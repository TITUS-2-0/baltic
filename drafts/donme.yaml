- body:
  - part[n=1]:
    - head: Pawasario Linksmybės
    - lg[type=stanza,n=1]:
      - l[n=1]: Iau Sauléle wėl atkópdămă buddı̆nŏ Swieta
      - l[n=2]: Ir Ʒ́iemôs ſʒaltôs Truſùs pargráudămă jůkės.
      - l[n=3]: Sʒalcʒû Prámonės ſŭ Lĕdaìs ſugaìſʒtı̆ păgâwo;
      - l[n=4]: Ir puttódam's Snieg's wiſſùr į Nieką̆ păwirto.
      - l[n=5]: Tů Laukùs Oraì drungnì gaiwįdămı̆ glóſtė,
      - l[n=6]: Ir Ʒ́ŏlĕlès wiſſókias ı̆ſʒ Numirrŭſŭ ſʒaùkė.
      - l[n=7]: Krúmus ſù Sʒillaìs wiſſaìs ı̆ſſı̆buddı̆nŏ kéltı̆ſ'
      - l[n=8]: O Laukû Kalnaì ſù Klóneis pàmĕtĕ Skrándas.
      - l[n=9]: Wiſſlâb, kàs Ruddens Biaurybėj' numı̆rĕ wèrkdams;
      - l[n=10]: Wiſſlâb, kàs Eʒ́ĕrè gywéndams pérʒiĕmăwójo,
      - l[n=11]: Ar po ſàwô Kĕrrù pèr Ʒ́iemą bùwŏ miĕgójęs,
      - l[n=12]: Wiſſlab tů Pulkaìs iſʒlindo Wáſărą ſweikįt'.
      - l[n=13]: Ʒ́ùrkės ſù Sʒeſʒkaìs iſʒ ſʒálto Páſʒăliŏ tráukės.
      - l[n=14]: Wárnos ir Warnaì ſù Sʒárkôm's irgı̆ Pĕlėdôm's;
      - l[n=15]: Pélės ſù Waikaìs, ir Kùrmjei Sʒillŭmą̆ gyrė.
      - l[n=16]: Muſſės ir Wăbălaì, Ůdaì ſù Kaìmĕnĕ Blùſſû,
      - l[n=17]: Mùs jau wárgįt wėl Pulkaìs wiſſùr ſŭſı̆rinko,
      - l[n=18]: Ir Ponùs taip, kaip Burùs įgélt' ı̆ſſiʒ́ójo.
      - l[n=19]: Bèt ir Bittin's jau Sʒeimyną ſàwŏ păbuddįt',
      - l[n=20]: Ir prie Dárbo ſûſt' bèy ką pelnyt' n'ŭſſı̆mir̂ſʒo.
      - l[n=21]: Tů Pulkaì jû pro Plyſʒiùs iſʒlystı̆ păgáwo,
      - l[n=22]: Ir lakſtydămı̆ ſù Birbynems ʒ̇aiſtı̆ prădėjo;
      - l[n=23]: O Woraì Kampůs' sėdėdămı̆ Werpălŭs áudė,
      - l[n=24]: Irgı̆ mĕdʒ̇ót', Tinklùs tylóm's kŏpı̆nėdămı̆ méʒgė.
      - l[n=25]: Bèt ir Méſʒkos ir Wilkaì ſʒŏkı̆nėdămı̆ dʒ̇augėſ',
      - l[n=26]: Ir ſuplėſʒit' ką tylôms į Págı̆rrı̆ tráukėſ'.
      - l[n=27]: Allĕ kŏkie Dywaì neywien's iſʒ dìddĕlı̆o Pùlko
      - l[n=28]: Werkdams, ar duſáudams mùs lankyt' nĕ sŭgryʒ̇o;
      - l[n=29]: Nè! nè wèrkt, bèt linksmįtis' wiſſì ſŭſı̆rinko;
      - l[n=30]: Nės Darbai Ʒ́iemôs wiſſùr jau bùwŏ ſŭgaiſʒę,
      - l[n=31]: Irgı̆ Păwáſărı̆s ant wiſſû Laukû păsı̆ródė.
      - l[n=32]: Tů potâm Păſʒăleì wiſſì kribʒ̇dėtı̆ păgáwo,
      - l[n=33]: Irgı̆, bĕſʒûkaujant Pulakâms, Oſʒimm's păſı̆kėlė.
      - l[n=34]: Wien's ſtorày, o kitt's laibày dainůotı̆ mŏkėdams,
      - l[n=35]: Ir linksmày lakſtydams ik' Dĕbĕſiu kŏpı̆nėjo;
      - l[n=36]: O kitt's ans Sʒakku kŏpı̆nėdams gárbı̆nŏ Díewą.
      - l[n=37]: Bèt ir Walgiû dėl ſkupû neywien's nĕſı̆ſkùndė.
      - l[n=38]: Rûnai ſʒio ir to diddèy jau bùwŏ nŭdillę;
      - l[n=39]: O tûl's lópitą parlėkdam's pàrnĕſʒė̆ Kůdą,
      - l[n=40]: Ir păſı̆ſótit' ant Laukû wôs Máʒ̇ŭmą̆ rádo.
      - l[n=41]: O ſʒtai ir taipô parwàrgęs niek's nĕ dĕjáwo;
      - l[n=42]: Bèt wissì wissùr sŭmı̆ſʒày ſʒŏkı̆nėdămı̆ dʒ̇augės -
    - lg[type=stanza,n=2]:
      - l[n=43]: Gandras ſù kittais Kaimynais pàrlĕkĕ linksmas,
      - l[n=44]: Ir găſpădóriſʒkay ant Kraiko tárſʒkı̆nŏ Snápą,
      - l[n=45]: Taip bĕſı̆dʒ̇augiant jâm ſʒtai jau ir jo Găſpădinnė,
      - l[n=46]: Iſʒ ſʒaltôs Gaſpádôs wėl iſʒlindŭſı̆ rádoſ',
      - l[n=47]: Ir ſù ſàwŏ Snăpù meilingą ſwéikı̆nŏ Draùgą.
      - l[n=48]: Kraiką jie wissùr diddey ſudrìſkŭſı̆ rádo;
      - l[n=49]: Ogı̆ Nămùs naujùs, uʒ̇pérnay tikt bŭdăwótus,
      - l[n=50]: Rádo ant wìſſû Kampû permier' păgădįtus.
      - l[n=51]: Sienas ir Cʒytùs, ir daug naujı̆ntĕliŭ Spárû
      - l[n=52]: Wejai ſù Sparnaìs nů Kraiko bùwŏ nŭplė̂szę.
      - l[n=53]: Durrys sù Langais ir Slenkscʒeis bùwŏ nŭpůlę;
      - l[n=54]: Ogı̆ Trŏbà wiſſà wiſſùr iſʒkrypŭſı̆ ròdėſ';
      - l[n=55]: Tódėl tů abbù, kaip reik' tikkriems Găſpădóriams,
      - l[n=56]: Wiſſlâb wėl taiſyt', ir prówit' ſukkŏſi greitay.
      - l[n=57]: Wyr's tůjaùs Ʒ́ăgărû Bŭdăwónei pàrnĕſʒĕ Glėbį;
      - l[n=58]: O Găspădinnė jo Pûſtynes mandăgey̆ lópė.
      - l[n=59]: Taip pôtam abbù daug dirbę bey trŭſı̆nėję,
      - l[n=60]: Walgį ſâw ſŭʒ́wejót' pàs Kláną nùlĕkĕ greitay,
      - l[n=61]: Ir kelliàs Warlès bey Ruppuiʒ́ęs părăgáwę,
      - l[n=62]: Diewui iſʒ Sʒirdies wìſſôs wiernáy dĕkăwójo.
      - l[n=63]: Tù Ʒ́mogaù nieking's! mokįkis cʒè păſı̆kákįt,
      - l[n=64]: Ir păſı̆ſótindams gardʒ́iaus n'uʒ́mirſʒk ſăwŏ Diewą -
    - lg[type=stanza,n=3]:
      - l[n=65]: Krúmus ir Girriàs wiſſokios óſʒı̆nŏ Dainos;
      - l[n=66]: O Laukùs wiſſùr bey Piewas ſkambı̆nŏ Garſai.
      - l[n=67]: Gégŭʒ̇ė̆s ir Strazdai ſŭmı̆ſʒay lakſtydămı̆ ʒ̇aidė,
      - l[n=68]: Ir Sutwértojį linksmay rykáudămı̆ gyrė.
      - l[n=69]: Krégʒ̇dės ſù lengwaìs Sparnais aukſʒtay păſı̆kėlė,
      - l[n=70]: Irgı̆ bĕſʒútı̆dămos nèy Kulkos ſʒáudė pĕr Órus.
      - l[n=71]: O paſkuy Walgiùs praſtùs bè Prı̆prowu wálgė,
      - l[n=72]: Ir păſı̆wálgiuſios pluſʒkėjo Páſăką̆ ſàwo.
      - l[n=73]: Gerwin's ik' Dĕbĕſſiû jůdû dywinay kŏpı̆nėdams,
      - l[n=74]: Ir néy werkdams irgı̆ dĕjůdams ſkambı̆nŏ Dangû;
      - l[n=75]: Bèt taì nè Werksmaì, kàd jis taip ſkambı̆nă ſʒaukdams,
      - l[n=76]: Nè! jis nôr pămŏkyt', kaip Diewo diddĕ Gălybė,
      - l[n=77]: Ir Paukſʒtéliu Balſůſ' yr' diddey ſtĕbŭklinga.
      - l[n=78]: 'Ʒ́wirblei ſù Waikaìs Ʒ́odʒ́iùs girdėdămı̆ tókius:'
      - l[n=79]: Rôds tărĕ, můſ Gı̆mı̆nė taipjau wiſſ ſʒlówı̆nă Diewą -
    - lg[type=stanza,n=4]:
      - l[n=80]: Bèt Lakſʒtingălă dâr ikſʒôl' kytrey păſı̆ſėpuſ',
      - l[n=81]: Láuke wìſſ ı̆kı̆ kóʒ́nas bùs ſăwŏ Daìnă păbaigęs.
      - l[n=82]: Tódėl jì paſkiáus kasmét's wìſſ pràdĕdă ſʒúkaut'
      - l[n=83]: Ir Nakties Cʒeſè, kàd Swiet's jau miegt' į̆ſı̆gúſʒtęs,
      - l[n=84]: Sâw wienà Tamſôj' buddėdămă gárbı̆nă Diewą -
      - l[n=85]: O iſʒauſʒus jau, kàd més iſʒ Pátălŏ kópam',
      - l[n=86]: Kartais buddı̆nă mùs, ir múſu linksmı̆nă Sʒirdis.
      - l[n=87]: Ak ſʒlowing's Diewè, kaip dywin's tàwŏ Sutáikim's!
      - l[n=88]: Kàd més Ruddĕnı̆j' àr Ʒ́iemôs Cʒeſè, păſı̆ſlėpę,
      - l[n=89]: Ir ſŭſı̆rietę pàs meilingą Kákălį̆ krankiam';
      - l[n=90]: Taì ir tù Paukſʒtéli miel's pàs mùs nĕſı̆ródai,
      - l[n=91]: Bèt taipjaù kaip més Tamſôj' păſı̆ſlėpŭſı̆ lindai,
      - l[n=92]: 'Ir măʒ́ŭ ſàwŏ glŭpàs Muſſès ſapnůdămă gáudai:'
      - l[n=93]: O ſʒtai, kàd més wėl linkſmì Pàwáſărı̆ ſʒwencʒiam',
      - l[n=94]: Ir ſăwŏ Dárbus ant Laukû jau dirbt' păſı̆taiſom';
      - l[n=95]: Tů ir tù ſăwŏ ſkàmbantį nutwėrŭſı̆ Wamzdį,
      - l[n=96]: Sù wiſſókeis Balsais ir Daináwı̆mŭ̂ Garsais
      - l[n=97]: Rágı̆nı̆ mùs păſı̆dʒ́iaugt', ir múſu lengwı̆nı̆ Dárbus.
      - l[n=98]: Allĕ ſăkyk Gaidél'! dėl ko tù wiſſ păſı̆ſlėpuſ'
      - l[n=99]: Ir, kàd prádĕdă témt', ar Náktij, pàdĕrı̆ ſʒúkaut'?
      - l[n=100]: Kódėl taip diddey ſlappaiſ' ſù Páſăkă ſáwo?
      - l[n=101]: Iùk Swiet's wìſſas, ar bût' Bûr's, ar Pôn's į̆ſı̆rėmęs,
      - l[n=102]: 'Ir Waikai bè Bukſwu, ir krunnėdămı̆ Diedai:'
      - l[n=103]: Kóʒ́nas ir kiekwien's tăwŏ ſʒauną gárbı̆nă Dainą,
      - l[n=104]: Kàd tù mums Dywùs linksmû Lakſʒtingălŭ cʒ̇áuſʒki.
      - l[n=105]: Tù Wargónû bey Cimbólû niekı̆nı̆ Garſą.
      - l[n=106]: Smùikai tâw ir Kanklys tùr ſù Gėdą̆ nŭtilti,
      - l[n=107]: Kàd rykáudămă tù ſăwŏ ſáldû pàkĕlı̆ Balſą,
      - l[n=108]: Ir kinkyt', paplàkt'; nŭwăʒ́ůt' iſʒbuddı̆nı̆ Iurgį!
    - lg[type=stanza,n=5]:
      - l[n=109]: Kàd prieſʒ Wákără tù păſı̆ſlėpuſ' pràdĕdı̆ jůktis,
      - l[n=110]: O més daug prı̆ſı̆wargę jau į Pátălă wirſtam';
      - l[n=111]: Tai tù tarp kittû Paukſʒtéliu, néy Kărăliene,
      - l[n=112]: Wiſſ dailiaus ir ſʒlowingiaùs ſăwŏ ſʒûktĕrı̆ Sʒûtką.
      - l[n=113]: O kàd kartais Kóbota més tàwŏ pãmátom';
      - l[n=114]: Tai tù mùms néy Ʒ́wirblis búriſʒkas păſı̆ródai.
      - l[n=115]: Tù Sermėgu póniſʒkû puikèy pădărytû,
      - l[n=116]: Ir Ʒ́uppániſʒkû Turbónû niekı̆nı̆ Rėdą;
      - l[n=117]: Bèt wiſſ néy Bûrkà praſtày wieſʒėdămă cʒáuſʒki.
      - l[n=118]: Ak! Ir taip Ʒ́monû daugſyk taipjaù nŭſı̆důda,
      - l[n=119]: Kàd ant Swieto ſʒio Mainû tikray pădăbójam'.
    - lg[type=stanza,n=6]:
      - l[n=120]: Dikſas, ans Ʒ́ôplys, Mieſtè diddey păſı̆pútęs,
      - l[n=121]: Ir ſù Rûbais bliʒgancʒeis kasdien ı̆ſſı̆rėdęs,
      - l[n=122]: Néy Diewaitis kôks tarp Búrû Skiautŭrĕ̜ ródo;
      - l[n=123]: O kàd kartais més jo glúpą girdı̆mĕ Kalbą,
      - l[n=124]: Tai ir Bûr's tùr ſpjáudit', ir diddey nŭſı̆dywit';
      - l[n=125]: Ypăcʒĕy, kàd Apjékėlis tôks niekı̆nă Diewą,
      - l[n=126]: Ir bĕſı̆ſʒypſodams, kaip Pôn's, Glupummą́ păródo.
      - l[n=127]: Ak! kiekſykiu Kriʒʒas į Wyʒ́às į̆ſı̆nė̆ręs,
      - l[n=128]: Ir ſăwŏ Skrándą búriſʒką wieſʒėt' ŭſſimówęs,
      - l[n=129]: Po praſtù ſăwŏ Stógu néy Lakſʒtingălă cʒáuſʒka,
      - l[n=130]: Kàd ſʒirdingay jis ſăwŏ Diewą pràdĕdă gárbint -
    - lg[type=stanza,n=7]:
      - l[n=131]: Tù, Paukſʒtéli miel's! nè póniſʒkay priſı̆wálgai.
      - l[n=132]: Riebûs múſ' Lăſʒı̆nei bey Déſʒros tâw nĕ pătinka,
      - l[n=133]: Ir keptû bey wirtû Walgiû múſŭ nĕ nóri.
      - l[n=134]: Tù nè lúbiji Pyragû neigı̆ Răgaiſʒiû,
      - l[n=135]: Irgı̆ nĕ wóʒ́iji gardʒ́iáuſio Gėrı̆mŏ Pónû;
      - l[n=136]: Bèt, păſı̆ſótı̆nŭſi praſtày, tikt Wándĕnı̆o trókſʒti.
      - l[n=137]: Tikt n'uʒ́mirſʒk Gaidau! perdaug giedódămă Wálgit'.
      - l[n=138]: Imk draſà, nè cʒėdik, kàs mums birbı̆nă Gálwąs.
      - l[n=139]: Wálgik ſâw ſweikà, kàd nóri, Wábălą̆ márgą!
      - l[n=140]: Wálgik Grikwăbălius, Muſſè̜s ir dywı̆ną̆ Ʒ́ógą!
      - l[n=141]: Wálgik Skrùʒdėlęs ir ju nègimmŭſią̆ Weiſlę;
      - l[n=142]: Bèt ir mûſ' pămı̆nėk į múſû Girrĕ̜ părėjuſ',
      - l[n=143]: Kàd dainůdămă dâr ilgiaùs ſăwŏ Wáſără ſʒwéſi,
      - l[n=144]: "Ir: Iurgùtt', kinkyk, paplàk, nŭwăʒ́ůk păſăkyſi -"
    - lg[type=stanza,n=8]:
      - l[n=145]: Tù nieking's Ʒ́mogaù! mokykis cʒè păſı̆kákint',
      - l[n=146]: Kàd tâw kartais trópijaſ' ſkupày prı̆ſı̆wálgit'.
      - l[n=147]: I Paukſʒcʒùs ʒ́urėk! wien's prâstą Kirmı̆ną kramto,
      - l[n=148]: O kitſai, stokódams Grúdo, gnybă Ʒ́ŏlélę.
      - l[n=149]: Iùk ir jie kasméts, mùs atlankyt' ſŭkĕláwę,
      - l[n=150]: Kúdą wiſſ ir álkſtantį Pawáſărį̆ randa;
      - l[n=151]: O wey tódėl tikt neywien's nı̆ekădos nĕſı̆ſkunʒ́ia.
      - l[n=152]: Tâw, Ʒ́mogaù! miel's Diew's daugiù daugiaus dŏwănójo,
      - l[n=153]: O tù dâr nurnì, kàd, kartais álkăną Dieną,
      - l[n=154]: Ar ſkupùs Cʒeſùs ſuláukęs, Sʒuppı̆nį̆ grámdai? -
    - lg[type=stanza,n=9]:
      - l[n=155]: Taip ſŭmı̆ſʒay bĕſı̆jůkiant, ſʒtai Uʒ́imm's păſı̆kėlė
      - l[n=156]: Ir tůjaus Errélis rėkaudams păſı̆ródė.
      - l[n=157]: Ticʒ tărĕ jis, Pulkaì ſŭſı̆rìnkę liaukı̆tė̆s óſʒti,
      - l[n=158]: Ir tikray klausykit', ką més jùms păſăkyſim'.
      - l[n=159]: Sʒ́tai tůjaus wiſſì Pulkaì girdėdămı̆ Sʒaukſmą,
      - l[n=160]: 'Iſʒ wiſſû Păſʒăliu ſŭſı̆lėkę jâm păſı̆ródė:'
      - l[n=161]: Sʒtai més júſ' Tarnai! ką wéliſ' júſŭ Mălóne?
      - l[n=162]: Més, ătſı̆liepdams jiems Errélis, nórı̆mĕ tárdit',
      - l[n=163]: Kaip jŭſŭ Myliſta Ʒ́iemôs Bėdôj' ı̆ſſı̆laikėt'.
      - l[n=164]: Ar priſtókôt ko? àr kàs tarp júſŭ păgaiſʒo?
      - l[n=165]: Raſſı̆ ką Sʒéſʒkas ar baiſingă Pĕlėdă ſŭdráſkė,
      - l[n=166]: Màʒ́ŭ ką̆ Wánag's, âr Kiaunė kŏpı̆nėdămă ſmáugė;
      - l[n=167]: Máʒ́ŭ ką̆ Néprı̆ĕtĕlus Ʒ́mogùs mums nùmŭſʒĕ ſʒáudams;
      - l[n=168]: Ar kytrey, neý kôks Klaſtórius, gywą̆ păkórė,
      - l[n=169]: O paſkuy prı̆ſı̆ėſt' Skaurádôj' iſʒkĕpĕ Biedʒ́ų.
      - l[n=170]: Taip Errélliui kláuſiant', ir aſʒtrey tı̆rı̆nėjant,
      - l[n=171]: Gandras ant sâwŏ Lízdo, néy kôks Pôn's ı̆ſſı̆ſplėtęs,
      - l[n=172]: 'Bey bĕſı̆klónodams wiſſ, ir linksmay ſʒŏkı̆nėdams:'
      - l[n=173]: '"Diews, tărĕ, Swietą ſʒį ſutwérdams ir bŭdăwódams,'
      - l[n=174]: '"Daugel Túkſtancʒu gywû Sutwerı̆mŭ léido,'
      - l[n=175]: '"Ir koʒ́nâm ſăwŏ Walgį, bey Gywátą păſkyrė;'
      - l[n=176]: "\"Iùk wiſſùr, kùr ʒ́úrim' tikt, Dywaì păſı̆ródo."
      - l[n=177]: '"Pulką ſʒį Sutwértojis į Wándĕnį̆ ſuntė;'
      - l[n=178]: "\"O annâm ant Orû plaùkt' Sparnùs dŏwănójo."
      - l[n=179]: "\"Daug gywû Daiktû po Médʒ́eis Girrĕſĕ ſlápos';"
      - l[n=180]: '"O kiek ant Laukû linksmay pleſdéndămı̆ lákſto,'
      - l[n=181]: '"Ar pàs Ʒ́mones ant Kiemû cʒypſėdămı̆ burzda!'
      - l[n=182]: "\"O wey kóʒ́ną Diew's wiſſ ſú Păſı̆mėgı̆mŭ ſótin'."
    - lg[type=stanza,n=10]:
      - l[n=183]: "\"Kartais trópijaſ' ſuláukt' ir álkăną̆ Dieną,"
      - l[n=184]: '"Kàd wiſſùr perdaug Baiſybės Dárgănŭ téſʒka,'
      - l[n=185]: "\"Ar kàd dėl Ʒ́mogaus Griekû Diew's wárgı̆nă Swietą."
      - l[n=186]: "\"Néprı̆etĕlis Ʒ́mogùs daugſyk mùs gandı̆nă ſʒáudam's,"
      - l[n=187]: '"Irgı̆ bı̆cʒiulliû bey Gencʒu mùms nùmŭſʒă daugel.'
      - l[n=188]: '"Kartais nů Waikû meilingus atſkı̆rrı̆a Tėwus'
      - l[n=189]: '"Àr aukſʒtay kŏpı̆nėdams Paukſʒcʒû pàwăgiă Weiſlę.'
      - l[n=190]: '"Sykeis Wargſtantiems, néy kôks Gĕrădėjas,'
      - l[n=191]: "\"Grúdus Patworij' barſtydams rágı̆nă wálgit':"
      - l[n=192]: "\"O ſʒtai, kàd tarp múſu kàs ką lèſt' păſı̆dráſin"
      - l[n=193]: '"Sù Tinklais glupiems Draugâms Iſʒkádą̆ pădáro;'
      - l[n=194]: '"Àr ſù prówita Pucʒkà tikt mùſʒă tı̆kt mùſʒa -'
    - lg[type=stanza,n=11]:
      - l[n=195]: "\"Ir tarp Paukſʒcʒû rôds tûl's kytras randăſı̆ Sukcʒus"
      - l[n=196]: "\"Kùrs gardʒey prı̆ſı̆ėſt', ſlaptôm's ſăwŏ nùmŭſʒă Draugą."
      - l[n=197]: "\"Wánag's, ans Klaſtórius, ir Pelėdă jŏ Dumcʒus,"
      - l[n=198]: "\"Ir Warnaì ſù Wárnom's, ir jû Draugălă Sʒárka,"
      - l[n=199]: "\"Daug kaſmét's, kaip ʒ́innôm', iſʒgaiſʒinnă Năbágû;"
      - l[n=200]: "\"Bèt tokſaì Raʒbáinink's dâr tàrp múſ' nĕſı̆rádo,"
      - l[n=201]: "\"Kaip Ʒ́mogùs tûl's yr', kàd jìs ſmăgŭráut' ı̆ſʒſı̆ʒója."
    - lg[type=stanza,n=12]:
      - l[n=202]: Taip bĕſı̆páſăkŏjant, Dywû Dywaì păſı̆dárė.
      - l[n=203]: Balſas, néy Nůſkęſtancʒo ſuſʒukkŏ nĕſʒwánkey,
      - l[n=204]: Ir wiſſ gélbėkit, ak! gélbėkit' pădŭſėjo.
      - l[n=205]: Tů wiſſì Pulkaì to Garſo taip nŭſı̆gando,
      - l[n=206]: Kàd ir pàts Errélis jau kribʒ́dėtı̆ nĕdryſo;
      - l[n=207]: Tikt Sʒikſʒnóſparnis dâr wien's ſù pilkă Pĕlėda,
      - l[n=208]: Iſʒ biaurû Păſʒălliû pămăʒ́ì păſı̆dráſı̆nŏ lyſti,
      - l[n=209]: Ìr tikraý tı̆rı̆nėt', kôks Strókas tén nŭſı̆tikko.
    - lg[type=stanza,n=13]:
      - l[n=210]: Sʒtai wien's Pón's, puikey redyt's (tikt Gėdă ſăkyti)
      - l[n=211]: Miſlik tikt, aukſʒcʒáuſû Pónû wiens prı̆ſı̆ėdęs,
      - l[n=212]: Ir wiſſókiû Rincʒwyniû ſwĕtı̆mû prı̆ſı̆kóſʒęs,
      - l[n=213]: "Wólojôſ' ant Áſlôs ir prăſı̆kéikdams rėkė:"
      - l[n=214]: Nės jis Wélnus, ir Welnúkſʒcʒû Kaimĕnĕ̜ wiſſą,
      - l[n=215]: Diewą bluʒnidams, taip baiſſey ſʒauktı̆ păgáwo,
      - l[n=216]: Kàd wiſſà Peklà dėl to nŭſı̆gandŭſı̆ rûko,
      - l[n=217]: Irgı̆ Bĕdugnei jôs bey Pámotos prăſı̆wėrė.
      - l[n=218]: Ʒ́innôm' juk wiſſì, kaip Pónai kéikdămı̆ rėkia;
      - l[n=219]: Bèt ir Bûrai jau nů jû mokìnnăſı̆ rėkaut'
    - lg[type=stanza,n=14]:
      - l[n=220]: Kàs tâw Biedʒ́au, kenk', Sʒikſʒnóſparnis tı̆rı̆nėdams,
      - l[n=221]: Irgı̆ nŭſkúſdams Póną tą păſı̆dráſı̆nŏ kláuſti?
      - l[n=222]: Ar Gumbù ſergì perdaugel Kábı̆ăr ėdęs?
      - l[n=223]: Màʒ́ŭ Pĕcʒénkos wėl iſʒ Pilwo werʒ́iăſı̆ laùkan?
      - l[n=224]: Jùk ir tàwŏ Tĕtėn's uʒ́pérnay taip prı̆ſı̆ėdęs,
      - l[n=225]: Sù ſăwŏ Puſbroleis, kaip tù, pilwůdămı̆ ſirgo,
      - l[n=226]: Ik paſkiáus jie pérplyſʒo ir nùmı̆rrĕ baiſey.
    - lg[type=stanza,n=15]:
      - l[n=227]: Sʒtai Didpilwis ſʒittas tą Graudénı̆mą̆ jauſdams,
      - l[n=228]: 'Dâr daugiaùs iſʒputto ir durnůtı̆ prădėjo:'
      - l[n=229]: Nės jis tů Plaukû nů Kiauſʒės nùpĕſʒĕ Plůſʒtus;
      - l[n=230]: O paſkuy barzdôs nù Smákro Puſſĕ nŭplėſʒė,
      - l[n=231]: Ir ſù̆ Năgais kumpaìs ſà̆wŏ Wéidą wìſſą̆ ſŭdráſkė.
      - l[n=232]: Bèt dâr tai nĕ gănà; jis wiſſ Pı̆nnį̆gu graibydams
      - l[n=233]: Ir bĕſı̆ſpárdidams ſú Walgeis parmĕtĕ Stálą;
      - l[n=234]: Taìp, kàd Sʒunnys iſʒ wiſſû Păſʒăliû ſŭſı̆bėgę,
      - l[n=235]: Póniſʒkus Walgiùs ir brángus Wirrălŭs ėdė.
      - l[n=236]: Bèt ir to nĕ gănà, jis ėmęs diddĕlı̆ Peilį
      - l[n=237]: Gérklę ſù Stemplè jau pérpiaut iſʒtiĕſĕ Ranka.
      - l[n=238]: Cʒè Sʒikſʒnóſparnio Sʒirdìs taipo nuſı̆gando,
      - l[n=239]: Kàd ſʒikſʒninnei jo Sparnaì jau lėkt' ň'igălėjo;
      - l[n=240]: Allĕ Pĕlėdpalaike, del to ſmertnay nŭſı̆minnus',
      - l[n=241]: Wėl atpencʒ tůjaùs į Náma ſăwŏ ſŭgryʒ́o;
      - l[n=242]: Ir Naujienas tàs bey tóki dywı̆nă Trúſą,
      - l[n=243]: Kàd Oraì pikti, kàsnakt's dâr prànĕſʒă Swietui,
      - l[n=244]: Ir dèl to Ʒ́mogaus Tamſôj' duſáudămă werkia -
    - lg[type=stanza,n=16]:
      - l[n=245]: Ak! tărĕ Lauras rymodam's ant ſtrippı̆niŏ ſàwo,
      - l[n=246]: Wiſſ Niekaì, kàd tûl's Ʒ́oplys ſù Blebbĕriŭ wápa,
      - l[n=247]: Bûk Pillónys wiſſ linkſmày kasdien' prı̆ſı̆wálgą,
      - l[n=248]: 'Ir Mieſſcʒónys bè Wargû Mieſtè ſʒŏkı̆nėję:'
      - l[n=249]: Nės tókie Ʒ́oplei Buttùs pămătydami márgus,
      - l[n=250]: Ir Karrietas bliʒgancʒias gìrdėdămı̆ trinkant,
      - l[n=251]: Miſlija, kàd kóʒ́nas Pônas puikey iſſı̆rėdęs
      - l[n=252]: Nèy kaip Angelas Danguj' kasdien' păſı̆linkſmin'.
      - l[n=253]: Ak, Gaidau! lietùwiſʒki kytrì Pı̆lŏſópai
      - l[n=254]: Taip glupày nè ʒaunija, kàd Sʒuppı̆nį̆ ſʒuttin';
      - l[n=255]: Ar, kàd jie wieſʒėt' naujàs Wyʒ́às prăſı̆máno -
    - lg[type=stanza,n=17]:
      - l[n=256]: Iùk tikt wien's Glupùmm's, kàd Milkus Káſpărŏ Tarnas
      - l[n=257]: Póniſʒkay păſı̆ródidam's koʒ́nâm păſı̆turſin',
      - l[n=258]: Ir Burùs praſtùs per Kialu Iówălą̆ laiko.
      - l[n=259]: Tù Nenáudėli! dėl ko taip ìſʒkĕlı̆ Nóſį?
      - l[n=260]: Ar jau uʒ́mirſʒai, kaip Pérnay Piemĕnŭ búdams,
      - l[n=261]: Ů̆ʒkas ir Kiaulès glupàs pàs Blebbĕrį̆ ſʒėrei,
      - l[n=262]: Ir ſù Wyʒ́om's, kaip glûp's Waik's į Baudʒăwă tráukeiſ?
      - l[n=263]: Ar nĕʒ́ı̆nnaì, kaip Pricʒkus, kàd akkėt' nĕ nŏrėjei,
      - l[n=264]: Sù Bŏtăgù, kaip Sʒulcui reik', tăwŏ Strėngălį̆ dróʒ́ė?
      - l[n=265]: Tikt ătſı̆mįk, kiekſyk tăwŏ Tėw's, Sŏpăgùs ſùwı̆nėdams,
      - l[n=266]: Sù Kurpálium' tâw per rambę nuggărą̆ ſieke;
      - l[n=267]: O Momà ſù̆ Răʒ́ù ſùpykuſ' mùſʒĕ pĕr Auſį.
      - l[n=268]: Ogı̆ dăbàr jau kaip Ponátis Skiùatŭrĕ̜ ródai,
      - l[n=269]: Ir grumzdì, kàd kartais Bûr's, pro Sʒálı̆ wăʒ́ůdams,
      - l[n=270]: Ir tăwŏ Kárdą ſù naujù Dirʒ́ù pămătydam's,
      - l[n=271]: Nè tújaus, kàd tù liepì Keppurrĕ̜ nŭmáuja,
      - l[n=272]: Ir, kaip nóri tù, jiſſaì nè nôr păſı̆klónot'.
    - lg[type=stanza,n=18]:
      - l[n=273]: Snargliau! eik pirmà mokinkis Kákălį̆ ſʒildit',
      - l[n=274]: Ir ſăwŏ Póno ſùteptus Sŏpăgùs nuſʒlůſtit'.
      - l[n=275]: Iùk ʒ́innaì, kaip jis tăwĕ dár per Drimĕlį̆ laiko,
      - l[n=276]: Irgı̆ nŭpliekdams ſù Laʒdà tăwŏ Nuggără ſkalbja.
      - l[n=277]: Wey Kappė bei Tė, kaip reik', dâr kôſʒt nĕ prı̆mókai!
      - l[n=278]: Eik ŭſſı̆máuk Wyʒ́às, eik wėl pàs Blebbĕrį̆ ſlúʒ́it'!
      - l[n=279]: Tikt girdėk, kaip Kiaulės jo, bey álkănŏs Óſʒkos,
      - l[n=280]: Graudʒ́ey pro Pliſʒiùs ʒ́urėdămŏs Edĕſı̆û rėkia,
      - l[n=281]: Kâm iſʒbėgai taip, praſtójęs Kaiminĕnĕ̜ Kiaulu?
      - l[n=282]: Ar nĕ găwaì, ko reik', kasdien' iſʒ Blebbĕriŏ Rankû?
      - l[n=283]: Ar reikėjo tâw ben ſyk' iſʒgįt' nĕ priwálgius?
      - l[n=284]: Tikt ătſı̆myk, kaip jis tăwĕ nůgą prìĕmĕ ſlúʒ́it';
      - l[n=285]: Ìr kiek Uttėlu jis tâw kasdien nŭſʒŭkáwo,
      - l[n=286]: Ik' iſʒmókai jo penkiàs Kiaulès ſŭrŏkůti;
      - l[n=287]: O paſkùy kiek wargo jis ir Áſʒărŭ werkė,
      - l[n=288]: Ik' jo dáglą Puſkuilį ſù Penkiătă Kiaulu
      - l[n=289]: Pro Wartùs iſʒguit dryſai, kàd iſʒgı̆nė̆ Kerdʒ́us.
      - l[n=290]: Ogı̆ dăbàr Ʒ́opli jau gėdies Blebbĕriŏ Námo,
      - l[n=291]: Ir jo wieʒ́libą bey wertą niekı̆nı̆ Wardą?
      - l[n=292]: Ticʒ tiktay Ponât! măʒ́ŭ wėl tèks ʒ́ingı̆nĕ ʒ́engti,
      - l[n=293]: Ir, kàd Diew's kŏrăwôs, dâr werkdams Ubbăgăis eisi.
    - lg[type=stanza,n=19]:
      - l[n=294]: Rôds, tărĕ Pricʒkus, jáun's, Ʒ́mogùs durnaý dŭkı̆nėdams
      - l[n=295]: Néy Sidábras gyw's Stiklè mudrèy ſʒŏkı̆nėja,
      - l[n=296]: Ir perdaug durnůdams ſâw Iſʒkádą̆ pădáro.
      - l[n=297]: Iùk ir més wiſſì, glupì dâr búdămı̆ Snarglei,
      - l[n=298]: Daùg wiſſókiû Niekniekiû glupû prăſı̆mánėm.
      - l[n=299]: Més Waikaì ant Ulicʒu Kruwôm's ſŭſı̆bėgę,
      - l[n=300]: Lóſʒôm', ir durnùs Sʒtukkùs, kaip Kúdı̆kĕi taiſėm'.
      - l[n=301]: Cʒè wien's Pùlk's, ſâw Ʒ́irgus iſʒ Lazdu păſı̆dáręs,
      - l[n=302]: Ir glupày ſkraidydams ant Purwû ſʒŏkı̆nėjo;
      - l[n=303]: O kitſaì Bŏtăgùs ſâw iſʒ Plauſʒû nŭſı̆ſukkęs,
      - l[n=304]: Páuſʒkėjo bè Kélnu ſʒén ir tén bĕgı̆nėdams;
      - l[n=305]: Bèt Mergaites, pàcʒos dâr prı̆wălydămŏs Aukliu,
      - l[n=306]: Iaù iſʒ Lópû márgas ſâw Lėlès mădăráwo,
      - l[n=307]: Ir aukůdămŏs ant Alkúnu gárbı̆nŏ Bóſtrą.
      - l[n=308]: Ʒ́innôm' jùk kaip Waikeſcʒei ſăwŏ Wáſără ſʒwencʒia.
      - l[n=309]: Pòniſʒkì Waikaì ſù bûriſʒkais ſŭſı̆ſėdę,
      - l[n=310]: Kartais bróliſʒkai Purwùs krapſʒtydămı̆ ʒ́ópſo,
      - l[n=311]: Ir taip wiens kaip kitts Niekùs bè Ráʒŭmŏ plûſta;
      - l[n=312]: Iùk ir Pónû Waikeſcʒei taipjaù per Sabbı̆nę gáuna,
      - l[n=313]: Kàd jie, kaip kittì Waikaì, į Pátălă méʒ́a -
      - l[n=314]: Andai aſʒ ſù Grómătă ſûſts pàs Káſpără bėgau,
      - l[n=315]: Ir pàs jo Wartùs naujùs, Keppurrĕ̜ nŭwóʒ́ęs,
      - l[n=316]: Láukiau, ik Tarnaì mân Pónui lieps păſı̆rodit'.
      - l[n=317]: Sʒtai ʒúriù, wiĕnă Bóba wiſſ lekkůdămă bėga.
      - l[n=318]: Grytă! tăriau, kas kenk, kâm bėgi taip ı̆ſı̆ʒ́ójuſ'?
      - l[n=319]: "Ak! tărė ji, kytrey: Ponátis múſ' mălŏningas -"
      - l[n=320]: Taip iſʒtariŭſı̆ jì tůjaus pàs Uppĕ̜ nŭſʒóko,
      - l[n=321]: Ir jo prìderktas Bukſwàs ſù Kultŭwĕ ſkalbė.
      - l[n=322]: Aſʒ bĕſı̆gėdėdams iſʒwydau Kriʒʒă bĕkumpſant;
      - l[n=323]: Waikĕ! tăriau, ką miſliji toktai pămătydams?
      - l[n=324]: Ar nè múſû̆ Ʒ́ŏplei taipjau ſʒŏkı̆nėdămı̆ dáro? -
    - lg[type=stanza,n=20]:
      - l[n=325]: Bûrkos ſàwŏ Lĕlès glupàs ſù Skrándgăliŭ rėdo,
      - l[n=326]: Ir ſuwýſtitas į tamſû Paſʒălį̆ kiſʒa;
      - l[n=327]: Iùk ʒ́innai, kaip Bûrai Weiſlę ſàwŏ kăwója.
      - l[n=328]: Allĕ Ʒ́ŭpónės, ſàwŏ Lė̆lès margay dăbı̆nėtas,
      - l[n=329]: 'Ant ſʒilkû Pėrynu wiſſ į Pátălą̆ guldo:'
      - l[n=330]: O wey ir jû Lėles, kàd jôms kàs păſı̆dáro,
      - l[n=331]: Lyg' taipo, kaip ir muſiſʒkės klykiă nĕſʒwánkey.
      - l[n=332]: Bèt jau ir taip wiſſùr, kôl' Swietĕ Kúdı̆kĕi aúgo,
      - l[n=333]: Wargt' ir werkt' Waikû pirmjáuſas bùwŏ Rĕméſtas.
      - l[n=334]: Dâr neywien's ikſʒôl' n'uʒ́áugo wiſſ bĕſı̆jůkdams;
      - l[n=335]: Ir iſʒ Lópſʒio dâr neywien's n'iſʒkópŏ nĕ werkęs.
    - lg[type=stanza,n=21]:
      - l[n=336]: Wey ʒ́urėkim' tikt! jau wèl ſŭ Pădėjı̆mŭ Diewo,
      - l[n=337]: Wáſărą̆ ſú ſʒiltôm's Dienélėm's jaucʒămĕ gryʒtant.
      - l[n=338]: Wey! kaip Ʒ́émé jau ſăwŏ nůgą Nuggărą̆ rėdo,
      - l[n=339]: Ir kaip kóʒ́nas Daikt's atgydams pràdĕdă dʒ́augtiſ'
      - l[n=340]: Ant! Paukſʒtélei po Dangùm', Pulkaìs ſŭſı̆lėkę,
      - l[n=341]: Linkſmı̆năſ', ir ſŭmı̆ſʒày wiſſùr ſkraidydămı̆ jůkiaſ';
      - l[n=342]: O kellì tarp jû Pautùs rokůdămı̆ déda.
      - l[n=343]: Allĕ pălaukit' tikt, ı̆kı̆ Pautai júſŭ pădėti,
      - l[n=344]: Cʒypſės, ir potâm dâr jùs uʒ́áugdămı̆ kwárſʒys,
      - l[n=345]: Ir uʒ́ Próce jùms menkày dĕkăwôs iſʒlėkę -
      - l[n=346]: Taigı̆ mătaì, taip Paukſʒcʒams, taip ir mùms păſidáro;
      - l[n=347]: Irgı̆ bĕ Wargo bût' ne gâl neywien's ſʒı̆mĕ Swiete.
      - l[n=348]: Iùk ir més dâr A., B, C. nĕ mŏkėdămı̆ cʒáuſʒkėt',
      - l[n=349]: Daug Wargû bey Strókû Tėwams ſàwŏ pădárėm'
      - l[n=350]: Ik' bĕgı̆nėt' iſʒmókôm' ir ką ʒ́áiſt prăſı̆mánėm'.
      - l[n=351]: O wey! kaip kiek Iſʒminties uʒ́áugdămı̆ gáwôm',
      - l[n=352]: Ir Darbélei ſù Wargéleis jau prăſı̆dėjo;
      - l[n=353]: ſʒtaì tů Ʒ́irgai ſù Lėlėm's į Sʒúdą̆ păwirto.
      - l[n=354]: Ak iſʒtieſ'! kittà Prowà, kàd Piemĕnı̆o Skrándą,
      - l[n=355]: Iaù ŭʒſſı̆mówęs Óſʒkas ir Kiaulès wărı̆nėji;
      - l[n=356]: Ar, kàd Dárgănă ſù Lytùm' plùk Nuggără prauſia.
      - l[n=357]: Ey paſkuy, kàd jau Akkėcʒias reik' ſĕkı̆nėti,
      - l[n=358]: Ar, kàd Márgis ſù Laukiù nè nôr rĕplı̆nėti;
      - l[n=359]: Miſlyk tikt! kôktù Duſʒélei cʒè păſı̆dáro.
      - l[n=360]: Ypăcʒĕy, kàd potâm jau gywos randăſı̆ Lėlės,
      - l[n=361]: Ir Nenáudėlės dėl Niekû kwárſʒı̆nă Gálwas.
      - l[n=362]: Iùk ʒ́innai kaip yr', kàd Pûlk's Lėlu păſı̆dáro -
    - lg[type=stanza,n=22]:
      - l[n=363]: Ak Adom! tù pirm's Ʒ́mogaù iſʒdykŭſŏ Swieto.
      - l[n=364]: Tù ſù ſàwŏ Iĕwà Sodè Pawáſărı̆ ſʒwęſdams,
      - l[n=365]: Ir Gėrybęs uʒ́drauſtas ſlaptôms părăgàudams,
      - l[n=366]: Sâw ir mùms Năbăgėliams daug pădărei Wargéliû.
      - l[n=367]: Diew's tăwĕ kólodàms ir Ʒ́émę wiſſă prăkéikdams,
      - l[n=368]: Dėl Raſpuſtôs tôs iſʒ Rójaus iſʒmĕtĕ Laukan,
      - l[n=369]: Ir ſù Rúpeſcʒeis tăwŏ Důną paliĕpĕ wálgit'.
      - l[n=370]: Taip potám tù Biedʒ́au ſù Iewà ſăwŏ Móte,
      - l[n=371]: Iſʒrėdyt's ſù Káileis per Laukùs bĕgı̆nėjei;
      - l[n=372]: Ar Tamſój' păſı̆ſlėpt' į Krúmus kùr nŭſı̆tráukei.
      - l[n=373]: Ʒ́innôm' jùk ir mès kôktù, kàd kaip nŭſı̆dėję,
      - l[n=374]: Slápomės, ar kartais ſʒén ir tén bĕgı̆nėjam' -
    - lg[type=stanza,n=23]:
      - l[n=375]: Tâw Tėtát' garbing's! pirmykſʒcʒos tàwŏ Lĕlátes
      - l[n=376]: Daug Dywû, bey daug nĕ rĕgėtû Sʒtukkû̆ pădárė,
      - l[n=377]: Ik potâm iſʒ tû Lėlu Pulkaì prăſı̆dėjo,
      - l[n=378]: Ir kaip múſŭ Ʒ́ŏplei tăwŏ biedną kwárſʒı̆nŏ Gálwą.
      - l[n=379]: Tù ſù ſàwŏ Iĕwà jùk dâr nè bùwŏtă bandę,
      - l[n=380]: Kaip jŭſŭ Weiſlês Pùlk's ant Swieto ſʒio prăſı̆plátys,
      - l[n=381]: Ir kiek Wargo jùms jiſſaì pădărys uʒ́áugdams.
      - l[n=382]: Allĕ kă mìſlijo Iėwutte tàwŏ Păcʒutte,
      - l[n=383]: Kaip jos pirmas Waik's uʒ́gimmęs klyktı̆ păgáwo,
      - l[n=384]: Ar kaip pirmaſyk' jì jâm Paſtùrgălį̆ ſʒlůſtė,
      - l[n=385]: Ir praſtày ſuwyſtijùſ', į Páſʒălį̆ kiſʒo.
      - l[n=386]: Allĕ, ʒ́ė̆lėk Diewè! kiek Dʒ́augſmo juddŭ ſŭláukėt',
      - l[n=387]: Kaip ſŭſı̆waidijęs ant Lauko jummă Sŭnélis,
      - l[n=388]: Bárėſ' rúſtaudams, ir Brólis nùmŭſʒĕ Brólį?
      - l[n=389]: Ak Adôm! tù pérʒ́engdams Priſákı̆mă Diewo,
      - l[n=390]: Sâw ir mùms pădăreì Wargùs ir diddĕlĕ̜ Bėda.
      - l[n=391]: Iùk ir més, kaip tù, ſʒı̆mè̆ Swiete wôs păſı̆ródôm',
      - l[n=392]: Sʒtai tů Bėdos iſʒ wiſſû Păſʒăliû ſûſı̆bėga,
      - l[n=393]: Ir nů Lópſʒo mùs ik' Grábo pérſĕkı̆nėja.
      - l[n=394]: Allĕ ką̆ gálim' weikt'? pakôl' ſʒı̆mĕ kruttămĕ Swiete,
      - l[n=395]: Turrim' jau wiſſaip, kaip taiko Diew's, păſı̆kákįt'.
      - l[n=396]: Iùk nè wiſſ reik' wàrgt', ir tókios randăſı̆ Dienos;
      - l[n=397]: Kàd prı̆ſı̆wargę daug, ſʒirdingay wėl păſı̆dʒ́augiam.
    - lg[type=stanza,n=24]:
      - l[n=398]: Ant Ʒ́iemôs Smarkumm's ſû Sʒalcʒeis wėl păſı̆baìdė,
      - l[n=399]: Ir ilgû Nakcʒû Tamſybės jau nŭſı̆trumpin',
      - l[n=400]: Wey, Saulélė, tikt ʒ́urėk! atkópdămă greitay,
      - l[n=401]: Brinkı̆nă jau Laukùs, ir Ʒ́ólę rágı̆nă kéltis;
      - l[n=402]: Wey! nè daugio reik's tů wėl Kwietkàs păſı̆dárę,
      - l[n=403]: Ůſtyſim', ir garbįſim' Pawáſărį̆ márgą.
      - l[n=404]: Bèt ir jûs darbaì mùs wėl uʒ́nikſı̆tĕ dówit',
      - l[n=405]: Kàd turrėſim ſù Wargais į Baudʒ́ăwą̆ tráuktis.
      - l[n=406]: Ak! kiek Trúſo reik's, ik' į Skunès ſŭgăbę́ſim,
      - l[n=407]: Kas ant Aukſʒto dâr, àr Klėtij' gullı̆ bĕ̀ Diego;
      - l[n=408]: Ir kiek dâr pălŭkėt' reikės, ı̆kı̆ Sʒuppı̆nį̆ wirſim' -
    - lg[type=stanza,n=25]:
      - l[n=409]: Nùgı̆ dăbàr, į diewiſʒką ʒ́urėdămı̆ Ranką,
      - l[n=410]: Iuddį̆kı̆mės pămăʒ́ì, nůlătay nŭſı̆twért' ſăwŏ Dárbus,
      - l[n=411]: Ir nĕ păbŭgkim', kàd iſʒgirſim' Dárgănăs úʒ́iant,
      - l[n=412]: Àr, kàd Órai mùs daugſyk wiſſókı̆ nŭgandys!
      - l[n=413]: Skubbį̆kimės eimè nŭgămykim' Reikălą̆ kóʒ́ną!
      - l[n=414]: Órei Ʒ́agru reik's, Pallycʒu beygı̆ Nŏrágu;
      - l[n=415]: O Akkėcʒoms reik's Nĕgĕliu, bey bingŭſŭ Kuinû.
      - l[n=416]: Ʒ́innôm' jùk, ką Iáucʒei mùms rėplódămı̆ riekia,
      - l[n=417]: Kuinai tùr, kàd liepjam' jiems, ſkraidydămı̆ truppįt' -
    - lg[type=stanza,n=26]:
      - l[n=418]: Rôds, tărĕ Slunkius, wėl benſyk ſŭ Pădėjimu Diewo
      - l[n=419]: Iſʒmiegot' ir Sanărı̆us atgaiwytı̆ gălėjŏm'.
      - l[n=420]: Ak! kiekſyk' aſʒ, Rúpeſcʒiû wiſſû nĕ mı̆nėdams,
      - l[n=421]: Iſʒtı̆ſăs ir uʒ́klót's krankiau pàs Kákălį̆ ſʒiltą.
      - l[n=422]: Ak! kàd bût' ilgiaùs Ʒ́iemà pàs mùs păſı̆likkuſ'
      - l[n=423]: Ir, kàd wiſſ miegôt' mums bútu Swietĕ păſkirta.
      - l[n=424]: Ogı̆ dăbàr, ʒ́ėlėk Diewè! jau Wáſără randas',
      - l[n=425]: Ir Darbû Naſʒtàs nŭſı̆twért' wėl rágı̆nă rengtiſ'.
      - l[n=426]: Ak! mân Áſʒărŏs į Akkìs jau pràdĕdă tráuktiſ';
      - l[n=427]: O mănŏ Mótė / ʒ́innôt' jùk kôks Mótĕrŭ Búdas /
      - l[n=428]: Wiſſ ſŭſı̆raukus' ir Rankàs graʒ́ydămă werkia.
      - l[n=429]: 'Aſʒ waitódams wiſſ ir tókią Bėdă mătydams:'
      - l[n=430]: Ak! Mocʒuttĕ tăriu, benſyk ir werkŭſı̆ liaukis,
      - l[n=431]: Jùk dâr Cʒėſo yr' ir més atlikſı̆mĕ Dárbus.
      - l[n=432]: Ʒ́innôm' jùk, kàd Rátas ſén's pămăʒ́ì bĕſı̆ſukdams,
      - l[n=433]: Tą daugſyk' apgáuna, kùrs wiſſ rittăſı̆ ſʒókdams;
      - l[n=434]: O kiekſyk' ſutrûkſta jis permier' bĕſı̆ſukdams!
      - l[n=435]: Kuinas taipojau rambôk's wiſſ Ʒ́íngı̆nĕ ʒ́érgdams,
      - l[n=436]: Kartais dâr toliaùs uʒ́dėtą nunĕſʒă Náſʒta,
      - l[n=437]: Kaip tûl's Ʒ́irg's durnůdams ir pieſtù ſʒŏkı̆nėdams;
      - l[n=438]: O kiekſykiu dâr Iſʒkáda ſâw păſı̆dáro. -
      - l[n=439]: Ant! Smălı̆nink's ſaikėt' ir iſʒpardůt' ſăwŏ Smálą,
      - l[n=440]: Per Kiemùs pămăʒ́ì wăʒ́ı̆nėdams, kirkı̆nă Rátą,
      - l[n=441]: O tiktày nŭſı̆pelno jis ſâw Pinnį̆gą̆ grecʒną.
      - l[n=442]: Kàs iſʒ to, kàd Bûras tûl's perdaug bĕgı̆nėdams,
      - l[n=443]: Ir permier' bĕſı̆rúpı̆dams ſăwŏ ſunkı̆nă Sʒirdį!
    - lg[type=stanza,n=27]:
      - l[n=444]: Tėw's mănŏ Kubbas, taip glupay, kól gyw's, nĕ pădárė,
      - l[n=445]: O ir jo Tėw's Stépas taip gywént' nĕ mŏkinno.
      - l[n=446]: "\"Waikai! rėkdăwŏ jis ant Demblio girt's ı̆ſſı̆tieſęs,"
      - l[n=447]: "\"Ir ſŭ Ʒ́ăkù praſtù kaip práſtas Bûr's ŭſſı̆klójęs,"
      - l[n=448]: '"Waikai! ſʒùkſʒtu jums naujùs Niekùs prămănyti,'
      - l[n=449]: "\"Taip gywénkit', kaip més Tėwai júſŭ gy̆vénôm'."
      - l[n=450]: '"Wiſſ protingay, wiſſ pămăʒ́ì nŭſı̆twérkı̆tĕ Dárbus.'
      - l[n=451]: '"Cʒėdı̆kı̆tės kytrèy jaunì dâr búdămı̆ Klápais,'
      - l[n=452]: "\"Kàd dâr ir Sĕnı̆ſtà ką ràſ' atſʒókdămă kartą -"
      - l[n=453]: Tůs Ʒ́ŏdĕliùs ſăwŏ Tėwo aſʒ tikray nŭſı̆twėriau,
      - l[n=454]: Ir, kôl gyw's kruttėſu, jû kasdien' pămı̆nėſu -
    - lg[type=stanza,n=28]:
      - l[n=455]: Tas durnàs Kalbàs wiſſì girdėdămı̆ Búrai,
      - l[n=456]: 'Gėdėjos; bèt Pricʒkus jâm draſà păſăkydams:'
      - l[n=457]: Eik, tărĕ Sʒúdwăbăli! kùr Sʒùdwăbălei păſı̆linkſmin.
      - l[n=458]: Iùk tù jau ſù ſăwŏ Nămais, kasmét's ſʒŭdı̆nėdams,
      - l[n=459]: Sâw ir mùms Lietuw'ninkams pădărei daug Gėdôs.
      - l[n=460]: Aſʒ, kàd mân ſkwierůt' Pôns Amtſrôt's Urdĕlį̆ ſuntė,
      - l[n=461]: Tâw, ʒ́innai, daugſyk taipo per Nuggărą̆ droʒ́iau,
      - l[n=462]: Kàd iſʒ Skrándôs tàwŏ ſĕnôs Sklypai păſı̆dáre.
      - l[n=463]: O kiekſyk tăwĕ Wákmiſtras kŏnĕ wiſſă nŭluppo,
      - l[n=464]: Ir tù ráiſʒėdams wôs wôs į Baudʒ́ăwă tráukeis.
      - l[n=465]: Népriĕtĕliau! tù lėbaudams, ir wiſſ ſmăgŭráudams,
      - l[n=466]: Lauką ſù Tworôms ir Námą wiſſă ſuėdei;
      - l[n=467]: O dâr ir ſăwŏ Waikeſcʒus păgădit' nĕſı̆gėdi?
    - lg[type=stanza,n=29]:
      - l[n=468]: Bèt jûs wieʒ́libi Kaimynai, jûs Găſpădórei
      - l[n=469]: Sù grecʒnôm's Găſpădinnėm's, mùms nè reik' nŭſı̆gėdėt,
      - l[n=470]: Kàd més búriſʒkus jaù wėl nŭſı̆twérdămı̆ Dárbus,
      - l[n=471]: Mėſʒlus rauſim' ir Laukùs įdirbdămı̆ wargſim';
      - l[n=472]: Iùk ir pirmas Swìet's, Sʒwentybę ſàwŏ prăpuldęs,
      - l[n=473]: 'Sù Darbais ir Rúpeſcʒeis ſăwŏ pléſʒkı̆nŏ Půdą:'
      - l[n=474]: Nės bè Trúſo Diew's mùs iſʒmaitýt' nĕ ʒ́ădėjo,
      - l[n=475]: O tingėdămı̆ wiſſ, ir ſnáuſdămı̆ Swietĕ nĕ tinkam'.
      - l[n=476]: Kàd Skilwys iſʒálkęs nôr gardʒ́ey păſı̆linkſmįt';
      - l[n=477]: Tai pirmà tùr wiſſas Kûn's wiernay păſı̆purtit'.
    - lg[type=stanza,n=30]:
      - l[n=478]: Taigı̆ nŭtwérkim' jau kiekwien's ſăwŏ Iáutį,
      - l[n=479]: "Ir iſʒrėdę jį, kaip reik', klauſyt' pămŏkykim':"
      - l[n=480]: Nės ką Ʒ́iemą jis yra Staldè ſŭdŭmójęs,
      - l[n=481]: Tùr wiſſiems păſăkyt', kàd wėl jau Wáſără gryſʒta.
      - l[n=482]: Tù Ʒ́opli Mercʒukk! dėl ko jůkies ı̆ſſı̆ſʒiepęs?
      - l[n=483]: Ar tai Iůk's, kàd Búrai tùr į Baudʒ́ăwą̆ rengtis'?
      - l[n=484]: Tù dâr nè bandeì kôktù, kàd ſténgiăſı̆ Márgis,
      - l[n=485]: Ar nŭſı̆minnęs Ʒ́ális tikt wôs wôs rĕplinėja.
      - l[n=486]: Tikt bandyk, koktù, kàd Amtmon's pràdĕdă rėkaut',
      - l[n=487]: Ir nèſwietiſʒkay prăſı̆kéikdams Iltı̆nį̆ grieʒ́ia.
    - lg[type=stanza,n=31]:
      - l[n=488]: Tù Nénáudėli Puky, taip jaù ſŭſı̆miſlik,
      - l[n=489]: Kàd tăwĕ Lauras ârtı̆ nŭſûs ant Káſpărŏ Récʒiu.
      - l[n=490]: Tù kasmét's jùk néy Razbáinink's wárgı̆nı̆ Iáucʒus,
      - l[n=491]: Ir, ney kôks Luppikk's Galwìjį kánkı̆̀nı̆ biedną.
      - l[n=492]: "Tikt baiſù ʒ́urėt', kàd Kerdʒus iſʒgĕnă Bandą:"
      - l[n=493]: Ir tăwŏ Iáucʒei pro Wartùs vaitódămı̆ ʒ́ergia
      - l[n=494]: Nės cʒè Biedʒ́us wien's wôs wieną pànĕſʒă Rágą,
      - l[n=495]: O kits tén Ůdëgôs nè tékęs wôs rĕplı̆nėja.
      - l[n=496]: Anday Wákmiſtras, pàs mùs ſkwierůt' ătſı̆báſtęs,
      - l[n=497]: 'Kláuſė kólodams, kàs Biedʒ́ams tiems nŭſı̆tìkko:'
      - l[n=498]: Ak, tărĕ Paikʒ́entis, Pukys jůs taip păgădinno.
      - l[n=499]: Ak! tù Népriĕtĕliau, ką dirbi, bèn ſŭſı̆praſkie,
      - l[n=500]: Ar tù jaù wiſſáy pădŭkai taipo bĕgı̆wéndams?
      - l[n=501]: Miſlik tikt kôktù tâw bútu, kàd tăwŏ Márgis,
      - l[n=502]: Prie Galwôs tăwĕ twérdams Ʒ́agrę wilktı̆ prı̆werſtu;
      - l[n=503]: O paſkùy tăwĕ wiſſą, jau ſmertnày nŭſtĕkénęs,
      - l[n=504]: Sù Sʒaudû Kuliù kaip Iáutį ſʒértı̆ păgáutu,
      - l[n=505]: Ir Mĕſı̆ninkui Sprándą tàwŏ nŭſùkt' nŭgăbéntu.
      - l[n=506]: Miſlyk tikt kôktù tâw bútu, kàd păſı̆kinkęs,
      - l[n=507]: Néy kôks Iáutis, wilkt' turrėtumbey ſăwŏ Ʒ́agrę -
      - l[n=508]: Taigı̆̀ Ʒ́mogaù dĕkăwôk uʒ́ taì kasdien', ſăwŏ Diewui,
      - l[n=509]: Kàd tăwŏ Laukis ſù Dwiliù tâw pàdĕdă dirbti,
      - l[n=510]: Ir kàd Kuinai tâw akkėdami ʒ́engt' nĕſı̆ſténgia.
    - lg[type=stanza,n=32]:
      - l[n=511]: Twérk prı̆ Răgû, kiſʒk į Kulbóką Tingı̆nį̆ Ʒ́álį,
      - l[n=512]: Baùſk jį, kàd klauſyt' nĕ nŏrės, ir tâw păſı̆prieſʒys.
      - l[n=513]: Tùr klauſyt', jùk tâm jiſſaì tăwŏ Páſʒărą̆ kramtė,
      - l[n=514]: Ìr iſʒtróſʒkęs iſʒ tăwŏ Prúdo Wándĕnį̆ gėrė.
      - l[n=515]: Tikt ſaugókis, kàd nè pàts, bè Reikălŏ muſʒdams,
      - l[n=516]: Sù glupaìs ſăwŏ Iáucʒeis į Galwijį̆ păwirſi.
      - l[n=517]: Iùk ʒ́innaì kaip Biedʒ́us tôks uʒ́ Pâſʒărą̆ menką,
      - l[n=518]: Tâw, kàd jâm grumzdì, păſı̆lenkęs Uʒ́ʒ́ăgrı̆ welka;
      - l[n=519]: Taip, kàd jâm daugſyk ſeilėdams jo Liĕʒ́ŭwėlis,
      - l[n=520]: Iſʒ karſʒtû Naſrû néy Blėkas kábă nů̆ Zubû -
    - lg[type=stanza,n=33]:
      - l[n=521]: Iáutis, kaip girdì, ſâw wargdams Páſʒărą̆ pelno[s?],
      - l[n=522]: O ir tą daugſyk, kàd ſkúpas randăſı̆ Cʒėſas,
      - l[n=523]: Sù Maldélėms, ir kŏnĕ werkdams, wôs ı̆ſı̆práſʒo.
      - l[n=524]: Ak mănŏ Gaidûs! jùk ir mùms taipjau păſı̆dáro,
      - l[n=525]: Kàd més po Darbû Naſʒtôm's diddey prı̆ſı̆wargę,
      - l[n=526]: Kartais dėl Wargû wôs ſauſą Truppŭtį̆ kramtôm',
      - l[n=527]: Ir iſʒ Kláno ſù ſăwŏ Iáucʒeis Wándĕnı̆ ſurbjam',
      - l[n=528]: Kùr Wăbălaì ir Warlės ſù Păſı̆mėgı̆mŭ máudôſ'.
      - l[n=529]: Allĕ nĕ bôk Gaidau! nè werk permier nŭſı̆mı̆dams;
      - l[n=530]: Iùk wiensmiers kaipo ſăwŏ blógą ſótı̆nı̆ Skilwį,
      - l[n=531]: Kàd tikt Diew's Sweikátą mielą tâw dŏwănója.
      - l[n=532]: Taigı̆ nŭrykim' jaù praſtóką ſàwo Kăſnélį,
      - l[n=533]: Ik' Ruddů potâm mùms důs riebjaus paſiwálgit.
    - lg[type=stanza,n=34]:
      - l[n=534]: Ant ʒ́urėk tiktay! Werſʒukkai jau ſʒŏkı̆nėja;
      - l[n=535]: O Erycʒei ſù Parſʒukkais ʒ́įſdămı̆ ſpárdos.
      - l[n=536]: Wiſʒtos ant Laktu jau daug iſʒkárkı̆nŏ Pautû;
      - l[n=537]: 'Tikt pălŭkėk margì Wiſʒtycʒei tů păſı̆ródys:'
      - l[n=538]: Nės Sʒlekkuttė ſù Baltʒ́ánde jau păſı̆cʒypſin',
      - l[n=539]: Ogı̆ Ʒ́ăſycʒei iſʒ Kiauſʒinniû werʒ́ăſı̆ laukan.
      - l[n=540]: Wey! kaip Ʒ́áſin's ſàwŏ ſŭláukęs ſwéikı̆nă Weiſlę,
      - l[n=541]: Ir bĕſı̆klónodam's Waikùs Kruwôn wărı̆nėja.
      - l[n=542]: Bà! Mėſôs wiſſókiôs ir ſʒulnû Smăgŭrėliû
      - l[n=543]: Wirt' ir kèpt' gardʒ́ey jaù daug wiſſùr păſidáro -
    - lg[type=stanza,n=35]:
      - l[n=544]: Nùgı̆ dăbâr Kaimynai, Gentys ir Găſpădórei!
      - l[n=545]: Rúpįkı̆tės akkylai, kàd uʒ́árdămı̆ Lauką,
      - l[n=546]: Daug wiſſókio ſâw iſʒbertumbit' Wăſărójo.
      - l[n=547]: Iùk nĕ gălì maitintis wìſſ wienais Riĕbŭmynais;
      - l[n=548]: Ir dailiû Riekélu reik', kàd ſpirgı̆nı̆ Spirgus.
      - l[n=549]: Tódėl tùr kiekviens Sʒwentès Pawáſăriŏ ſʒwéſdams,
      - l[n=550]: Kàs ant cʒ́ielo Méto reik', taipo păſı̆rúpįt,
      - l[n=551]: Kàd koʒ́nà Dienà, nuſikándus' ſàwŏ Dălyką,
      - l[n=552]: Dâr ir ſèkancʒei n'uʒ́mirſʒtu Reikălą̆ ſkálſįt'
    - lg[type=stanza,n=36]:
      - l[n=553]: Rôds tărĕ Blėkius, ką més pérnay ſâw nŭſı̆pelnėm',
      - l[n=554]: Ir Ʒopóſtui ſàwŏ Nămáms Kampè păkăwójam',
      - l[n=555]: Sù Ʒ́iemà jau baigiaſ' ir wiſſùr ı̆ſſı̆tuſʒtin'.
      - l[n=556]: Wey! kaip Skúnės, kùr mŭſŭ Lóbjei bùwŏ ſŭkráuti,
      - l[n=557]: Néy Pûſtynės ſtôw', ir Maiſto wiſſŏ nĕ téko;
      - l[n=558]: O Arrůdû Krúwos jau taipo păſı̆baidė,
      - l[n=559]: Kàd Kiſſielų̂ wirt', ir ſkánû Sʒuppı̆nį̆ pléſʒkį̆t'
      - l[n=560]: Niek's nĕſı̆likko, kaip tiktay ſkupà Măʒ́ŭmėle.
      - l[n=561]: Ant Păſʒăleì wiſſì, kùr Rópės irgı̆ Rĕppukai,
      - l[n=562]: Sù kittais Wı̆rrălais Ʒ́opóſtui bùwŏ pădėti,
      - l[n=563]: Taip ı̆ſſı̆tuſʒtı̆nŏ jau, kàd més kaſſydămı̆ Gálwas,
      - l[n=564]: Wôs jau ʒ́innôm' ką nŭſı̆wirt', ir kům' păſı̆ſótįt'.
      - l[n=565]: Ak! jûs Kumpjei, jûs Deſʒrélės ſù Lăſʒı̆nėleis,
      - l[n=566]: Més kŏnĕ werkiam' jau, kasdien pămı̆nėdămı̆ júſu.
    - lg[type=stanza,n=37]:
      - l[n=567]: Ticʒ! tărĕ Pricʒkus jâm lietùwiſʒkay păſăkydams,
      - l[n=568]: Eik Ʒ́oply! tù jùk kasmét's dėl Edĕſiŭ ſkundies,
      - l[n=569]: Kàs tâw kàlt's? kâm wiſſ ſuláukęs Ruddĕnį̆ riebų,
      - l[n=570]: Taip neſwietiſʒkày ſugrámdai ſàwŏ Ʒ́ŏpóſtą,
      - l[n=571]: Kàd prieſʒ Mértiną tikt wôs Parſʒukk's păſı̆liekti.
      - l[n=572]: Cʒėdyk Népriĕtĕliau, kôl riebų ſʒuttı̆nı̆ Půdą,
      - l[n=573]: Tai taw kúdą nĕ̀ reik's prı̆ſı̆kaiſt', kàd Wáſără gryſʒ́ta.
    - lg[type=stanza,n=38]:
      - l[n=574]: Taigı̆ nŭtwérk iſʒ naujo wėl dėl Edĕſiû̆ Dárbus
      - l[n=575]: Ir pelnykis ką ſukrèy dėl Ruddĕniŏ ruddo.
      - l[n=576]: Dirwai důk, kàs reik', kád jôs Palúkkănŭ nóri;
      - l[n=577]: Iúk nĕ prı̆wálo ji tâw důt', nè gáwŭſı̆ nieko.
      - l[n=578]: Uſnys, Dilgelės ir Brántai ſù Sănĕwádais
      - l[n=579]: Áuga, kaip ʒ́innaì, bè jokiôs múſŭ Păgálbôs;
      - l[n=580]: Allĕ Grŭdélis gér's nĕſı̆randa, kàd nĕ păſėji.
      - l[n=581]: Tù tikt wiſſ Mèſôs kasdien prı̆ſı̆ėſt', ı̆ſſı̆ʒ́óji,
      - l[n=582]: O Burrókû bèy Lappienes niekı̆nı̆ Garbę.
      - l[n=583]: Tódėl tù kasmét's, ſuplurpęs wiſſą Ʒ́ŏpóſtą,
      - l[n=584]: Blôg's ir Puſgywis welkies į Baudʒ́ăwą̆ mielą.
      - l[n=585]: Eik Ʒ́opli! eik ſėt' kiekvieną ſėjămą̆ Dáiktą.
      - l[n=586]: Sėk Mieʒ́ùs, Puppàs, Grikkùs ſù diddĕlĕ̜ Sáuję;
      - l[n=587]: "Ir Ăwı̆ʒ́û n'uʒ́mirſʒk, kàd ſėdams iſʒbĕrı̆ Grúdus:"
      - l[n=588]: Nės Kiſſielaus tù; o Kuinai Páſʒărŏ láukia.
      - l[n=589]: Ʒ́irniû ſâw păſı̆ſėk Ʒ́opóſtui diddĕlį Plótą,
      - l[n=590]: Iùk ʒ́innai, kaip ſkánûs jie, kàd Sʒuppı̆nı̆ wálgai.
      - l[n=591]: Ay! Kaip daug jie mùms per Métą ſkálſı̆nă Dúnôs.
      - l[n=592]: Ir Kannápėms důk bèn kókį Sklypgãlį̆ Lauko;
      - l[n=593]: Gėdėkis ſʒykſʒtůt'! ir tókio Reikălŏ reikia.
      - l[n=594]: Ar nĕ gĕray, kád pàts ſâw grecʒną nùwĕjı̆ Wirwę;
      - l[n=595]: O Pı̆nı̆gėlį Delmonè kytrey păkăwóji?
      - l[n=596]: Sėk Linnû, kiek Gryta nŏres; minnáu nĕſı̆waidyk!
      - l[n=597]: Iùk ʒ́innaì, kaip wìſſ daugiaùs nôr Mótĕrŭ Búdas,
      - l[n=598]: Kàd jôs pràdĕdă werpt', ir jaù prı̆ſı̆werpŭſiŏs áudʒ́ia -
    - lg[type=stanza,n=39]:
      - l[n=599]: Allĕ nĕ peik minnáu! permier tą Motĕrŭ Prówą!
      - l[n=600]: Ar nĕ ſmăgù klauſyt', kàd wieʒ́libos Găſpădinnės
      - l[n=601]: Ʒ́iemą ſù Mergòms Windùs ſăwŏ ſukdămŏs ûʒ́ia?
      - l[n=602]: Ar nĕ grăʒ́ù ʒ́urėt', kàd Gryta jau prı̆ſı̆werpus',
      - l[n=603]: Skirſto Werpălŭs âuſt', ir âuduſ' báltı̆nă Dróbes?
      - l[n=604]: O paſkuy, kàs Námui reik', rokůdămă rėʒ́ia,
      - l[n=605]: Taip, kàd ir dailiems Autéliams Gâl's păſı̆liktu.
      - l[n=606]: Ak! kàd wiſſos Móters taip kytrey pădărytu,
      - l[n=607]: Miſlik tikt, ar bútu tiek nůgû Năbăgėliû?
      - l[n=608]: Ak iſʒties! mŭſŭ Burai neý redyti Pŏnácʒei,
      - l[n=609]: Dâr ſù Dumcʒeis vókiſʒkais ſŭſı̆ſėſt' ŭſſı̆geiſtu.
      - l[n=610]: Ir Prancúʒai jůs toliaus iſʒpeikt' nĕ gălėtu -
    - lg[type=stanza,n=40]:
      - l[n=611]: Rôds, tărĕ Pricʒkus, wiſſ Tieſà, kàs cʒè păſăkyta.
      - l[n=612]: Aſʒ kaip Sʒulcas per Kiemùs ilgay jŏdı̆nėdams,
      - l[n=613]: Daug įſı̆tėmijau, kaip dáro múſ' Găſpădinnes,
      - l[n=614]: Kàd Ʒ́iemôs Cʒėſè ką werpt Kruwom's ſŭſı̆ſėda.
      - l[n=615]: Iùk raddaù gannà tokiû, kurrios nĕſı̆gėdi,
      - l[n=616]: Kàd jôms kartais mérdedams wôs ſukkăſı̆ Windas.
      - l[n=617]: Nės, kàd werpt' reik', jos taip daugel Páſăkŭ wápa,
      - l[n=618]: Kàd jau ir Rankà Kůdélį pèſʒt' ŭſſı̆mirſʒta
      - l[n=619]: Ir bĕſı̆jůkiant Kójė Windą ſùkt păſı̆liáuja.
      - l[n=620]: Taip Sʒûtkàs betaiſant ſʒtai Ʒ́iemà păſı̆baigia,
      - l[n=621]: Ogı̆ Păwáſărı̆s atʒ́engdams ſù Wáſără miela,
      - l[n=622]: Atliktû Ʒ́iemos Darbû wiſſùr păſı̆genda
      - l[n=623]: Pimmė rengiaſ' áuſt', o Ièkė mèſt' păſı̆ſúlo.
      - l[n=624]: O ką mès ar aùs, kàd werpt ir lenkt nĕ nŏrėjo?
      - l[n=625]: Taipgı̆ Nămaì wiſſì paſkiáus nůgì păſı̆dáro,
      - l[n=626]: Kàd ſù Bukſwom's lópitoms Wyr's wôs ŭſſı̆dengia;
      - l[n=627]: O Waikai ant Ûlicʒu nůgi bĕgı̆nėja -
    - lg[type=stanza,n=41]:
      - l[n=628]: Móter's jûs Nenáudėles! tai jùms părăſʒyta.
      - l[n=629]: Bèt jûs Prietelkos, jûs wieʒ́libos Găſpădinnės!
      - l[n=630]: Jûs nĕ prı̆wálot' dėl tokiû Kalbu nŭſı̆gėdėt.
      - l[n=631]: Tôs tĕſı̆gėdi tikt, kurrios tingėt' nĕſı̆gėdi.
      - l[n=632]: Iùms Garbė, kàd Windas júſŭ ſŭkrèy bĕſı̆ſukdams
      - l[n=633]: Pákŭlŭ bey Linnŭ Kůdélį nùpĕſʒă greitay;
      - l[n=634]: Iùms Garbė, kàd Stáklės prieſʒ Pawáſărį̆ trinka,
      - l[n=635]: Ir Sʒaudyklė ſù Sʒeiwà ſʒŏkı̆nėdămă tàrſʒkia;
      - l[n=636]: Iùms Garbė, kàd Audeklėlei, júſŭ nŭáuſti
      - l[n=637]: Ant margû Lanku, kaip Sniegs Pawáſărı̆o bliʒga.
    - lg[type=stanza,n=42]:
      - l[n=638]: Allĕ nĕ wéngkit dâr daugiàus, kaip reik' păſı̆purtit'.
      - l[n=639]: Ant Darʒ́û Păſʒălei Darbéliû lúkŭriă júſu.
      - l[n=640]: Taigı̆ pădėkit' jaù Windéliû wiſſă Klăpátą,
      - l[n=641]: Ir Staklès, ı̆kı̆ wėl reikės, į Páſʒălį̆ kiſʒkit'!
      - l[n=642]: Ogı̆ Năgàn Spătĕliùs greitùs bey Lópĕtăs imkit'!
      - l[n=643]: Wey! kaip Kurmjei ſʒén ir tén wartydămı̆ Ʒ́émę,
      - l[n=644]: Iùs darʒ́ówę ſėt' į Darʒ́ą rágı̆nă bėgti.
      - l[n=645]: Rŏds, Tiĕſà! wiſſaip reik' Pilwui Reikălą̆ prówit?
      - l[n=646]: Iâm nĕ gănà, kàd tikt iſʒ Wirſʒaus jį dăbı̆nėjam'.
      - l[n=647]: Bet ir iſʒ Widdaùs jis nôr kasdien păſı̆linksmįt.
      - l[n=648]: Tódėl jums Pilwaì nůgì diddèy păſı̆klónos,
      - l[n=649]: Kàd jŭſŭ Mylyſta jůs wėl apdengt' nĕ pătingot',
      - l[n=650]: Ir Trı̆nı̆cʒùs naujùs, Bukswàs bèy Márſʒkı̆nŭs áudėt';
      - l[n=651]: Bèt daugiù daugiaùs jie gárbys júſŭ Mălónę,
      - l[n=652]: Kàd jie ſù naujù Rėdù Cʒeſnij' ſŭſı̆ſėdę,
      - l[n=653]: Láſʒı̆nŭs ir Deſʒràs ſà júſu Wirrălŭ wálgys.
    - lg[type=stanza,n=43]:
      - l[n=654]: Nùgi dăbàr, ką tikt įmánot' ſėkı̆tĕ Sėlklas!
      - l[n=655]: Sėkı̆tĕ Kopuſtùs, Môrkùs ſù diddĕlĕ Sáuje;
      - l[n=656]: Rópju, Paſtarnókû Swiklû beygı̆ Rĕpukkû;
      - l[n=657]: Taip ir Sʒalkiû, ſù gardʒ́eis Kartuppĕliŭ Walgeis,
      - l[n=658]: Sėt' ir įwaiſįt', prı̆dăbôt' ir kůpt', nĕ pămirſʒkit'!
      - l[n=659]: Taip bĕſı̆purtı̆dămos linkſmay Pawáſărį̆ baigkit',
      - l[n=660]: Ik' jau prie kittû Darbû jùms Wáſără ſʒûkters.
      - l[n=661]: Ganà.
  - part[n=2]:
    - head: Wasaròs Darbaì
    - lg[type=stanza,n=1]:
      - l[n=1]: Sweik's Swietéli márg's! Sʒwentès Pawáſăriŏ ſʒwentęs;
      - l[n=2]: Sweik's ir tù Ʒ́mogaù! ſuláukęs Wáſărą̆ mielă;
      - l[n=3]: Sweik's Kwietkélėmis păſı̆dʒ́augęs, ſweik's prı̆ſı̆ůſtęs;
      - l[n=4]: Sweik's, Dı̆ewĕ důk! ſuláuk dâr daug Pawáſăriŏ Sʒwencʒu,
      - l[n=5]: Irgı̆ ſŭláukęs jas, wiſſ ſweik's ir drût's păsı̆linksmįk.
      - l[n=6]: Taip, Dı̆ewĕ důk, koʒ́nâm, kurs múſû Lietŭwă gárbin',
      - l[n=7]: Ir lietùwiſʒkay kalbėdams Bauʒ́iăwą̆ ſéka.
      - l[n=8]: Tâm, Dı̆ewĕ důk! ſuláukt' kasmét's Pawáſărį̆ ſweìką,
      - l[n=9]: Ogı̆, păbaigus tą, potâm ir Wáſărą̆ linksmą.
      - l[n=10]: Taip prieſʒ Sekminnęs Burùs ı̆ Baudʒ́iăwą̆ kwieſdams,
      - l[n=11]: Ir, kas reik' atlikt', pămŏkįdams ſwéikı̆nŏ Pricʒkus.
    - lg[type=stanza,n=2]:
      - l[n=12]: Rôds ſweik's Kûn's, kurs wiſſ ſʒŏkı̆nėdams nùtwĕriă Dárbus,
      - l[n=13]: Yr' diddʒ́áuſi bey brangiáuſi Dówănă Diewo.
      - l[n=14]: Tas Ʒ́mogùs, kùrs daug trŭſı̆nėjęs bey prı̆ſı̆wárgęs,
      - l[n=15]: Sàwŏ praſtùs Walgiùs wiſſ ſù Păſı̆mėgı̆mŭ wálgo,
      - l[n=16]: O prı̆ſı̆wálgęs, ir wiernay dė̆kăwójęs Diewui,
      - l[n=17]: Linksmas, ſweik's ir drût's miegôt' į Pátălą̆ kópa,
      - l[n=18]: Tàs ápgauna tą, kùrs wiſſ kasdien' ı̆ſſı̆rėdęs;
      - l[n=19]: Allĕ dŭſáudams, ir wiſſ ſirgdams nùtwĕriă Sʒáukſʒtą!
      - l[n=20]: Kàs iſʒ to, kàd tûl's Mikkôl's iſʒputtŭſį̆ Pilwą
      - l[n=21]: Swietui ródidams, ir néy Pûſlė păſı̆púſdams,
      - l[n=22]: Kaip kôks Smirdas dėl Sʒelmyſtu Swietĕ nĕrimſta;
      - l[n=23]: Bet ſù Koynù kasdien' Dangaus ı̆ſſı̆gâſta!
      - l[n=24]: Kàs iſʒ to, kàd Dikſas nůg's pàs kuppı̆ną̆ Skrynę
      - l[n=25]: Klúpodams ir wiſſ waitódams gárbı̆nă Skárbus!
      - l[n=26]: "O nèy Gráſʒio ſâw, kád reik', iſʒimtı̆ nĕdryſta:"
      - l[n=27]: Bet néy Blóʒnas wiſſ nĕdărytą Wirrălą̆ ſrébja,
      - l[n=28]: Ir ſkarrôt's bèy pùſnůgis kasdien păſı̆ródo -
    - lg[type=stanza,n=3]:
      - l[n=29]: Més Lietuwninkai wyʒ́óti, més Năbăgėlei
      - l[n=30]: Pónams, ir Tarnâms jû, rôds prilygtı̆ nĕgalim';
      - l[n=31]: Bèt ir póniſʒkas Liggàs kentėt' nĕprı̆wálôm'.
      - l[n=32]: Ak! kaip daùg Mieſtè bey Dwarůſe prı̆ſı̆ſténa,
      - l[n=33]: Kàd mùs atlankyt', pămăʒ́ì wėl Wáſără rengias'.
      - l[n=34]: Cʒ́è wien's, rėkaudams durnày, ſù Pódăgră piáujas';
      - l[n=35]: O kitt's tén, kittaip duſáudams, Dáktărŏ ſʒaukia.
      - l[n=36]: Ay! dėl ko Ponùs taip ſkaudʒey kánkı̆nă Liggos?
      - l[n=37]: Kódėl jû taip daug pirm Cʒėſo Giltı̆nė̆ ſukka? - ſmáugia? -
      - l[n=38]: Tódėl, kàd jie búriſʒkus iſʒjůkdămı̆ Dárbųs
      - l[n=39]: Sù Griekais kasdien, ir wiſſ tingėdămı̆ péniſ' -
      - l[n=40]: O ſʒtai més, Mieſtè per Nieką laikŏmı̆ Búrai,
      - l[n=41]: Páſŭkŭ kiek, ar Iſʒrugu ſkyſtû prı̆ſı̆ſurbę,
      - l[n=42]: Wiſſ tĕkı̆nì, kaip Klápams reik', atliekămĕ Dárbus.
      - l[n=43]: O kàd kartais kokį dâr Lăſʒı̆nû Sʒmotélį,
      - l[n=44]: Ar Deſʒrôs lietùwiſʒkôs bèn kiek părăgáujam';
      - l[n=45]: Tai dâr jů dailiaus uʒ́dėt's mums ſékăſı̆ Dárbas -
    - lg[type=stanza,n=4]:
      - l[n=46]: Rôds, tărĕ Lauras, ant kumpôs Laſʒdôs păſı̆rėmęs,
      - l[n=47]: Diewui bûk Garbė! ſweikì Pawáſărį̆ baigiam',
      - l[n=48]: Ir wiſſì drutì pargryſʒtant Wáſărą̆ mátom'.
      - l[n=49]: Wey! kaip wėl aukſʒtyn Saulélė kôptı̆ păliówė,
      - l[n=50]: Ir aukſʒcʒiáus ſăwŏ ʒ́ėrintį nùrittŭſı̆ Rátą,
      - l[n=51]: Ant Dangaus iſʒgaidrito ſėdėdămă ʒ́aidʒ́ia.
      - l[n=52]: Wey! kaip jôs Skaiſtumm's, kuréndams Ʒ́ibbŭrį̆ kárſʒtą,
      - l[n=53]: Ʒ́émės Wainikkùs pămăʒ́ì jau pràdĕdă wytįt,
      - l[n=54]: Ir Groʒ́ybęs jû puikiàs, ſù Páſʒărŭ maiſʒo -
      - l[n=55]: Ak! kaip túla múſŭ Ʒ́ŏlélu taip nŭſı̆rėdė,
      - l[n=56]: Kad nèy Bóba jaù diddey ſukróſʒŭſı̆ kumpſo.
      - l[n=57]: O kiek jû Darʒ́è Ʒ́mogaus Rankà nŭſı̆ſkįnė,
      - l[n=58]: Ir Groʒ́ybėm's jû margôm's trumpay păſı̆dʒ́auguſ',
      - l[n=59]: Iaugı̆ ſŭwytŭſĕs ir nĕdĕringas iſʒmĕtĕ laukan -
    - lg[type=stanza,n=5]:
      - l[n=60]: Bèt taip ir Paukſʒtéliams mûſ' linksmiems păſı̆dárė,
      - l[n=61]: Ką Gĕgŭʒ́ė păkŭkáwo, ką Lakſʒtingălă ſůkė,
      - l[n=62]: Ir ką Wiewerſei Porôm's lakſtydămı̆ ʒ́aidė;
      - l[n=63]: Tai jaù baigiaſ' wìſſ, ar jaù wiſſáy păſı̆liówė.
      - l[n=64]: Daùg gywû Daiktû, kurrie Liʒdè prăſı̆dėjo,
      - l[n=65]: Tėwą ſù Momà praſtóję pénı̆ſı̆ pátys,
      - l[n=66]: Ir Dainàs ſăwŏ Tėwû atkartódămı̆ cʒypſi.
      - l[n=67]: Taip trumpàm Cʒ́ėſè néy naujas Swiet's păſı̆dárė -
    - lg[type=stanza,n=6]:
      - l[n=68]: Tókius aſʒ Dywùs kaip ſén's Ʒ́mogùs pămătydams,
      - l[n=69]: 'Irgı̆ dŭſáudams iſʒ Sʒirdies, tů ſʒúktĕriŭ graudʒ́ey:'
      - l[n=70]: Ak! tărŭ, kaip wiſſay nieking's mŭſŭ Weikălăs Amʒ́io.
      - l[n=71]: Més ſilpnì Daiktài, kaip ſʒwent's mums prànĕſʒă Dówyd's
      - l[n=72]: Néy Ʒ́olélės ant Laukû, dâr áugdămı̆, ʒ́ydim'
      - l[n=73]: Koʒ́naswiens Ʒ́mogùs uʒ́gimdam's Pumpŭrŭi lýgus,
      - l[n=74]: Iſʒ kurrio Ʒ́iedélis jo pirmjáus ı̆ſſı̆lukſʒtin',
      - l[n=75]: Ik' potâm jis, pérʒ́ydejęs ir nŭſı̆rėdęs,
      - l[n=76]: Uʒ́auginn' Waiſùs, ir Amʒ́į ſáwŏ păbaigia.
      - l[n=77]: Taip, iſʒ wiſſo taip, ir mums biedniems păſı̆dáro. -
    - lg[type=stanza,n=7]:
      - l[n=78]: Més / taip Pôn's kaip Bûr's / Lopſʒij' werkſʒléndămı̆ Biedʒei,
      - l[n=79]: Ámʒ́io búſencʒo tikt blógą Pumpŭrą̆ ródôm'.
      - l[n=80]: O paskùy, kàd Cʒėſas jaù ʒ́ydėti păreina;
      - l[n=81]: Sʒati wiens, kaip Ponátis, póniſʒkay ſʒŏkı̆nėdams,
      - l[n=82]: O kitt's búriſʒkay, kaip Búrwaikis bė̆ginėdams
      - l[n=83]: Iáunas ſàwŏ Dı̆enàs glupay gaiſʒįdămı̆ lôſʒta.
      - l[n=84]: Bèt ſtai! kàd Uſaì pirmì jau pràdĕdă ʒ́élti,
      - l[n=85]: Ir kàd Dárbus jaù ſunkókus reikiă nŭtwérti;
      - l[n=86]: Ay! kùr dingſta glûp's ir waikiſʒkas Sʒŏkìnėjim's -
      - l[n=87]: O kiekſyk', linksmay ſʒŏkı̆nėjánt ir bĕſı̆ſpárdant,
      - l[n=88]: Giltı̆nĕ ſù Rauplėm's piktôm's atſʒókŭſı̆ ſmáugia;
      - l[n=89]: Ar ſù Karſʒtlı̆gĕ dâr tikt mácką pàſŭkă biedʒ́ų.
      - l[n=90]: Bèt ir Klápams ir Mergôms jì gátăwą̆ Dalgį
      - l[n=91]: Aſʒtrı̆nă wiſſ, ir jáuno jû n'atbódămă Wéido,
      - l[n=92]: Kirſtĕriă taip aklay, kàd Káſos irgı̆ Kĕpurrės,
      - l[n=93]: Sù Groʒ́ybėmis wiſſóm's į Nieką̆ păwirſta.
      - l[n=94]: Taı̆gı̆ mătaì, kaip ʒ́mógiſʒkas trumpintĕlı̆s Ámʒ́is
      - l[n=95]: Ʒ́ydincʒôms ir krintancʒôms prilygſtă Ʒ́ôlélėms -
    - lg[type=stanza,n=8]:
      - l[n=96]: Taip bĕſı̆páſăkŏjant, ſʒtai Wákmiſtras păſı̆ródė,
      - l[n=97]: Ir bĕſı̆ſpárdidam's taip baisey kéiktı̆ păgáwo,
      - l[n=98]: Kàd Swiet's wiſſas ſù wiſſaìs Daiktaìs pădrĕbėjo.
      - l[n=99]: "\"Kàd Perkûn's, kàd Wélnas - ay Ʒ́mogaù păſı̆miſlyk!"
      - l[n=100]: Kâm dûkſtì taipo, kâm kéiki taip ı̆ſſı̆ʒ́ójęs?
      - l[n=101]: Ar tăwĕ̜ pátį jau Sʒėtón's padùkı̆nŏ wiſſą?
      - l[n=102]: Néprı̆etĕliau! kâm plėſʒais taip, kàs tâw păſı̆dárė -
      - l[n=103]: Bèt jìs dâr labjaus, ir taip durnůtı̆ prădėjo,
      - l[n=104]: Kàd wiſſóki Paukſʒcʒei po Dangùm' nŭſı̆gando.
      - l[n=105]: Syweidà kytrà nulenkuſ' Ůdĕgą̆ bėgo;
      - l[n=106]: O Sturlukk's Auſìs iſʒkėlęs irgı̆ drĕbėdam's,
      - l[n=107]: I arcʒáuſius Krúmus wôs nŭſı̆kákı̆nŏ ſlėptiſ'.
      - l[n=108]: Bèt ir Ruppuiʒ́ės ir Warlės taip nŭſı̆gando,
      - l[n=109]: Kàd jôs ummărŭ ſù Waikais į Wándĕnį̆ ſʒóko.
      - l[n=110]: Ʒ́urkės po Kraikù ſù Pélėm's irgı̆ Pĕlėdom's,
      - l[n=111]: Dėl tokiû Baiſybju jau apalptı̆ prădėjo;
      - l[n=112]: O daug Ʒwirbliû pùſgywjû nů Stógŏ nŭpůlė.
      - l[n=113]: Taip, ar girdit', taip tàs Népriĕtĕlus prăſı̆kéikė -
    - lg[type=stanza,n=9]:
      - l[n=114]: Ak! tărĕ Selmas, jau perdaug yr' Swietĕ Bĕdiewjû,
      - l[n=115]: Ant kurriû Lieʒ́ùwjo wiſſ Welnai ſʒŏkı̆nėja.
      - l[n=116]: Tûl's Apjékėlis ſuláukęs Rytmĕtį̆ mielą̆,
      - l[n=117]: Pótĕrŭ jau nĕ mŏkėdam's ar ſkaityt' ne nŏrė̆dam's,
      - l[n=118]: Sù Perkúnais ir Welnais iſʒ Pátălŏ kópa.
      - l[n=119]: O paſkuy, jis taip ſăwŏ Námą wiſſą̆ prăkéikęs,
      - l[n=120]: Sù wiſſais Welnais Sʒ́eìmyną rágı̆nă dirbti.
      - l[n=121]: Bèt ir wálgant jis paſkuy taipjau ſăwŏ Stálą
      - l[n=122]: Sù tokioms Ʒ́egnónėm's pékliſʒkôm's į̆ʒ́ĕgnójęs,
      - l[n=123]: Důną nùtwĕriă riekt', potâm ir Wirrălą̆ ſrébja.
      - l[n=124]: Taipjis ſù Welnais iſʒauſʒant ìmmăſı̆ Dárbus;
      - l[n=125]: Taip ir témſtant jau kirmyt' į Pátălą̆ ʒ́ergia -
    - lg[type=stanza,n=10]:
      - l[n=126]: Kàd pilwôt's kôks Pónpălăikis taipo prăſı̆kéikia,
      - l[n=127]: Tai jau nè Dywai, nès Wélnui jis păſı̆dáwęs,
      - l[n=128]: Pótĕrŭ gėdiſ', ir Dangaus pămı̆nėdams jůkiaſ';
      - l[n=129]: Ir kaip mûſŭ glŭpì Galwijai ſtipt' ŭſſı̆geidęs,
      - l[n=130]: Kiaulėms ant Garbės wiſſ kaiuliſʒkay ſʒŭdı̆nėja.
      - l[n=131]: Bèt kàd Búrpălăikis kôkſai, wôs Páſŭkăs ėſdams,
      - l[n=132]: Ir kaip nùlupt's Pùſgywis wargù rė̆plı̆nėdams,
      - l[n=133]: Sù Welnais kasdien ſăwŏ Dárbą nùtwĕriă kóʒ́ną,
      - l[n=134]: Tai Baiſybė, kàd jau ir Plaukai păſı̆ſʒáuſzia;
      - l[n=135]: O tiktay, kaip ʒ́innôm', taip kasdien păſı̆dáro -
      - l[n=136]: Selmui tâip bĕſı̆dywijant, ſʒtai girgʒ́tĕriă Durrys,
      - l[n=137]: Ir Sʒaltyſʒus Pricʒkus tů wiſſiems păſı̆ródė.
      - l[n=138]: Sʒtai, tărĕ jis, tůjaus ſkaitydams Gromătă Póno,
      - l[n=139]: Sʒtai poryt mŭſŭ Pôns mùs bėkt' į Baudʒ́ăwą̆ ſuncʒia,
      - l[n=140]: Ir iſʒ Staldû jo iſʒgrámdyt' Mėʒ́ı̆nį̆ liepja.
      - l[n=141]: Tódėl jau Wĕʒ́ı̆mùs, kaip reik', taiſykı̆tĕ kóʒ́nas,
      - l[n=142]: Ir ſù Sʒ́ákėm's béy Kableis atbėgkı̆tĕ greitay.
      - l[n=143]: Ʒ́innot' jùk wiſſì kàs mėʒ́ant půlăſı̆ Búrams,
      - l[n=144]: Ir kiekwien's nŭmănaì ſăwŏ Murgą jau prı̆mătůtą.
      - l[n=145]: Aſʒ, kàd Diew's laikys, tarp jûſŭ mŭdrey măkălůdam's,
      - l[n=146]: Netiktay, kàd mėſʒit', jùs wiernáy prı̆dăbóſu,
      - l[n=147]: Bèt ir iſʒ Sʒirdies, kàd grámdyt reik's pămŏkyſu.
      - l[n=148]: Taip iſʒtáręs jis, Kuleis prŏ Dŭrrìs iſʒſʒóko,
      - l[n=149]: Ir ant Kummĕliŏ kétwregio tůjaus ŭſſı̆métęs,
      - l[n=150]: Skubbı̆nŏs ir kittiems Kaimynams Urdĕlį̆ ródit'.
    - lg[type=stanza,n=11]:
      - l[n=151]: O kaip jau Dienà păſăkyta bùwŏ prăſʒwittuſ',
      - l[n=152]: Sʒtai Baudʒ́áuninkai wiſſì Pulkais ſŭſı̆rìnko.
      - l[n=153]: Wien's ſăwŏ Káblį, o kittſai naujintĕlĕ̜ Sʒákę
      - l[n=154]: Neſʒdams ir bĕſı̆ſkubbindams tìkt bėgă, tı̆̀kt bėga.
      - l[n=155]: Albas Sʒúdlĕtĕres naujàs tycʒóms păſı̆dáręs,
      - l[n=156]: O Mercʒuks Rătĕlius taipjau naujùs ŭſſı̆mówęs,
      - l[n=157]: Sù kittais Baudʒ́áuninkais į Baudʒ́ăwą̆ tarſʒkė;
      - l[n=158]: O Bernai wiſſì naujàs Wyʒ́às nŭſı̆pįnę,
      - l[n=159]: Ir Autùs naujùs iſʒ Dróbės ſâw păſı̆dárę,
      - l[n=160]: Wiſſ tĕkı̆nì kitt's kittą néygı̆ prănókdămı̆ ſʒóko.
      - l[n=161]: Tai iſʒties Dywai, nės taip nĕ dărydăwŏ Búrai.
      - l[n=162]: Sáko jùk wiſſùr, kàd Bûr's į Baudʒ́ăwą̆ ſlenka;
      - l[n=163]: Ir, kàd kartais ſù Piktù jį reikiă păjuddįt,
      - l[n=164]: Kàd, kaip půlaſ' jâm, jis ʒ́engt' ir dirbt' ŭſſı̆geiſtu -
    - lg[type=stanza,n=12]:
      - l[n=165]: Allĕ ką̆ mácʒija? cʒè mums nè reik' nŭſı̆dywyt'.
      - l[n=166]: Amtsrôt's Walcʒaus to, kurſai tą Baudʒăwą̆ waldė,
      - l[n=167]: Tôks ſʒirding's bŭwŏ Pôn's, kad kóʒ́nas jo pămı̆nėdams,
      - l[n=168]: 'Dâr wiſſ verkia: nės jiſſai jau nùmı̆rė̆ pérnay.'
      - l[n=169]: Ak! iſʒties' ir wert's, kàd jo kasdien pămı̆nėtu;
      - l[n=170]: Ir, kàd jo Waikû Waikaì pămı̆nėdămı̆ werktu.
      - l[n=171]: Tai bŭwŏ Pôn's! ak tókį wôs wėl raſſı̆mĕ Swiete!
      - l[n=172]: Miſlyk tikt Gaidau! kaip jis mylėdăwŏ Ʒ́mónęs;
      - l[n=173]: Ir dėl ko jį wėl wiſſì mylėdăwŏ Búrai.
      - l[n=174]: Daug yr' Pónpălăikiû, kurrie pămătydămı̆ Búrą,
      - l[n=175]: Spiáudo néy ant Sʒún's, ir jį per Drimmĕlį̆ laiko;
      - l[n=176]: Lygey, kád Ʒ́moguttis tôks nè wert's păʒŭrėti.
      - l[n=177]: Allĕ Năbáſʒnink's Amtsrôt's taip nĕ dărydăwŏ Búrui;
      - l[n=178]: Bet wiſſùr, aſʒtrey kaip Tėw's uʒ́ſtódăwŏ Biedʒ́ių.
      - l[n=179]: Keikescʒû niĕkădôs iſʒ jo Burnôs nĕ ſŭláukėm';
      - l[n=180]: Ir kàd kůcʒės jis Burùs iſʒgirʒdăwŏ kéikiant,
      - l[n=181]: Taì tů tėwiſʒkay jis jůs mokėdăwŏ kólôt'.
      - l[n=182]: Iìs nĕ ſăkydăwŏ Tù, bet wìſſ păſăkydăwŏ Iùſu;
      - l[n=183]: 'Ir iſʒkólodams jìs wiſſ iſʒtardăwŏ Iúſu:'
      - l[n=184]: Nės tikt wókiſʒkay jiſſaì mokkėdăwŏ kólôt'.
      - l[n=185]: O kàd kartais ſʒį ar tą reikėdăwŏ garbįt'.
      - l[n=186]: Taì jìs tâm lietùwiſʒay pădărydăwŏ Garbę.
    - lg[type=stanza,n=13]:
      - l[n=187]: Allĕ dăbôk Brolau! aſż tâw daugiaus păſăkyſu.
      - l[n=188]: Tù ſŭ mănim' ʒ́innaì, kaip Bùrą Baudʒ́ăwă baudʒ́ia;
      - l[n=189]: Ir, kaip Biedʒ́us tôks kasdien kantrey păſı̆lenkęs,
      - l[n=190]: Po baiſiôm's Wargû Naſʒtôm's wôs gâl ătſı̆dwėſti.
      - l[n=191]: Ak, kàs gâl wiſſókias múſû̆ Bė̆dàs ſŭrŏkůti!
      - l[n=192]: Wáſără, juk ʒ́innaì, kasmét's tikt wôs păſı̆ródo,
      - l[n=193]: Sʒtaì kiekwien's Ʒ́oplys jau Búrą pràdĕdă ſtumdit'.
      - l[n=194]: Káſpar's ant Galwôs iſʒkėlęs Skiautŭrĕ̜ riebją,
      - l[n=195]: Kaip Gaidys, Wiſʒtàs guinódams, gandı̆nă Ʒ́mónęs;
      - l[n=196]: Allĕ jŏ Tarnas Dikſas dâr baiſiaùs păſı̆purtin',
      - l[n=197]: Kàd jìs Kárdpălăikį, nèy Pón's, prı̆ Sʒălies prı̆kăbinnęs,
      - l[n=198]: 'Tarp Baudʒ́áuninkû mudráudams rėktı̆ păgáuna:'
      - l[n=199]: Nės jìs wiſſ kytriaus uʒ́ Póną nôr pădăryti,
      - l[n=200]: Ir aukſʒcʒaùs uʒ́ jį, tikt miſlyk, werʒ́ăſı̆ ſėſtiſ'.
      - l[n=201]: Ar taì ſʒwánkus Dârb's, ar reik' taip Wieſʒpătı̆ niekįt'?
      - l[n=202]: O kàd Blóʒnas toks ſăwŏ Pónui taip ı̆ſſı̆ſʒiepja;
      - l[n=203]: Ar Dywaì, kàd Búrą jis jau wiſſą̆ ſŭėda?
      - l[n=204]: Iùk ʒ́innaì Brolaù, koktù, kàd ſwillı̆nă Sáulė,
      - l[n=205]: Ir, kàd Prákaitui Srowėms per Nuggărą̆ téſʒkant,
      - l[n=206]: "Iaù ir blôg's Skilwys dėl Pietû pràdĕdă ſkúſtis:"
      - l[n=207]: Rôds ir jâm Perlenkio reik' kasdien păſı̆tieſʒyt.
      - l[n=208]: Allĕ ků̆mì gâl biednas Bûr's ſăwŏ Wėdărą̆ linksmįt',
      - l[n=209]: Kàd jâm Pluttos tikt ir Kėʒ́as wôs păſı̆likko.
      - l[n=210]: Taip vargingay jis ſăwŏ ſauſą Truppŭtį̆ kramtęs,
      - l[n=211]: Ir iſʒtróſʒkęs, jau Malkélio gert' ŭſſı̆geidʒia.
      - l[n=212]: O ką gèrs, kàd Skinkio jâm ney wien's nĕpăſúlo?
      - l[n=213]: Taip jìs iſʒ Bėdôs pàs Kláną kókį̆ nŭſʒókęs,
      - l[n=214]: Iſʒtı̆ſăs ir diddey duſáudams Wándĕnį̆ láka,
      - l[n=215]: Kùr Wăbălaì wiſſóki ſù Warlėm's ſʒŏkı̆nėja;
      - l[n=216]: O ſʒtai Dìkſas ſù Laʒdà dâr mùſʒă Năbágą - Brûkliu
    - lg[type=stanza,n=14]:
      - l[n=217]: Ak, Pôn's Amtsrôt's ak! dėl kô mùms numı̆rĕi pérnay?
      - l[n=218]: Ak, ſŭ tăwim' jau ir Linsmybės múſŭ prăpůlė!
      - l[n=219]: Ak Tėtuttı̆! tăwęs kasdien kiekwiens pămı̆nėdams,
      - l[n=220]: Ir duſáudams taip neſwietiſʒkay nŭſı̆werkia,
      - l[n=221]: Kad ir Akys jau kelliems iſʒpûtı̆ prădėjo;
      - l[n=222]: O kittì dėl ro wéik Próto wiſſŏ nĕtékę,
      - l[n=223]: Baudʒ́ăwą̆, kaip jiems reik, atlikkt' jau nèdĕră Biedʒ́ei.
      - l[n=224]: Rôds ir tù Baudʒ́áuninkųs į Baúdʒ́ăwą̆ guidams,
      - l[n=225]: "Nè tingėt, bèt dirbt' liepéi, kaip půlăſı̆ Búrams:"
      - l[n=226]: Nėſă kăraliſʒkąs Prowàs, ir wiſſą̆ Răbátą
      - l[n=227]: Koʒ́nas tùr, kaip Tarnui reik', wiernai păſı̆ſáwįt'.
      - l[n=228]: Allĕ nĕſwietiſzkay Burùs įʒ́eiſt' nĕgălėjei -
      - l[n=229]: Ak! kiekſyk' tù werkdams múſŭ Bėdą̀s păʒ́ŭrėjei;
      - l[n=230]: Ir, kàd Dikſas mùs perdaug uʒ́nikdăwŏ dówit,
      - l[n=231]: Tù, kaip Tėw's meiling's uʒ́ſtot' mokėdăwăi Ʒ́mónes.
      - l[n=232]: Ypăcʒĕy, kàd Iăwĕliùs nŭwălyt prı̆ſı̆artı̆nŏ Cʒėſas,
      - l[n=233]: Ir Laukû Darbaì mùs į Laukùs ſŭwădinno,
      - l[n=234]: Sʒtaì tăwŏ Rúpeſcʒû tůjaus iſʒbuſdăwŏ kóʒ́nas;
      - l[n=235]: Taip, kàd kartaìs per naktìs miegót' nĕgălėjei,
      - l[n=236]: Ir daugſyk ſapnůdams múſŭ Bė̆du pămı̆nėjei.
      - l[n=237]: Taip bĕſı̆rúpindams wiſókio Gėrı̆mŏ grecʒno,
      - l[n=238]: Puſpywės ir Skinkio daug liepei pădăryti;
      - l[n=239]: Ir, kàd més apalpę bey waitódămı̆ dirbôm',
      - l[n=240]: Tů tăwŏ Tarnas mùs gaiwyt' atweʒ́dăwŏ Bácʒką.
      - l[n=241]: Ak Pôn Amtsrôt' miel's! dėl ko mums numı̆rĕi pérnay?
      - l[n=242]: Stuy, tărė̆ Pricʒkus, jaù benſykį̆ păliáukı̆tĕ ʒaunit';
      - l[n=243]: Ir bèn gėdė̆kı̆tė̆s tokio netikkŭſiŏ Bùdo.
      - l[n=244]: Kàs jau bùs iſʒ jûſ', kàd wìſſ raudódămı̆ kaukſit';
      - l[n=245]: O paſkuy aklì, bey Próto wiſſŏ nĕtékę,
      - l[n=246]: Ney Waikùs augyt', ney Dárbus dirbt' nĕgălėſit'.
      - l[n=247]: Rôds Tieſà Pôn's Amtsrôt's múſŭ Năbáſʒninkėlis,
      - l[n=248]: Sweik's dâr, irgı̆ păcʒoj' Drŭtŭmój' nůglay păſı̆dėdams,
      - l[n=249]: Aſʒărŭ mùms perdaug, ir Ráudą diddĕ pădárė.
      - l[n=250]: Iùk ir aſʒ kelliàs Naktìs miegôt' nĕgălėjau,
      - l[n=251]: Ir daug Áſʒărŭ rietancʒu néy kóſʒtĕ păkóſʒiau.
      - l[n=252]: Ey kiekſyk! Deiwju baukſʒtįt's iſʒ Pátălŏ ſʒókau,
      - l[n=253]: Kàd mân jôs Tamſój' ſŭ Răgaìs margaìs păſı̆ródė,
      - l[n=254]: Irgı̆ prăryt' mănŏ Dúſʒę wiſ į Pátălą̆ ſiekė;
      - l[n=255]: Tódėl iſʒ Bėdôs nŭsı̆pirkęs diddĕlĕ Púcʒką,
      - l[n=256]: Irgı̆ paprówijęs ję, po Galwu păſı̆dėjau.
      - l[n=257]: Sʒtai! potâm mănĕ jau daugiaus nè gandı̆nŏ Deiwės,
      - l[n=258]: Ir aſʒ Náktij' rėkaut ir durnůt păſı̆lówjau.
    - lg[type=stanza,n=15]:
      - l[n=259]: Iau Dywùs Warlu, bèy Péliu, irgı̆ Pĕlėdu
      - l[n=260]: Sù Naujienôm's Ʒ́urkiu, bey nuplìkkŭſŭ̂ Ʒ́wirbliû,
      - l[n=261]: Ir kàs dâr daugiaus tokiû Dywû păſı̆dárė;
      - l[n=262]: Wiſſlâb ant Laktôs, kùr Wiſʒtôs tuppı̆ pădėję,
      - l[n=263]: Skubbı̆kı̆mės pirmjáus iſʒ Staldû Mėʒ́ı̆nį̆ kráuſtit',
      - l[n=264]: O paſkuy, kàs dâr daugiaus tokiû Dŏwănėliu,
      - l[n=265]: Tén ar cʒè bùs ſùdrėbta, wiernay păwălykim' -
      - l[n=266]: '"Kâm jůkies, Ʒ́oply! girdėdams mandăgų̆ Ʒ́ódį?'
      - l[n=267]: '"Ar nĕʒ́ı̆nnaì, kàd Bûrs nôr grecʒną Grúdą̆ ſŭláukti,'
      - l[n=268]: '"Taì pirmto jiſſaì tùr grecʒną Sʒúdą̆ păkrėſti?'
      - l[n=269]: '"Půdui jùk kasdien kàd kókį Wirrălą̆ wérdi,'
      - l[n=270]: '"Druſkôs netiktay, bèt dâr ir Uʒ́dărŏ reikia.'
      - l[n=271]: "\"Kâm nĕſı̆ſûdęs ir n'ŭſſı̆dáręs nèſrĕbı̆ Srubba;"
      - l[n=272]: '"O tù dâr jůkies, kàd Klápai Meʒ́ı̆nį̆ rauſo,'
      - l[n=273]: '"Ir pardówitoms Dirwélėms Uʒ́dărą̆ taiſo?'
      - l[n=274]: "\"Taigı̆ nŭtwérk Rykų̆s, kurrie tâm yr' pădăryti,"
      - l[n=275]: '"O mėʒk greitay ir linksmaý pakwippŭſį̆ Skárbą!'
      - l[n=276]: "\"Iſʒ menkû Daiktû daugſyk' Dywaì păſı̆dáro;"
      - l[n=277]: '"O iſʒ Mėſʒlo ſmirdincʒo Ʒ́egnónĕ păreina -'
    - lg[type=stanza,n=16]:
      - l[n=278]: Tûl's nuſwillęs Pónpălăikis rôds jůkiăſı̆ Bûrams,
      - l[n=279]: Ir bĕſı̆ſʒypſodams jû Dárbųs niekı̆nă Blóʒnas;
      - l[n=280]: Lygei kàd tokſaì bè Búrû gâl įſiremti;
      - l[n=281]: Irgı̆ bĕ Mėſʒlo jû Pyrágais gâl păſı̆wálgit'.
      - l[n=282]: Ak! kùr dingtu Pónai,kàd jie Búrŏ nĕtektu;
      - l[n=283]: Ir, kàd Biedʒ́ius tôks ſù Sʒúdais jiems nĕpădėtu.
      - l[n=284]: Taigı̆ nĕbókı̆tĕ, Klápai! kàd iſʒmėʒ́dămı̆ Sʒúdųs,
      - l[n=285]: Kartais dėl wiſſókiû Kwápû turrı̆tĕ cʒáudit',
      - l[n=286]: Ir kàd jûs Staldè daugſyk' klampódămı̆ ſténat'.
      - l[n=287]: Rôds Darbélio jûsŭ Pŏnácʒu lépŭſı̆ Nóſis
      - l[n=288]: Baidôſ', ir wiſſ póniſʒkay uʒ́kumpŭſı̆ jůkiaſ';
      - l[n=289]: Allĕ dăbôk tiktay, kaip weikey jì nŭſı̆lenktu,
      - l[n=290]: Kàd Barſʒcʒus nĕdărytųs ir priſwillŭſĕ̜ Grùcʒę,
      - l[n=291]: Taip, kaip Biedʒ́ei mes kasdien į Wėdărą̆ kiſʒtu
      - l[n=292]: Ir ſŭ mŭmìs draugè prı̆ſı̆wargt' į Baudʒ́iăwă ſuktûſ. -
      - l[n=293]: Pricʒkau! ką kalbì? ar Pónams taip păſăkyti?
      - l[n=294]: Ar neʒı̆nnai, kàd Bûr's iſʒtólo Póną pămatęs,
      - l[n=295]: Tùr Keppurĕ̜ nŭwóʒ́t', ir póniſʒkay păſı̆klónot'?
      - l[n=296]: O tù dâr dryſtì jiems taip durnay̆ păſı̆turſįt'?
      - l[n=297]: Ar nĕbı̆jaı̆ſ', kâd jie dėlto tâw Sprándą̆ nŭſuktu;
      - l[n=298]: Argı̆ nŭtwėrę prie Plaukû Staldè păkăbįtu?
      - l[n=299]: Swiete rôds wiſſùr randì netikkŭſı̆ Ʒ́óplį.
      - l[n=300]: Iis nè kyſʒo tikt wiſſ po ſurukkŭſĕ Skránda;
      - l[n=301]: Bet ir po Sʒilkais daugſyk jis jůkiăſı̆ glúpas.
      - l[n=302]: Taigı̆ nè̆ dywikis, kàd kartais Drimmĕlı̆ puikų
      - l[n=303]: Zaunijant girdì. Iìs taip glupay nĕdărytu,
      - l[n=304]: Kàd jo Tėw's jį bût' mŭſŭ Dárbus dirbt' pămŏkinęs
    - lg[type=stanza,n=17]:
      - l[n=305]: Iaugı̆ gănà ſʒiámſyk Staldè pàs Meʒ́ı̆nį̆ ſʒûtit';
      - l[n=306]: Dâr ir Piewôms reik's, ir Dirwôms ką păſăkyti.
      - l[n=307]: Waikai ſkubbį̆kı̆tės, ant Wákar's jau prı̆ſı̆artin';
      - l[n=308]: O rytôj reikės pămăʒ́ì Dalgiųs păſı̆prówit'.
      - l[n=309]: Ar nè girdit', kaip ſʒienáut jaù Putpĕlă ſʒaukia
      - l[n=310]: Ir kàs Ʒ́iemai reik's ſukráut' į Kúppĕtą̆ liepja
      - l[n=311]: Ak ir Cʒėſas bùs; Ioninnu diddĕlĕ̜ Sʒwentę,
      - l[n=312]: Kaìp kiekwien's ʒ́innaì, poryt wieſʒėdămı̆ ſʒwéſim';
      - l[n=313]: O n'ilgay po to Laukû Truſùs nuſitwérſim' -
    - lg[type=stanza,n=18]:
      - l[n=314]: Ak! tărė̆ Kriʒʒas, rôds dâr daug mùms reik's păſı̆purtit',
      - l[n=315]: Ik' wiſſùr ſăwŏ búriſʒkųs atlikſı̆mĕ Dárbųs.
      - l[n=316]: Allĕ ʒ́ė̆lĕk Diewè, kaip gâl warging's Găſpădórus
      - l[n=317]: Iſʒ Bedôs ı̆ſſı̆ríſt', kàd jâm Sʒeimynă nĕ klauſo.
      - l[n=318]: Aſʒ, girdėk Brolaù! ſʒią Kiauſʒę ʒ́illą̆ ſŭláukęs,
      - l[n=319]: Irgı̆ nĕmâʒ́ ant Swieto ſʒaip ir taip prı̆ſı̆bandęs,
      - l[n=320]: Daùg Dywû ir daùg Naujienu tâw păſăkyſu.
      - l[n=321]: Tėw's mănŏ Kriʒʒas, nùmirdam's mănĕ maʒ́ą̆ pălikko;
      - l[n=322]: O Naſʒlė Momà maitytiſ' Ubbăgaı̆s ėjo;
      - l[n=323]: Tódėl iſʒ Bėdôs mân wargſtancʒem Năbăgėliui
      - l[n=324]: Slúʒit, ir Kiaulès wărı̆nėt' pàs Blebbĕrı̆ téko.
      - l[n=325]: Taip aſʒ Wálandą wiernay jo Kaimĕnĕ̜ gánęs,
      - l[n=326]: Ir dėl Smárwju bey Biaurybju daùg prı̆ſı̆wargęs,
      - l[n=327]: Iaù potâm akkėt' ir Ʒ́ágrę ſèkt' pănŏrėjau.
      - l[n=328]: Nès aſʒ jaù kaip glúpas Waik's daùg Ráʒŭmŏ ródʒiau,
      - l[n=329]: O kaip Puſbernis nè wieną̆ Ʒ́illį̆ prănókau;
      - l[n=330]: Tódėl Pádărı̆nes wiſſókias wôs păʒ́ŭrėjau,
      - l[n=331]: Sʒtai jaù, miſlyk tikt, jàs taip iſʒdróſʒtı̆ mŏkėjau,
      - l[n=332]: Kàd tûl's Bérnas ſén's dėlto diddey nŭſı̆gando,
      - l[n=333]: Ir bĕſı̆gėdėdams ſaugójos mân păſı̆ródit -
    - lg[type=stanza,n=19]:
      - l[n=334]: Rôds nĕgrăʒ́ù ʒ́illiems Bernâms, ir dìddĕlė̆ Gėda,
      - l[n=335]: Kàd jůs kôks Bernukk's glupôks apgėdı̆nă dirbdams;
      - l[n=336]: O ſʒtai dâr Algôs tokie daug Dólĕrı̆u tyko,
      - l[n=337]: Ir wiſſ Páſėlio daugiaus iſʒwerʒ́t' nĕſı̆gėdi.
      - l[n=338]: Ak! kùr dingo Prúſůſe barʒdótă Gădynė,
      - l[n=339]: Kaip Sluʒ́áunink's dăr uʒ́ menką Pinnį̆gą̆ klauſė.
    - lg[type=stanza,n=20]:
      - l[n=340]: Aſʒ, dâr Waikpălăikiu glupù pàs Blebbĕrį̆ búdams,
      - l[n=341]: Daugſyk dywijaus, kàd kôks turting's Găſpădórus,
      - l[n=342]: Sù Bernais kasméts ſŭdĕrėdams, Dólĕrį̆ ſúlė;
      - l[n=343]: O Bernaì dâr gyrės, kàd kokſai Gĕrădėjas,
      - l[n=344]: Kartais iſʒ tikrôs Sʒirdies Sʒeſʒtóką̆ prı̆dėjo;
      - l[n=345]: O kàd Kélnęs jiems ir dwì Wyʒ́ì păʒ́ădėjo,
      - l[n=346]: Sʒtai jie dâr uʒ́ Garbę tą̆ diddey dĕkăwójo.
      - l[n=347]: Bèt kaip Swiet's potâm diddʒ́ůtis jau prăſı̆mánė,
      - l[n=348]: Ir Lietùwninkai ſù Wokiecʒeis ſŭſı̆maiſʒė;
      - l[n=349]: Sʒtai ir Wieʒ́libumm's tůjaùs į Nieką̆ păwirto,
      - l[n=350]: Taip, kàd Klápai Wyʒ́u wieʒ́libay pădărytû,
      - l[n=351]: O Mergaitės króſitû Marginnŭ nĕ kencʒia -
      - l[n=352]: Klapai kaip Ponácʒei ſù puikeis Sŏpăgácʒeis,
      - l[n=353]: O Nenáudėlės Mergaites ſù Kĕdĕlácʒeis,
      - l[n=354]: Lyg kaip Iumprowos păſı̆ródit' jaù nĕſı̆gėdi.
      - l[n=355]: Taip Lietùwninkai ſăwŏ Wieʒ́libummą̆ prăʒ́áidė.
    - lg[type=stanza,n=21]:
      - l[n=356]: Bèt ir mûſ' Walgių̆s lietùwiſʒkay pădărytųs
      - l[n=357]: Tûl's Iſʒdykėlis nenáud's iſʒpeikt' nĕſı̆bijo.
      - l[n=358]: Tėwai mûſ' kytrì Kiſſielų wirdămı̆ ſkánų,
      - l[n=359]: Ir ſù Pienu jį Sʒeimynai důdămı̆ wálgit',
      - l[n=360]: Diddĕlį̆ ſàwŏ Nămâms wiſſiems pădărydăwŏ Dʒ́augsmą.
      - l[n=361]: O kàd Sʒuppı̆nį̆ kartais jiems iſʒwírdăwŏ tirſʒtą,
      - l[n=362]: Ir Lăſʒı̆nû koki Sʒmotéli důdăwŏ Priedams;
      - l[n=363]: Ak! kaip girdăwŏ ſótinti Bernaì Găſpădórių.
      - l[n=364]: Ogı̆ dăbàr kasdien kiekwiens Mėſôs ı̆ſſı̆ʒ́ódams,
      - l[n=365]: Ir daugſyk kaip Sʒů iſʒplėſʒdams, wargı̆nă Búrą.
    - lg[type=stanza,n=22]:
      - l[n=366]: Tikt gìrdėk Brolaù! kaip mân Biednâm păſı̆dárė.
      - l[n=367]: Aſʒ kŏnĕ penkiasdéſʒimt's Métû ſį̀ ſăwŏ Námą
      - l[n=368]: Wieʒ́libay waldydams, ir niĕkădôs nĕpăteikdams,
      - l[n=369]: Pónams taip, kaip Búrams wiſſ įtiktı̆ mŏkėjau;
      - l[n=370]: Tikt Sʒeimynai ant Garbês pădăryt' nĕgălėjau.
      - l[n=371]: Mân Sʒykſʒtumm's Klaſtà, kàd ſʒuttı̆nŭ didĕlı̆ Půdą;
      - l[n=372]: O kàd reik' pădălyt' Sʒmotų̆s wiſſ kyſʒtĕriŭ riebjųs.
      - l[n=373]: Tódėl wôs Dywaì, kàd kartais Méʒlăwą̆ mielą,
      - l[n=374]: Uʒ́mokėt' n'ı̆mănaù, ir Amtmôn's iſʒbără wiſſą,
      - l[n=375]: Ar neſwietiſʒkay ſupykęs mùſʒă per Auſį;
      - l[n=376]: O ſʒtai mân daugſyk dėl Cʒyʒ́ės taip păſı̆dárė -
    - lg[type=stanza,n=23]:
      - l[n=377]: Bèt àk! kaipgı̆ găliù mokėt', kàs reik', ſăwŏ Pónams?
      - l[n=378]: Kàd nĕlăbà Sʒeimyna jaù mănĕ wiſſą̆ ſŭėdė -
      - l[n=379]: Ak! mân Biedʒ́ui jaù bewéik reik's Ubbăgăis eiti -
      - l[n=380]: Kárwju bey Awju, bey Iáucʒû diddĕlį̆ Pulką
      - l[n=381]: O ir Kiaulu bèy Oſʒku taip daùg mĕſı̆nėjau,
      - l[n=382]: Kàd jaù wŏs ʒ́innójau, kùr Skuràs păkăbįti.
      - l[n=383]: Tikt uʒ́wákar dâr priėſdit pàmŭſʒiău Bullių,
      - l[n=384]: Nů kurrio ik' Dienai ſʒei / tikt Gėdă ſăkyti /
      - l[n=385]: Wósgı̆ Răgaì ſù Káulais ir Skurà păſı̆likko.
      - l[n=386]: O ſʒtai wémdămı̆ dâr, Werſʒienôs jaù prăſı̆mánė,
      - l[n=387]: Ir diddey mănĕ gwóltija, kàd aſʒ păſkŭtinnį,
      - l[n=388]: Ir wienturtį Werſʒį jiems mĕſı̆nėt' păʒ́ădėcʒau -
    - lg[type=stanza,n=24]:
      - l[n=389]: Bèt ir dėl Algôs taipjaù kasmét's păſı̆dáro.
      - l[n=390]: Kartais Waikpălăikis Bukſwàs wôs mokă nĕſʒóti,
      - l[n=391]: Ir daugſyk nĕſı̆gėdėdams / meldʒiu nĕpădywyk /
      - l[n=392]: Kaìp Biaurėſtis kôks kasnakts į Pátălą̆ méʒ́a,
      - l[n=393]: "Ir Kiaulès penkiàs, kaip reik' negâl păgănyti:"
      - l[n=394]: O ſʒtai ir tokſai Uttėlius Dólĕriŭ tyko,
      - l[n=395]: Kàd jį kartais ſʒútidam's ſamdytı̆ prădėſi.
      - l[n=396]: O ir tarp Bernû taipjaù tûls Wálkătă randaſ',
      - l[n=397]: Kùrs Akkėcʒias, ir kàs Ʒ́ágrei reik, nĕpăʒ́įsta,
      - l[n=398]: Ir prı̆ Răgû kumpû nutwért' Margiukkă nĕdryſta.
      - l[n=399]: O kàd múdraudams kôks Bullius pràdĕdă baubti,
      - l[n=400]: Tů taipô nŭſı̆gą̆ſta, kàd jo pàdrĕbă Kiſʒkos;
      - l[n=401]: O ſʒtai tôks Ʒ́oplys daugſyk diddey păſı̆pûtęs,
      - l[n=402]: Ir ſăwŏ Dárbųs bey neſʒwánkų Mádărą̆ girdams,
      - l[n=403]: Raukoſ, dâr, kàd jâm algôs kiek nôr nĕʒâdėjei.
      - l[n=404]: Tikt bandyk, ir ſúlyk jâm Kepurrĕ nŭėmęs,
      - l[n=405]: Súlyk jâm doſnay ant Méto Dólĕriŭ déſʒimt',
      - l[n=406]: O paſkuy girdėk, kaip Blóʒnas tôks į̆ſı̆rėmęs,
      - l[n=407]: Dâr ir Páſėlio brangaùs iſʒwerʒ́t' nĕſı̆gėdės -
    - lg[type=stanza,n=25]:
      - l[n=408]: Bèt kàd dirbt' ką reik', wiſſùr Dywaì păſı̆dáro.
      - l[n=409]: Wágys wôs Mėſôs grecʒnôs gardʒ́ey prı̆ſı̆ėdė,
      - l[n=410]: Ir ſaldʒ́iu Koſʒtùwju wŏs doſnay prı̆ſı̆gėrė;
      - l[n=411]: Staì jaù wieną tén, o kittą tén pămătyſi,
      - l[n=412]: Knúpſʒcʒus uʒ́ Tworôs, ar po Paſʒúrĕ bĕtimſant.
      - l[n=413]: Kartais Népriĕtĕliai taipô păſı̆ſlėptı̆ nŭmáno,
      - l[n=414]: Kàd wiſſùr jieſʒkódams jůs atraſt' nĕgălėſi.
      - l[n=415]: 'Sʒaùk tikt kiek į̆mănaì, ir trúbyk dìddĕlį̆ Garſą:'
      - l[n=416]: "\"Âns, Jokûb', Enski! kùr báſtotės prı̆ſı̆ėdę?"
      - l[n=417]: "\"Sʒtai, jaù Wákar's bùs, o Nieko dâr nĕprădėjot'"
      - l[n=418]: "\"Ant jaù wìſſas Swiet's, kaip Skruſdėlyn's ſŭſı̆rinko,"
      - l[n=419]: "\"Ir kiekwien's atlikt' kàs reik', tikt bėgă tı̆kt bėga;"
      - l[n=420]: "\"O jûs Népriĕtĕlei wiſſ tikt kirmyt' păſı̆leidôt?"
      - l[n=421]: "\"Kàs jaù bùs ìſʒ mûſ', kàd taip gywént' nĕſı̆láuſim?"
      - l[n=422]: Allĕ nĕ láuk, kàd jie Kampè girdėdămı̆ Balſą, Sʒaukſmą
      - l[n=423]: Tů' kaip reikiă, păſʒŏks ar wéik ătſı̆lieps Găſpădóriui.
      - l[n=424]: Ak! ne miſlyk taip! kampè dâr jůkiăſı̆ Smirdai;
      - l[n=425]: Ar kàd jiems wertay grumʒdì wiſſ kéikdămı̆ báraſ'.
      - l[n=426]: O dâr to nĕgănà; bèt jaù ir mùſʒt' păſı̆kėſo.
      - l[n=427]: Iùk ʒ́innaì Brolaù! kaip pérnay Wálkătă Slunkius,
      - l[n=428]: Iómarke Brangwyno Stůpą wìſſą nŭrijęs,
      - l[n=429]: Mân iſʒ Pápykio kŏnĕ wiſſą nùpĕſʒĕ Kiauſʒę.
      - l[n=430]: O paſkuy Raʒbáinink's tàs, Berʒ́innı̆ nŭtwėręs,
      - l[n=431]: Sù kittais Draugais păſı̆rittę Nùgărą̆ ſkalbė;
      - l[n=432]: Taip, kàd mân kelliàs Nedėles ſirgtı̆ rĕikėjo.
      - l[n=433]: Taì margì Daiktaì! kàd jaù Plaukaì păſı̆ſʒáuſʒia -
    - lg[type=stanza,n=26]:
      - l[n=434]: Kriʒʒui taip bĕſı̆ſkundʒ́ant, ſʒtai Pulkai ſŭſı̆bėgo,
      - l[n=435]: 'Ir wiſſùr Rėksmaì: ſʒôk, kirſk, grėbk, kráuk păſı̆dárė.'
      - l[n=436]: Tů Laukai, kaip ſkruſdėlyn's kribʒ́dėtı̆ păgáwo,
      - l[n=437]: Ir Găſpădórei ſù Bernais ſʒienáudămı̆ ſpárdėſ'.
      - l[n=438]: Ródėſ' mân, kàd wìſſas Swiet's kowót ſŭſı̆bėgęs,
      - l[n=439]: Kárdus ir Sʒoblès į márgas nùnĕſʒė̆ Piewas.
      - l[n=440]: Sʒtai tůjaùs wiſſùr ı̆ſſı̆ſʒiepŭſı̆ Giltı̆nĕ ſmáugė,
      - l[n=441]: Ir wiſſôms Lankélėms Ráudą diddĕ̜ pădárė.
      - l[n=442]: Nės dâr daùg Ʒiedû tikt wôs ʒydėtı̆ prădėjo,
      - l[n=443]: Ir Daugumm's jû wôs ſăwŏ blógą Pumpŭrą̆ ródė.
      - l[n=444]: Daugel dâr wiſſùr néy Búrû Kúdı̆kĕi ʒ́áidė;
      - l[n=445]: O kittì jaù ſù ʒ́illôm's Barʒdôms ſwı̆rı̆nėjo.
      - l[n=446]: Giltı̆nė ſù Dalgiù, néy ſéną grémʒ́dămă Barʒdą,
      - l[n=447]: Bûrams tů wiſſiems wiſſùr iſʒtuſʒtı̆nŏ Piewąs;
      - l[n=448]: Tikt Plaucʒúno wieno dâr nè kruttı̆nŏ Sklypą.
    - lg[type=stanza,n=27]:
      - l[n=449]: Tàs Nenáudėlis Plaucʒûn's pàs Káſpărą̆ pérnay
      - l[n=450]: Talkojè păwı̆tôt's, taip baiſey búwŏ prı̆rìjęs,
      - l[n=451]: Kàd jįs Náktij' ant tamſû Laukû klı̆dı̆nėdams
      - l[n=452]: Bùddę naujią ſù Dalgiù ſʒukkėtŭ prăpuldė,
      - l[n=453]: Irgı̆ nămôn iſʒáuſʒus jaù wôs wôs părſı̆báſte.
      - l[n=454]: Taip jiſſaì paskuý pèr Dieną wiſſą̆ miĕgódams,
      - l[n=455]: Pàmeſtû Rykû Laukè jieſʒkôt nĕmı̆nėjo.
      - l[n=456]: Ik' po Méto wėl ſʒienáut jaù Putpėlă ſʒaukė.
      - l[n=457]: Sʒtaì Plaucʒûn's ſăwŏ Dalgio bey Buddês păſı̆gédo,
      - l[n=458]: Ir waitódams wìſſ ir ſʒén ir tén bĕgı̆nėjo;
      - l[n=459]: Ik' paſkiáus iſʒ Pápykio Berʒ́innį păgáwęs,
      - l[n=460]: Pácʒę ſù glupaìs Waikaìs kŏnĕ nùmŭſʒĕ Smirdas
    - lg[type=stanza,n=28]:
      - l[n=461]: Taip potâm jiſſaì neſwietiſʒkay prı̆ſı̆dúkęs,
      - l[n=462]: Ir wienauſį Kuinpălăikį praſtay păʒ́ĕbójęs,
      - l[n=463]: I Kărăláucʒų Dalgį pirkt' tieſôg nŭkĕláwo.
      - l[n=464]: O wey tén Dywû wiſſokiû daùg pămătydams,
      - l[n=465]: Ir ʒ́óplı̆nėdams wiſſ, bèy búriſʒkay ſʒŏkı̆nėdams
      - l[n=466]: Buddę ſù naujù Dalgiù nŭſı̆pirkt' ŭſſı̆mirſʒo;
      - l[n=467]: Bèt ir Kuinpălaı̆kį taipjaù pàs Mikką̆ prăgėręs,
      - l[n=468]: Pėſcʒes po dwiejû Nedėlu wôs părſı̆báſtė,
      - l[n=469]: Ir ſăwŏ Piewą prìderktą / tikt Gėdă ſăkyti /
      - l[n=470]: Sʒnybʒ́dams ir rĕplı̆nėdams wiſſ ſù Piáutŭwŭ kirto;
      - l[n=471]: Bèt Kaimynai jo, Ruggiùs jaù búwŏ ſŭwálę,
      - l[n=472]: Ir kellì Kwiecʒû Plyckùs păſı̆képę wálgė.
    - lg[type=stanza,n=29]:
      - l[n=473]: Mân dėlto bĕſı̆dywijant, ſʒtai Káſpărŏ Tarnas
      - l[n=474]: Iſʒ Ruggiû Kiaulès guinódams, mân păſı̆rodė.
      - l[n=475]: Kàs tai, kláuſiau jį, kienó tà dwylı̆kă Parſʒu?
      - l[n=476]: Ticʒ! tărė̆ jis, nè rėkauk taip, tai Káſpărŏ Kiaulės,
      - l[n=477]: O Ruggei Plaucʒúno, kùrs ant! Piáutŭwą̆ pláka.
      - l[n=478]: Iùk ʒ́innai, kaip jìs kasmét's blogay rĕplı̆nėdams,
      - l[n=479]: Ir néy Sʒúdwăbălis kribʒ́dėdams Sʒúdĕ gı̆wéna -
      - l[n=480]: Ak! kàd jaù Găſpădórus pàts wŏs gyw's păſı̆juddin',
      - l[n=481]: Ir néy Uttėlė, kraujû prı̆ſı̆ſurbŭſı̆ ſlenka;
      - l[n=482]: Ką jaù Bernas weiks, kàd jâm jìs lieps păſı̆purtit'
    - lg[type=stanza,n=30]:
      - l[n=483]: 'Ak tărĕ Paikʒ́entis mokyto Blebbĕriŏ Bérnas:'
      - l[n=484]: Mâns Gaidaù! nè miſlik, kàd tikt múſŭ Pŏnácʒei
      - l[n=485]: Ant Cʒeſniu ſù Iumprowôm's durnay ſʒŏkı̆nėja,
      - l[n=486]: Ir aklay prı̆ſı̆ſurbę Búrams Gėdą̆ pădáro;
      - l[n=487]: Iùk ir Búrû daùg jaù jiems prilygt' nĕſı̆gėdi;
      - l[n=488]: Dingojaſ', kàd wìſſ Garbė, ką gárbı̆nă Pónai,
      - l[n=489]: Ir kàd wiſſ Kytrumm's, ką jie pluſʒkėdămı̆ plûſta.
      - l[n=490]: Daùg yr' Pónpălăikiû, kurrie kasdien į̆ſı̆rėmę,
      - l[n=491]: Kábı̆ăr ir Warlès wiſſókias ſwétı̆măs ėda;
      - l[n=492]: O prı̆ſı̆ėdę jaù bèy Rincʒwynio prı̆ſı̆kóſʒę,
      - l[n=493]: "Tů ſù Kórtôm's ir Klaſtôm's kitt's kittă nŭgáuna:"
      - l[n=494]: Bèt ir Burai jaù nů ju mokinnăſı̆ bránit',
      - l[n=495]: Ir bĕſı̆ſʒypſojas, kàd Kriʒʒas Kriʒʒă prı̆gáuna.
    - lg[type=stanza,n=31]:
      - l[n=496]: Eik nè ʒaunik taip, aſʒ jam draſà păſăkydams,
      - l[n=497]: Dywijaus jo Kalbai, tů nù jo nŭſı̆gréʒ́ęs.
      - l[n=498]: Sáko rôds Mieſtè, kàd Búrai menk ı̆ſſı̆máno,
      - l[n=499]: Ir kàd ju Darbai, bey búriſʒkos Bŭdăwónės
      - l[n=500]: Tikt biaurù kalbėt' ėſą bèy Gėdă ʒ́ŭrėti;
      - l[n=501]: Bèt, kàs taip ſʒweplén', tàs Búrą dâr nĕpăʒyſta.
      - l[n=502]: Wierikit' tikt mân, kàd tûl's Wyʒ́às ŭſſı̆mówęs,
      - l[n=503]: Sù Protù daugſyk apgáuna diddĕlį̆ Póną;
      - l[n=504]: Tikt nĕdryſta Biedʒus wiſſ, kaip reik', păſăkyti
    - lg[type=stanza,n=32]:
      - l[n=505]: Taip bĕdŭmójant mân, ſʒtai wėl Nukimm's păſı̆dárė.
      - l[n=506]: Ródėſ' mân iſʒtieſ', kàd Iáucʒû Kaimĕnĕ blówė
      - l[n=507]: O ſʒtai Waikpălăikei Plaucʒúno pàrnĕſʒĕ Plónį.
      - l[n=508]: Ʒ́innot' jùk kaip mûſŭ Lı̆etuwninkai prı̆ſı̆rėkia,
      - l[n=509]: Kàd jie po Iŏkŭbinnu jaù Ruggiùs nŭkăpóję,
      - l[n=510]: Plóni néſʒam', búriſʒkay ſʒŏkı̆nėdami ſůkia.
      - l[n=511]: Taip ir Waikpălăikei Plaucʒúno ſàwŏ Tĕtácʒui
      - l[n=512]: Garbę ſù Sʒaudû Kuliù pădărydămı̆ rėkė;
      - l[n=513]: Nės Grŭdĕliùs Laukè jaù Wėjai bùwŏ nŭdauʒę,
      - l[n=514]: Taip kàd tikt Sʒaudaì į Mėſʒlą mèſt' păſı̆likko;
      - l[n=515]: O ſʒtaì dâr Raſpùſtą jie pădăryt' prăſı̆mánė.
      - l[n=516]: Mercʒus ſù Laurù Mergàs į Wándĕnį̆ wilko;
      - l[n=517]: O Păkŭliene ſù Lauriene tů, păſı̆tieſʒit',
      - l[n=518]: Wyrus ir Waikùs ſù pilna Milſʒtŭwĕ plówė.
      - l[n=519]: Taip bĕſı̆darkant jiems, ir kiauliſʒkay bĕſı̆máudant,
      - l[n=520]: Barnys ſù neſwietìſʒkais Waidaìs păſı̆kėlė.
      - l[n=521]: Lauras jaù perdaùg mirkyt's tů Pinną̆ păgáwo;
      - l[n=522]: O Lauriene ſù Păkŭliene Lópĕtăs ėmėſ'.
      - l[n=523]: Taip bĕſı̆kėſant jaù tůjaùs Plaucʒûns păſı̆ródė,
      - l[n=524]: Ir grecʒnùs Lăſʒı̆nû Sʒmotùs koʒ́nâm pădălydams;
      - l[n=525]: Pápykius durnùs ir Waidą wìſſą̆ nŭtildė.
      - l[n=526]: O potâm ſăwŏ Námą jaù wiernay cʒĕſtăwójęs,
      - l[n=527]: Ir Kaimynųs iſʒ wiſſû Kampû ſŭwădinnęs,
      - l[n=528]: Taip neſwétiſʒkay ir kiauliſʒkay prı̆ſı̆rìjo,
      - l[n=529]: Kàd jaù ſù wiſſaìs Swecʒeìs po Sůlŭ nŭpůlė -
    - lg[type=stanza,n=33]:
      - l[n=530]: Ak! tărĕ Selmas, jaù toktù ſù múſŭ Gădyne,
      - l[n=531]: Kaip jaù Sʒweiſtĕrı̆s ir Prancúʒas Lietŭwą gáwo.
      - l[n=532]: Rôds ir tarp Lietùw'ninkû tûl's randăſı̆ Kiaulė,
      - l[n=533]: Kùrs lietùwiſʒkay kalbėdam's Sʒweiſtĕrį̆ peikia;
      - l[n=534]: O tiktay ir pàts kaip tikras Sʒweiſſtĕrı̆s elgias'.
      - l[n=535]: Kaip pirmto Liwtùw'ninkai dâr bùwŏ Păgónai,
      - l[n=536]: Ir ſăwŏ Diewaicʒùs iſʒ Strampû ſâw păſı̆dáre,
      - l[n=537]: 'Ir po Médʒ́eis ant Wirwju păſı̆kórę gyrė:'
      - l[n=538]: Taì jie rôds dâr taìp, kaìp més nĕpăʒ́ydămi Diewą,
      - l[n=539]: Daùg neſʒwánkû ir durnû Daiktû prăſı̆mánė.
      - l[n=540]: Ogı̆ dăbàr jaù més Krikſʒcʒonim's búdămı̆ Prúſai,
      - l[n=541]: Més Lietùw'ninkai taip baiſey ryt' nĕſı̆gėdim',
      - l[n=542]: Kàd ir Wókiecʒei glupóki tùr nŭſı̆dywit' -
    - lg[type=stanza,n=34]:
      - l[n=543]: 'Selmui taip bĕſı̆raukant, ſʒtaì Păkămórė̆ ſŭrikko:'
      - l[n=544]: "\"Waikai! kâm wiſſ wėpſôt' taip? ant Dargănă ródoſ',"
      - l[n=545]: "\"Ir Stulpaì Saulélės ant Dĕbĕſiû prăſı̆plátin'."
      - l[n=546]: "\"Ką mùms rûp' Plaucʒun's tĕſı̆ʒ́inno jis ſŭpĕlėdams."
      - l[n=547]: "\"Bėkim' ſkubbį̆kimes greitì ſŭwălyt' Wăſăróją."
      - l[n=548]: "\"Ant! jaù baltůja Laukaì ir Wáſărą̆ baìgiaſ'"
      - l[n=549]: "\"O Wăſărójas mùs Dalgiùs wėl ragı̆nă prówit':"
      - l[n=550]: '"Puppos pérnŏkŭſios o Ʒ́irnei jaù ſŭſı̆raukia,'
      - l[n=551]: "\"Ir iſʒ Ánkſʒcʒû ju byrėt' jaù pràdĕdă Waiſiûs."
      - l[n=552]: "\"Ar nè Griek's Ʒ́mogaù! kàd Diewo tôs Dŏwănėlės,"
      - l[n=553]: '"Dėl kurriû bĕſı̆dówidams taip daùg trŭſı̆nėjei,'
      - l[n=554]: "\"Argı̆ nĕ Griek's, kàd jos ant Lauko tùr ı̆ſſı̆gwildit?"
      - l[n=555]: '"O kàs bùs iſʒ múſu, kàd nĕtŭrrėdami Ʒ́irniû,'
      - l[n=556]: "\"Ʒ́iemą ſù Waikaìs ŭſſı̆geiſim' Sʒuppı̆nı̆o wálgit'?"
      - l[n=557]: '"Áwiʒ́as ir Mieʒ́ùs taipjaù kŏnĕ ſùlĕſĕ Paukſʒcʒei;'
      - l[n=558]: "\"O kàs likko dâr jaù Kiaulės ſàw păſı̆ſáwin'."
      - l[n=559]: "\"Taigı̆ dăbàr glupày Kiſſielû wiſſą̆ prăʒ́áidėm',"
      - l[n=560]: "\"O Kruſʒtìnnu bey Krůpelu wôs părăgáuſim'."
      - l[n=561]: "\"Ar nĕ gĕray mŏkı̆naù nůlătay ſŭwălyt' Wăſărója;"
      - l[n=562]: "\"Bèt jûs néy uʒkurtę mân klauſyt' nĕnŏrėjot',"
      - l[n=563]: '"Taipgı̆ dăbàr Kiſſielaus jaù ir Sʒuppı̆niŏ glóda -'
      - l[n=564]: "\"O ką weikſim', kàd mùms reik's į Baudʒ́ăwą̆ tráuktiſ';"
      - l[n=565]: "\"Ar Ʒ́iemôs Cʒeſè ſù Prádais Ákſĕlį̆ prówit'?"
      - l[n=566]: "\"Pátys į Laukùs tuſʒcʒiàs Kăſʒĕlès nŭſı̆nèſʒim';"
      - l[n=567]: '"O Galwíams warkſtantiems, nĕtŭrrėdami Prádû,'
      - l[n=568]: "\"Iſʒ Bėdôs Pietùms nĕdăryta Páſʒărą̆ důſim' -"
    - lg[type=stanza,n=35]:
      - l[n=569]: "\"O jûs Móters, ar ir jûs taipjau păſı̆leidot'?"
      - l[n=570]: "\"Kâm Linnû ráut', ir kaip reik', iſʒkarſʒt' nĕſſı̆rengiat?"
      - l[n=571]: '"Ar nè Gėda jùms, kàd Wokiecʒû Găſpădinnės'
      - l[n=572]: '"Iſʒkarſʒtus Linnùs į Lauką jaù nŭgăbéna;'
      - l[n=573]: '"Ir bĕſı̆dywı̆dămos diddey, jŭſŭ Tingı̆nį̆ peikia?'
      - l[n=574]: "\"Móters! jûs Lietùw'ninkės, ar jaù nĕſı̆gėdit',"
      - l[n=575]: "\"Ar nĕſı̆gėdit' kàd jùms wókiſʒkos Mŏtĕriſʒkės"
      - l[n=576]: '"Sù Daileìs Darbaìs ant Lauko Gėdą pădáro?'
      - l[n=577]: "\"O kàs bùs, kàd Cʒėſas werpt' ir áuſt prı̆ſı̆artįs,"
      - l[n=578]: "\"O Linnélei júſ' ant Lauko bùs păſı̆likkę?"
      - l[n=579]: "\"Ak! kùr dingôt' jûs barʒdótos múſŭ Gădynės,"
      - l[n=580]: "\"Kaip Lietuw'ninkės dâr wókiſʒkay nĕſı̆rėdė,"
      - l[n=581]: "\"Ir dâr wókiſʒkus Ʒ́odʒiùs iſʒtàrt' nĕgălėjo."
      - l[n=582]: '"O ſʒtai dâr nĕgăná, kàd wókiſʒkay dăbı̆nėjas;'
      - l[n=583]: "\"Bèt jaù ir prancúʒiſʒkay kalbėt' prăſı̆mánė."
      - l[n=584]: '"Taipgı̆ bĕʒaunı̆dămôs ir Darbo ſàwŏ pămirſʒta -'
    - lg[type=stanza,n=36]:
      - l[n=585]: O jûs Wyrai! kâmgı̆ Nĕnáudėlû Mŏtĕriſʒkiu,
      - l[n=586]: '"Ir Iſʒdykeliû Mergu Raſpuſtą nĕ draudʒiat?'
      - l[n=587]: "\"Ar jaù nórit' Wókiecʒiams nůgì păſı̆ródit',"
      - l[n=588]: "\"Ir kaip Drimmĕlĕi ant ſʒlownû Cʒeſniu nŭſı̆gėdėt'?"
      - l[n=589]: "\"Iûs Apjékelei! àr jaù wiſſay nĕſŭprantat',"
      - l[n=590]: '"Kokią ſâw ir mùms wiſſiems pădăryſı̆tĕ Gėdą,'
      - l[n=591]: "\"Kàd ſù Bukſwoms lópįtoms i Baudʒĕwă ʒ́ergſit',"
      - l[n=592]: "\"Ir Miſʒôn ſùdriſkę bey ſkarrótı̆ nŭkakſı̆t'?"
      - l[n=593]: Ak! bèn gėdĕkı̆tės tàs Gėdas ſâw păſı̆prówit'
      - l[n=594]: Irgı̆ Păcʒiás, kaip reik', Linnû ráut' guikı̆tĕ greitay.
      - l[n=595]: Ant dâr likko kiek, kùr Kiaulės kniſt' nĕ nŭkáko.
      - l[n=596]: Màʒ́ŭ kằs Autams, àr Maʒgótėms dâr păſı̆likko;
      - l[n=597]: Allĕ Pădurkams jaù ir Kélnėms Glódă Zŏpôſto -
      - l[n=598]: "Wèy ir Grybù jaù, ʒ́ielėk Diewè! nĕ răgáuſim':"
      - l[n=599]: Iùk, annôt annô, jůs Wókiecʒû Găſpădinnės
      - l[n=600]: Sù Ketwircʒeis wiſſ dʒ́owįt' į Kákălį̆ ſʒáuja.
      - l[n=601]: Plemju, Rudmėſu, Storkócʒû bey Bărăwykû,
      - l[n=602]: Iáutăkı̆û ir Baltikkiû, Grúʒdû irgı̆ Bŏbauſiû
      - l[n=603]: Bėgdămŏs į Girrès jôs ſâw taip daug prı̆ſı̆rówė,
      - l[n=604]: Kàd jaù Kélios jû ſù Grybais į Kărăláucʒû
      - l[n=605]: Kupcʒams iſʒpardůt', ir ką nŭſı̆pirkt' nŭkĕláwo;
      - l[n=606]: O kàs likko dâr Zopòſtui ſâw păkăwójo.
      - l[n=607]: Taigı̆ dăbàr tikt Sʒungrybjei dâr mùms păſı̆likko -
      - l[n=608]: O kăgı̆ veikſim', kàd Barſʒcʒùs àr Sʒuppı̆nį̆ ſkánu
      - l[n=609]: Wirt' ŭſſı̆geiſim', ógı̆ păgàrdit' jůs nĕgălėſim'?
      - l[n=610]: Ʒ́innôt' jùk, kaip Grybas, kàd jį mókı̆ păprówit',
      - l[n=611]: Wirrălŭs ir Ăwı̆ʒ́u Krůpàs uʒ́gardı̆nă ſʒauney -
    - lg[type=stanza,n=37]:
      - l[n=612]: Bet ir ſù Riĕſʒŭtais ſaldʒ́eis taipjaù păſı̆dáre.
      - l[n=613]: Wókietės tokiû Daiktû Bacʒkàs prı̆ſı̆rinko,
      - l[n=614]: Ir jaù kélios jû pardůt' Ʒ́akkùs prı̆ſı̆pylė.
      - l[n=615]: O ſʒtai muſŭ Nĕnáudėlės dâr ney Rı̆eſʒŭtyti,
      - l[n=616]: Ir ney wieną, ney mackiurnikką Rı̆eſʒŭtyti
      - l[n=617]: Ʒ́iemai pérkąſt' ir kramtyt' dâr nè nŭſı̆ſkįnė.
      - l[n=618]: Wyrai rôds tokiû Gėrrybju menk ŭſſı̆geidʒ́ia.
      - l[n=619]: Iems Tăbăkėlis, kàd ir wìſſą Buttą̆ prı̆ſmirdin',
      - l[n=620]: Tìkt gardéſnis, kaip wiſſì Rı̆eſʒŭtaì gardʒáuſi.
      - l[n=621]: Bóbôms muſŭ Bĕdantėms jie taipjaù nĕ prı̆tinka;
      - l[n=622]: Nè, Gaidau! nè ſúlyk jôms, kàs jôms nĕpăreitiſ'.
      - l[n=623]: Dantys jùk, annôt annô, ſukróſʒŭſŭ Métû,
      - l[n=624]: Rieſʒŭtı̆ pérką̂ſt' ir kramtyt', jaù nèdĕră Bóbôms -
    - lg[type=stanza,n=38]:
      - l[n=625]: Allĕ nĕ reik' dėl to dâr tą Niekuttı̆ păniekit'
      - l[n=626]: Mergos wiſſos, ir wiſſì jaunintĕlı̆ Klápai
      - l[n=627]: Tàs Gėrybęs jùk kramtydămı̆ gárbı̆nă ſkaudʒ́ey.
      - l[n=628]: Ʒ́iemą, kàd Wăkărais Kàtryna ſnáuſdămă werpja,
      - l[n=629]: Páukſʒtĕrĕdams Rı̆eſʒŭtys tůjaùs iſʒbuddı̆nă wiſſą;
      - l[n=630]: O kàd Iékė ſù Pimmè daug plûſt nĕſı̆láuja,
      - l[n=631]: Tů Rı̆eſʒŭtû Kruwâ, kàd jôs į Gómŭrı̆ kiſʒa,
      - l[n=632]: Iu glupàs Sʒnektàs, ir Ʒauną wìſſą̆ nŭtildo.
      - l[n=633]: Ogı̆ dăbàr kàs bùs, kàd múſu Mótĕrŭ Gaujos
      - l[n=634]: Sù Mergôms ką werpt' ſŭſı̆ſės pàs Kákălį̆ ſʒiltą
      - l[n=635]: O Rı̆eſʒŭtû nè bùs, ir Dantys grieʒ́dămı̆ ſʒypters?
      - l[n=636]: Taip pămătyſim' tů' kaip Windai múſŭ Ʒ́ŭpóniu
      - l[n=637]: Pákŭlŭ bey Linnu Gryſʒtès pĕſʒı̆nėdămı̆ ſtapters.
      - l[n=638]: Taip Ʒ́iemà păſı̆baigs, o més nůgì păſı̆likſim'.
    - lg[type=stanza,n=39]:
      - l[n=639]: 'Stuy tărĕ, Kaiminkàs wiernay uʒſtódămă Iékė:'
      - l[n=640]: Móters! ar jaù més wiſſáy păſı̆důſı̆mĕ Gėdai?
      - l[n=641]: Kàs tai pèr Nukimm's? dėl kô taip rekiătĕ Wyrai?
      - l[n=642]: Ar wiſſáy Dŭſʒĕlès jaù norit' múſŭ nŭdówit'?
      - l[n=643]: Kàs jùms rûp' Linnài bèy brauktos Pákŭlŭ Gryſʒtês?
      - l[n=644]: Rupį̆kı̆tes tikt uʒ́ Laukùs, uʒ́ Páſʒărą̆ Ʒ́iémai!
      - l[n=645]: Ant ateina jaù Mikkieles diddĕlĕ Sʒwente,
      - l[n=646]: Ir ſù jéjĕ pŏdraug Biaurybes Ruddĕniŏ ſʒlápjos;
      - l[n=647]: O wey dâr nĕwălyt's ant Lauko ſtôw Wăſărójas,
      - l[n=648]: Irgı̆ Kănápės Wėjû parblôkſʒtos ſwı̆rı̆nėja.
    - lg[type=stanza,n=40]:
      - l[n=649]: Taip bĕſı̆prieſʒijant, ſʒtai! Wákmiſtras păſı̆róde,
      - l[n=650]: Ir ſù jům' Sʒlapjurgis, bey Păkŭlûns Păkămóre.
      - l[n=651]: Tůs baiſingus tris Swecʒùs pămătydămı̆ Búrai,
      - l[n=652]: Taip nŭſı̆gando, kàd tů waiditis ŭſſı̆mirſʒo;
      - l[n=653]: Bèt Pôn's Wákmiſtras tůjaùs Berʒ́innį̆ nŭtweręs
      - l[n=654]: 'Ir bais rėkaudams taipo kalbėtı̆ prădėjo:'
      - l[n=655]: '"Iûs Baudʒ́áuninkai! girdėkit, ką păſăkyſu;'
      - l[n=656]: '"O jûs Móters ſù Mergôms laikykı̆tĕ Burnas.'
      - l[n=657]: '"Més, kaip Uʒ́weiʒdai, ir Pónai júſŭ ſtătyti,'
      - l[n=658]: '"Wáſărăi ir Laukû Darbâms wiſſiems bĕſı̆baigiant,'
      - l[n=659]: "\"Iùs graudént, ir tėwiſʒkay pămŏkįt ŭſſı̆mánėm'."
      - l[n=660]: "\"Diew's wiſſgáliſis, kùrs Swietą wiſſă ſŭtwėre,"
      - l[n=661]: '"Ir mùms ʒ́mógiſʒkus Umùs bey Ráʒŭmą̆ dáwe,'
      - l[n=662]: "\"Tàs ſʒirdingas Tėw's, ir múſû miel's Gĕrădėjas,"
      - l[n=663]: '"Rúpindams uʒ́ mùs, mùs wel doſney pămı̆lėjo,'
      - l[n=664]: '"Ir mùms Důnôs daug; o Bandai Páſʒărŏ dáwe.'
      - l[n=665]: "\"Ʒ́innot' jùk wiſſì, kôks blógas bùwŏ Ʒŏpóſtas,"
      - l[n=666]: '"Kaip Sauléle wėl pàs mùs atgriſʒtı̆ prădėjo,'
      - l[n=667]: "\"Ir més búriſʒkay Laukùs įdirbt' ſŭſı̆bėgom'."
      - l[n=668]: '"Déſʒros ir Lăſʒı̆neì ſù Kumpjeis irgı̆ ſŭ Súreis'
      - l[n=669]: "\"Baigėſ' jaù, o més praſtùs iſʒwirdămı̆ Ką́ſniųs"
      - l[n=670]: '"Uʒ́dărŏ dairėmės, wiſſùr Mėſôs păſı̆gédę;'
      - l[n=671]: '"Bét Kiſſielus ans gardùs ſù Sʒuppı̆nı̆u mielu'
      - l[n=672]: "\"Bùwo jaù wiſſây ant Stalû mûſ' păſı̆baigę."
      - l[n=673]: "\"O ſʒtai! kaip jaù wėl po Sʒalcʒû Sʒillŭmą̆ jautėm',"
      - l[n=674]: "\"Ir gaiwinnacʒę mùms Diew's wel Wáſărą̆ dáwe,"
      - l[n=675]: '"Tů ir riebûs Walgei wėl pămăʒ́ì prăſı̆dėjo,'
      - l[n=676]: "\"O més tů gardʒ́ey ką wirt' ir kèpt prăſı̆mánėm';"
      - l[n=677]: '"Ik potâm păſʒălei wiſſì pilnókı̆ păſtójo,'
      - l[n=678]: "\"Ir més wėl Sʒmotùs grecʒnùs iſʒwirdămı̆ wálgem' -"
      - l[n=679]: '"Taipgı̆ dăbàr, Wăſărėlei mielai jaù bĕſı̆baigiant,'
      - l[n=680]: '"Koʒ́naswiens Bludùs ir Půdus pràdĕdă tárſʒkįt;'
      - l[n=681]: '"Kàd po tiek Wargû bèn kartą wėl păſı̆dʒ́augtu,'
      - l[n=682]: '"Ir taip daug pardówitas Dŭſʒĕlès gaiwįtu...'
    - lg[type=stanza,n=41]:
      - l[n=683]: "\"Allĕ Ʒ́mŏgaù, Ʒ́mogaù! ſaugókiſ' to nĕ mı̆nė́ti,"
      - l[n=684]: '"Kùrs tâw ant Laukû bĕgı̆nėjant ir trŭſı̆nėjant,'
      - l[n=685]: '"Sù ſăwŏ dangiſʒkais Sargaìs kribʒdėtı̆ pădėjo.'
      - l[n=686]: '"Wey! ką Ʒ́éme tâw wiernay augįdămă dáwe,'
      - l[n=687]: '"Ir ką Sódai bey Darʒ́aì ʒ́ydėdămı̆ róde,'
      - l[n=688]: '"Wiſſlâb jaù kaip pàts, ʒinnaì, Kampè păkăwójei,'
      - l[n=689]: "\"Ir iſʒcʒėrauſi, kàd Diew's laikys, ʒ́iĕmăwódams."
      - l[n=690]: '"Argı̆ dăbàr tâw nè reikės aukſʒtyn păʒ́ŭrėti,'
      - l[n=691]: "\"Ir kasdien daugſyk' tą ſʒlôwįt' irgı̆ păgárbįt',"
      - l[n=692]: '"Kúrs taip daugel wėl iſʒnaujo tâw dŏwănójo?'
      - l[n=693]: '"Taì Kaimynai! taì wyriauſi Reikmĕnĕ juſu,'
      - l[n=694]: "\"O potâm kàs Pónams reik's atlikt mălŏningiems,"
      - l[n=695]: '"Ir, kàs Sʒuilėms ir Baʒ́nycʒôms půlăſı̆ kyſʒtert;'
      - l[n=696]: "\"Ar, kás mân reikes mokėt', kàd aſʒ jŏdı̆nėdams,"
      - l[n=697]: '"Ir ſkwierůdams kartais jùs lankytı̆ prădėſŭ.'
      - l[n=698]: "\"Ʒ́ínnot' jùk koktù, kàd Wákmiſtrai păſı̆ródo,"
      - l[n=699]: '"Ir Burùs glupùs neſʒwánkey kéikdămı̆ bára.'
      - l[n=700]: "\"Taigı̆ dăbókı̆tĕs ir Maſʒnàs cʒėſù prı̆ſı̆kráukit',"
      - l[n=701]: "\"Kàd koʒ́nâm, kàs reik's, į Cʒėſo Reikălą̆ tikrą"
      - l[n=702]: "\"Cʒupert irgı̆ nŭtwért' tůjaùs ſù Sáujĕ gălėſit' -"
    - lg[type=stanza,n=42]:
      - l[n=703]: Taip mùs atſuſdams Pôns Amtsrôt's múſ' mălŏningas
      - l[n=704]: Mùms jŭſŭ Myliſtą ſʒį karta pàliĕpĕ ſweikįt,
      - l[n=705]: Melſdams nůſʒirdʒey wiſſùs, cʒeſù păſı̆rupįt',
      - l[n=706]: "Kàd mân jùs ſkwierůt' ir kartais pliekt nĕ rĕikėtu:"
      - l[n=707]: Nės diddey biednû Sʒirdìs jo gailı̆ſı̆ Búrû
      - l[n=708]: Taigı̆ dăbàr păſăkiau, kàs mân păſăkytı̆ reı̆kėjo.
      - l[n=709]: O jŭſŭ Myliſtai, kàd ſʒwéſit' Ruddĕnį̆ riebų,
      - l[n=710]: Daùg Linksmybju wélidams păſı̆liecawóju.
      - l[n=711]: Tikt n'uʒ́mirſʒkit' irgı̆ mănęs, ir mánŏ Năméliu,
      - l[n=712]: Kàd Pulkaìs ſŭſı̆kwieſit' į Cʒeſnis păſı̆linksmįt'.
      - l[n=713]: Iaugı̆ gănà ſʒamſyk, jaù mielą Wáſărą̆ baigkim',
      - l[n=714]: Ir prieſʒ Ruddĕnį̆, kàs mùms reik's, nŭgămįt' n'ŭſſı̆mirſʒkim
      - l[n=715]: ganà.
  - part[n=3]:
    - head: Rùdenio Gerýbės
    - lg[type=stanza,n=1]:
      - l[n=1]: Ànt, saulélė wėl nu mús' atstódămă ritas,
      - l[n=2]: Ìrgı̆ pălìkŭsı̆ mùs greità wăkăróp nŭsı̆léidza.
      - l[n=3]: Weì, kasdën daugiaùs ji mùms săwŏ spìndŭlį slépia;
      - l[n=4]: Ó szeszėlei wìs ilgýn kasdën ı̆ssı̆tësia.
      - l[n=5]: Wėjai sù sparnaìs pămăžì jau prádĕdă múdraut,
      - l[n=6]: Ìr szı̆lŭmós atstànkas iszbaidýdămı̆ szlàmszcza.
      - l[n=7]: Tódėl ìr orú drungnùms atwėstı̆ păgáwo,
      - l[n=8]: Ìrgı̆ sĕnýstę jaù graudéna káilı̆niŭs ìmtis.
      - l[n=9]: Bóbą sù dëdù blogù pas kăkălį̆ siùncza,
      - l[n=10]: Ó kitùs atszìlt į stùbą rágı̆nă lįsti,
      - l[n=11]: Ìr walgiùs drungnùs bei szìltą wìrălą̆ wálgyt.
    - lg[type=stanza,n=2]:
      - l[n=12]: Żémė sù wisaìs păszăleìs įmùrŭsı̆ wèrkia,
      - l[n=13]: Kàd mŭsŭ rátai jós iszpláutą nùgărą̆ drásko.
      - l[n=14]: Kùr pirm dù kuinù lengwaý mums pàwĕżė̆ násztą,
      - l[n=15]: Jaùgı̆ dăbàr kĕtŭreìs arkleìs păwăżiůtı̆ nĕ pìgu.
      - l[n=16]: Rátas ànt aszës braszkėdams sùkăsı̆ sùnkey,
      - l[n=17]: Ìrgı̆ żemès biauriàs iszplėszdams tészkı̆nă szmótais.
      - l[n=18]: Weì, laukú sklypaì wisùr skendėdămı̆ máudos,
      - l[n=19]: Ó lytùs żmonėms teszkėdams nùgărą̆ skàlbia.
      - l[n=20]: Wýżos sù blogaìs sopágais wándĕnį̆ sùrbia,
      - l[n=21]: Ìr biauriùs purwùs kaip tászlą mįdămı̆ mìnko.
    - lg[type=stanza,n=3]:
      - l[n=22]: Àk, kur dìngot gëdros júsgı̆ păwásăriŏ dënos,
      - l[n=23]: Kaìp mes, pirmąsýk stubós atwérdămı̆ lángus,
      - l[n=24]: Szìldantį sziltós saulélės spìndŭlį̆ jaùtėm?
      - l[n=25]: Lýg kaip sápnas kóks, kurį mëgódămı̆ mátom,
      - l[n=26]: Ógı̆ păbùdę jó potám trumpaý pămı̆nėjam,
      - l[n=27]: Lýgey taìp praszóko mùms su wásără dzaùgsmas.
      - l[n=28]: Ogı̆ dăbàr purwýnai, kàd jůs krùtı̆nă wýżos,
      - l[n=29]: Neì kisëlius ànt ugnës, pleszkėdămı̆ tészka.
      - l[n=30]: Wìslab, kàs pas mùs lakstýdams wásărą̆ szwèntė,
      - l[n=31]: Àr plezdéndams ànt laukú linksmaý szŏkı̆nėjo,
      - l[n=32]: Wìslab, kàs lingůdams ìk dĕbĕsú păsı̆kėlė,
      - l[n=33]: Ìr, păsı̆dzaùgęs taìp, grŭdĕliùs su wábălŭ wálgė,
      - l[n=34]: Wìslab jaù prastójo mùs ir nùlė̆kė̆ slėptis.
      - l[n=35]: Taìp laukaì păsı̆lìko mùms wisùr gė̆dŭlìngi,
      - l[n=36]: Ìrgı̆ grŏżýbės jú nei kápas séns păsı̆ródo.
    - lg[type=stanza,n=4]:
      - l[n=37]: Krúmus ir girès linksmàs jau Gìltı̆nė̆ sùka,
      - l[n=38]: Ìr grożýbes jú gaiszìn draskýdămă wėtra.
      - l[n=39]: Szákos, ant kuriú po lápais ùżgı̆mė̆ weìslė,
      - l[n=40]: Ìr lizdélyj neì lopszýj czypsėdămă wèrkė,
      - l[n=41]: Ar apżėlŭsı̆ jaù potám lakstýdămă jůkės,
      - l[n=42]: Ìr săwŏ péną bè momós skraidýdămă gáudė,
      - l[n=43]: Tós wëtélės jaù wisùr taipó nŭsı̆rėdė,
      - l[n=44]: Kàd jos, neì żăgăraì sausì, subůdămì bárszka.
      - l[n=45]: Tén, kur mészkins ànt kelmú bitès kŏpı̆nėjo,
      - l[n=46]: Ó meszkà waikùs glupùs murmėdămă żìndė;
      - l[n=47]: Tén, kur brëdzei dráskanczu wilkù nŭsı̆gàndo,
      - l[n=48]: Ó wilkaì săwŏ weìslę kaùkt ir plėszt pămŏkino;
      - l[n=49]: Tén, kur wánags sù waikaìs daug sùlĕsė̆ wisztu,
      - l[n=50]: Ìr warnaì pulkaìs żąsýczus pàwŏgė̆ músu;
      - l[n=51]: Tén, żiurėkit, tén dzaugsmaì taipó păsı̆dėjo,
      - l[n=52]: Kàd tikt wárnos dár biaurýbę rùdĕniŏ gárbin,
      - l[n=53]: Ó pauksztélei sù dainóms anksztaý păsı̆slėpė,
      - l[n=54]: Ìrgı̆ bĕ rúpeszu szaltaý sapnůdămı̆ mëgti.
    - lg[type=stanza,n=5]:
      - l[n=55]: Àk, darżú grożýbės jús su sáwŏ żŏlélėms,
      - l[n=56]: Jús kwëtkélės jáunos, júsgı̆ păwásăriŏ szlówė,
      - l[n=57]: Àk, kur dìngo jús' puikùms su sáwŏ kwăpéleis!
      - l[n=58]: Weì, ką sódai mùms margaý żydėdămı̆ ródė,
      - l[n=59]: Ó ką wăsără mùms potám augįdămă siúlė,
      - l[n=60]: Tàs wisàs gerýbes jaù kampè păkăwójam,
      - l[n=61]: Ìrgı̆ sŭ půdais àr skaurádoms wìrdămı̆ wálgom.
      - l[n=62]: Ó jus żąsys, jús nëkùs pliuszkėdămŏs ántys,
      - l[n=63]: Eìkit, máudy̆kı̆tės, pakól dar átwı̆rŏs ùpės.
      - l[n=64]: Jús gaidzeì sù wìsztoms, ir kas mėżı̆nį̆ krápsztot,
      - l[n=65]: Bėgkit, skùbį̆kı̆tės ben kàrtą dár păsı̆lìnksmint.
      - l[n=66]: Àlĕ nĕdìngokit, kad més dėl álăsŏ mëlo
      - l[n=67]: Ar dėl jús' dainú szwentú jus szériămĕ twártůs;
      - l[n=68]: Né, mes dėl mėsós tiktaý jŭsŭ gìriămĕ bàlsą.
    - lg[type=stanza,n=6]:
      - l[n=69]: Tìkt dywaì żiurėt, kaip móters dìlı̆nă stùngius,
      - l[n=70]: Ìr baisù klausýt, kad bóbos társzkı̆nă půdus.
      - l[n=71]: Grýta sù Pimè kampůto titnăgŏ jëszko,
      - l[n=72]: Ó Selmýkė sáw isz aùtu pùrwĕlį̆ swilin.
      - l[n=73]: Bèt Katrýnė sù Bergè skaurádą̆ szŭrůja,
      - l[n=74]: Ìr, kad daùg ugnës ben wéik po kátı̆lŭ dègtu,
      - l[n=75]: Sù pilwótais zúbais wìs į kámı̆ną̆ pùcza.
      - l[n=76]: Jékė sù Măgŭżè dzowįtą págălį̆ skáldo,
      - l[n=77]: Ó Enskýs sausós malkélės àtnĕsză glėbį.
      - l[n=78]: Àlĕ Dŏczýs nenáudėlis pas kákălį̆ szìltą
      - l[n=79]: Snáusdams ir zubùs laiżýdams ėdĕsiŏ týko;
      - l[n=80]: Nės Astė pëtùms nŭpĕnėtą szùtı̆nă gaìdį,
      - l[n=81]: Ìr kelìs kwëczú plyckùs į kákălį̆ száuja.
    - lg[type=stanza,n=7]:
      - l[n=82]: Dócziu taìp bĕsı̆laìżant ìr dideý bĕsı̆dzaùgiant,
      - l[n=83]: Sztaì, kwëslýs puikeý rėdýts ir raìts păsı̆ródė,
      - l[n=84]: Ìr wisùs swodbón ateìt pas Krìzą̆ păprászė.
      - l[n=85]: Swótu kóżnas wëns, tůjaùs kepùrĕ̜ nŭwóżdams,
      - l[n=86]: Ìr uż gàrbę tą dideý, kaip reìk', dė̆kăwódams,
      - l[n=87]: Krìżą̆ păgárbįt ìr swodbón ateìt păżădėjo.
      - l[n=88]: Ó wei, wós aszmà dënà potám păsı̆ródė,
      - l[n=89]: Sztaì, wisì kaimýnai swódbiszkay păsı̆rėdė.
      - l[n=90]: Stéps su Mérczum kùrpes sáw naujàs nŭsı̆pìrkę,
      - l[n=91]: Ó Jons sù Laurù dailès wyżàs nŭsı̆pýnę,
      - l[n=92]: Rėdės ìr swodbón nŭkĕliáut kuinùs păżĕbójo.
      - l[n=93]: Ypăczĕy ìsz wisù Enskýs săwŏ szìmĕlį̆ praùsė,
      - l[n=94]: Ìr, balnódams jį, prë szónu prìsĕgė̆ kìlpas.
      - l[n=95]: Taìp iszrėdęs jaù żirgélio nùgărą̆ wìsą,
      - l[n=96]: Tů săwŏ kùlszes sù naujù dirżù sŭrăkìno,
      - l[n=97]: Ìr ant blaùzdu swódbiszkus sŏpăgùs ŭssı̆mówė.
      - l[n=98]: Mótĕrŭ pùsė̆ kăpós sŭnĕliùs păly̆dėt păsı̆siúlė;
      - l[n=99]: Nės ir jàs kwëslýs į czésnį bùwŏ păkwëtęs;
      - l[n=100]: Tódėl jós taipjaù, kaip reìk' wësznėms, ı̆ssı̆rėdė.
      - l[n=101]: Àlĕ nĕ wókiszkay, kaip kélios jaù prăsı̆mánė,
      - l[n=102]: Né, lëtùwiszkay kożnà tarp jú sŭsı̆glàmżė.
      - l[n=103]: Jùk żinaì, kaip mús' Lëtùwninkės dăbı̆nėjas,
      - l[n=104]: Kàd wëszėt ar į czesnìs nŭkĕliáut ŭssı̆geìdza.
      - l[n=105]: Kýkas sù nŏmĕtù bei plósztė mótĕrŭ rėdai,
      - l[n=106]: Bèt wainikas sù kasóms mergú dăbı̆nėjims.
      - l[n=107]: Bóbos, szùksztu jùms, margú wainìkŭ nŏrėti,
      - l[n=108]: Ó jus mérgos wėl, mináu, n'ŭssı̆geiskı̆tĕ kýku.
    - lg[type=stanza,n=8]:
      - l[n=109]: Taìp kaip gìrdit, dìdis pùlks wisaìp ı̆ssı̆rėdęs,
      - l[n=110]: Irgı̆ nĕszwánkey klýkaudams pas Krìzą̆ nŭkáko.
      - l[n=111]: Krìzas tů păsı̆klóniodams pasweíkı̆nŏ kóżną,
      - l[n=112]: Ir į sáwŏ nămélį wëzlibaý sŭwădìnęs,
      - l[n=113]: Tů, păwı̆tót wisùs, brangwýno àtnĕszė̆ plėczką,
      - l[n=114]: Ìr swotùs linksmùs meilìngay rágı̆nŏ sùrbti.
      - l[n=115]: Àlĕ mŏmà marczós wisókiu sùnĕszė̆ plýcku,
      - l[n=116]: Ìr săwŏ sùkwëstus svĕtĕliùs taipó pămy̆lėjo,
      - l[n=117]: Kàd kelì jau búriszkas szutkàs prăsı̆mánė,
      - l[n=118]: Ìr wëns wálgydams pas stálą szúdą̆ păsákė.
    - lg[type=stanza,n=9]:
      - l[n=119]: Taìp pirmónes swódbiszkas linksmaý bĕrăgáujant,
      - l[n=120]: Sztaì, tů swódbiszkas bliowìms wisùr păsı̆kėlė,
      - l[n=121]: Taìp, kad ìr arkleì blogì szŏkı̆nėdămı̆ żwéngė.
      - l[n=122]: Ó wei, wėl tůjaùs tas pàts kwëslýs păsı̆ródė,
      - l[n=123]: Ìrgı̆ bĕklýkaudams kumélės nùgărą̆ daùżė.
      - l[n=124]: Tù nenáudėli, kam spárdai kùmĕliŏ szónus?
      - l[n=125]: Àr nĕ gănà, kad jį wos gýwą baùdzăwă lùpo?
      - l[n=126]: Ó tu sù pentìnais jám dar daúgsı̆nı̆ wàrgą?
      - l[n=127]: Jók pămăżì, żioplý, nemùszk be reìkălŏ kùiną!
      - l[n=128]: Jùk girdì, rytój reikės į gìrĕ̜ wăżiůti,
      - l[n=129]: Ó porýt măżŭ reìks parwéżįt dìdĕlį̆ pìlwą.
      - l[n=130]: Taìp jam, kaìp girdėjot, búriszkay bĕsı̆spárdant,
      - l[n=131]: Sztaì, tů pró wartùs rėdýtą pàrwĕżė̆ pórą,
      - l[n=132]: Ànt kuriós szwents wýskupas pas dëwstălį̆ szwèntą
      - l[n=133]: Winczăwŏdams, kaip reìk', żegnónę bùwŏ pădėjęs.
    - lg[type=stanza,n=10]:
      - l[n=134]: Gèntys ir kaimýnai, jaù wisì sŭsı̆bėgę,
      - l[n=135]: Ìr jaunìkį sù marczè paswéikı̆nĕ̜ daìley,
      - l[n=136]: Tů gardzeý păwı̆tót į Krìzo sùwĕdė̆ námą.
      - l[n=137]: Krìzas ìrgı̆ mŏczùtė jó, surùkŭsı̆ bóba,
      - l[n=138]: Gėrėjos dideý duktèrs suláukŭsiŭ swódbą.
      - l[n=139]: Nės Ilzbùtė jú dukczùtė bùwŏ păskiáusi,
      - l[n=140]: Ìr prëgtám uż szùlco į Taukiùs nŭtĕkėjo.
      - l[n=141]: Tódėl tėwai jós, sukwëtę gìmı̆nĕ̜ wìsą,
      - l[n=142]: Týtweik daùg dėl tó kasztáwos ìrgı̆ stĕliáwos.
      - l[n=143]: Kárwiu trìs berżdàs o jáuczu dù mė̆sı̆nėjo;
      - l[n=144]: Bèt këk kiaùliu beì awiú, mė̆sı̆nìnks nĕrŏkáwo;
      - l[n=145]: Àlĕ żą̆sú bei wìsztu wós wënà păsı̆lìko.
    - lg[type=stanza,n=11]:
      - l[n=146]: Tàs mėsàs wisókias szeìp ir taìp sŭkăpótas,
      - l[n=147]: Krìzo kùkorius taip smàrkey plészkı̆nŏ swódbai,
      - l[n=148]: Kàd ant úlyczu wisùr użìms păsı̆kėlė,
      - l[n=149]: Ir kaimýns Paulùks dėl tó dideý nŭsı̆gàndo.
      - l[n=150]: Taìp iszwìrtus jaù walgiùs isz kátı̆lŏ sémdams,
      - l[n=151]: Ó peczénkas sù kableìs isz kákăliŏ tráukdams,
      - l[n=152]: Pétras kùkorius, kaip gìrdit, bùwŏ sŭtaìsęs,
      - l[n=153]: Ìrgı̆ swĕczëms iszálkusëms wis rágı̆nŏ siúlyt.
      - l[n=154]: Tùszė, stáltëses tůjaùs atnészŭsı̆ plónas,
      - l[n=155]: Swódbiszkay, kaip reìk', iszrėdė dìdĕlį̆ stálą.
      - l[n=156]: Ó potám kwësleì greitì daug sùnĕszė̆ wàlgiu,
      - l[n=157]: Jáutënos rëbiós, kiaulënos ìrgı̆ żąsënos,
      - l[n=158]: Plaùczu beì kĕpĕnú bei daùgel szùtį̆tŭ blėku.
    - lg[type=stanza,n=12]:
      - l[n=159]: Swótams taìp potám Tė̆wėmús', szwentaý păsı̆kaìczus,
      - l[n=160]: Ir krikszczóniszkay pas stálą jaù sŭsı̆sėdus,
      - l[n=161]: Krìzas sáwŏ swĕczùs meilìngay rágı̆nŏ wálgyt,
      - l[n=162]: Ìr, kaip dúszei reìk', păsı̆sótįt ir păsı̆lìnksmįt.
      - l[n=163]: Sztai, tůjaus Enskýs, isztráukęs dìdĕlį̆ peìlį,
      - l[n=164]: Wìrtas ìr keptàs mėsàs pădălýt păsı̆siùlė.
      - l[n=165]: Bèt, kaip pónai dáro, transzërůt nĕmŏkėdams,
      - l[n=166]: Tů sŭ năgaìs, kaip búrs, lăszı̆niú szmotùs nŭsı̆twėrė,
      - l[n=167]: Ìr skwarbýdams ànt torëliu sùmĕtė̆ stùkeis;
      - l[n=168]: Nės, prı̆sı̆rìjęs jaù, nĕnŭmánė màndăgĕy èlgtis.
      - l[n=169]: Àlĕ swĕczú kelì, brangwýnu plùk prı̆sı̆sùrbę,
      - l[n=170]: Tókius taìp grecznùs szmotùs pămătýt nĕgălėjo;
      - l[n=171]: Ó kitì, taipjaù girtì, nĕtŭrėdămı̆ peìliu,
      - l[n=172]: Ìr su rànkomis apgniáużę, lászı̆niŭs ėdė,
      - l[n=173]: Taìp kad jú taukaì per bàrzdą jaù nŭlăszėjo.
      - l[n=174]: Nės jë mìslyjo, kad búrs, pas Krìzą̆ sė̆dėdams,
      - l[n=175]: Klóniotis ir póniszkay păsı̆èlgt nĕprı̆wálo.
    - lg[type=stanza,n=13]:
      - l[n=176]: Taìpgı̆ bĕwálgant jaù ir búriszkay bĕsı̆dzaùgiant,
      - l[n=177]: Krìzas szúktĕrė̆jo; sztai, tů tarnaì păsı̆ródė,
      - l[n=178]: Ìr alaùs macnaùs su drógais àtnĕszė̆ báczką;
      - l[n=179]: Ó kwësleì su krágais swódbiszkais sŭsı̆bėgę,
      - l[n=180]: Pýwo sùdrumsto malkùs tikt kósziă tı̆kt kószia.
      - l[n=181]: Nės tirsztóks alùs perdėm per gómŭrį̆ plaùkdams
      - l[n=182]: Ìr tirsztì malkaì weikiaùs prisótı̆nă skìlwį.
    - lg[type=stanza,n=14]:
      - l[n=183]: Sztaì, wisì swotélei sù păsı̆mėgı̆mŭ wálgę
      - l[n=184]: Ìr tirsztú malkéliu jaù dosnaý prı̆sı̆sùrbę,
      - l[n=185]: Pótĕriŭ, kaìp krikszczonims reìk', skaitýt ŭssı̆mirszo,
      - l[n=186]: Ìr kaip kiaùlės álmono - tikt gėdă săkýti -
      - l[n=187]: Kiaùliszkas dainàs dainůt ir żwëgt ŭssı̆mánė.
      - l[n=188]: Stépas nů rëbiú kuméliu daùg pămĕláwo,
      - l[n=189]: Ó Enskýs săwŏ póniszkus iszgárbı̆nŏ jáuczus,
      - l[n=190]: Àr kitaìp, glupàs szutkàs taisýdămı̆, jůkės.
      - l[n=191]: Laùras sù pirsztù dambrélį skàmbı̆nŏ púsdams,
      - l[n=192]: Ó Jokúbs, strunàs įtèmpdams, czìrszkı̆nŏ smùiką.
      - l[n=193]: Àlĕ Dŏczýs, perdaùg prı̆sı̆ėdęs beì prı̆sı̆sùrbęs,
      - l[n=194]: Neì koks żákas lénkiszkas po sůlŭ nŭpůlė,
      - l[n=195]: Taìp kad kóżnas wëns dėl tó dideý nŭsı̆gàndo,
      - l[n=196]: Ìr wos pùsgywį su drógais ìsznĕszė̆ laùkan.
    - lg[type=stanza,n=15]:
      - l[n=197]: Bèt ir móters swódbiszkay păsı̆dzaùgt n'ŭssı̆mìrszo,
      - l[n=198]: Àlĕ lăbaý kytreý; nės greìtos mótĕrŭ klástos
      - l[n=199]: Kàrtais ìr kytriáusį klápą mókă prı̆gáuti.
      - l[n=200]: Bàrbė sù Pimè, Laurënė beì Păkŭlënė
      - l[n=201]: Wálgy̆dămos brangwýno nè păżiŭrėt nĕnŏrėjo,
      - l[n=202]: Ìrgı̆ pădýwyjo dideý, kad mëlă Krı̆zënė
      - l[n=203]: Ìr mergòms tokió neszwánkaus gėrı̆mŏ siúlė.
      - l[n=204]: Ó sztai, mìslyk tikt, broliaù, kas czè păsı̆dárė.
      - l[n=205]: Tós klastórkos tů potám kampè sŭsı̆lìndo,
      - l[n=206]: Ìr păkăwótą sáw brangwýno dìdĕlĕ̜ plėczką
      - l[n=207]: Sù keleìs malkaìs slaptóms isztùsztı̆nŏ wìsą,
      - l[n=208]: Ó paskùy nëkùs wisókius plústı̆ prădėjo,
      - l[n=209]: Ìr kitóms wërnóms kamýnkoms gėdą pădárė.
      - l[n=210]: Bàrbė sù Pimè dainávo pászŭkŭ daìną
      - l[n=211]: Ó Laurënė su Păkŭlëne gárbı̆nŏ gaìdį.
      - l[n=212]: Bèt găspădìnės wëżlibos skyriù sŭsı̆sėdo,
      - l[n=213]: Ìr kas námui reìk' kaimýniskay păwăpėjo.
      - l[n=214]: Dákė sáwŏ źąsìs ir Jékė dìdĕlĕs ántis
      - l[n=215]: Gàrbį̆dămos dywú wisókiu daùg sŭmĕláwo.
      - l[n=216]: Jùk żinaì, kaip daùg pliuszkėt gal mótĕrŭ búdas,
      - l[n=217]: Kàd jos ànt czesniú dėl námo reìkmĕniŭ wápa.
      - l[n=218]: Taìp bĕsı̆pásăkŏjant, sztaì, szpëlmonai sŭsı̆bėgo,
      - l[n=219]: Ìr săwŏ búriszkus ant szókio skàmbı̆nŏ żáislus.
      - l[n=220]: Plýckius cimbolùs o Kùbas czìrszkı̆nŏ smùiką,
      - l[n=221]: Bèt Żnairiùks zubùs isztèmpęs bìrbı̆nŏ wàmzdį.
      - l[n=222]: Sztaì, tůjaùs Enskýs, mergàs kruwón sŭwădìnęs,
      - l[n=223]: Sù puikeìs kaimýnu klápais rágı̆nŏ szókti.
      - l[n=224]: Klìszis sù biaureìs sopágais Pìmĕ̜ nŭtwėrė,
      - l[n=225]: O Kairiùks, aps'áwęs kùrpes, Tùszĕ̜ păgrëbė,
      - l[n=226]: Ìr lëtùwiszkay ant áslos szókdămı̆ spárdės.
      - l[n=227]: Bèt kitì, su wyżomìs tyczóms ı̆ssı̆rėdę,
      - l[n=228]: Àr basì, rubùs nŭsı̆wìlkę, sztùką̆ pădárė.
      - l[n=229]: Jùk żinaì, kaip lìnksmas búrs perdaùg prı̆sı̆sùrbęs
      - l[n=230]: Kàrtais ànt czesniú durnàs szutkàs prăsı̆máno.
    - lg[type=stanza,n=16]:
      - l[n=231]: Bèt girdėkit dár toliaùs, kas czè păsı̆dárė.
      - l[n=232]: Dù kaimýnu nèkwëstu swodbón ătsı̆bástė,
      - l[n=233]: Wëns ju Slùnkium o kitsaì Pelėdă wădìnams.
      - l[n=234]: Krìzas kóliojo nůpèrtą pórą̆ mătýdams;
      - l[n=235]: Àlĕ bŏbùtė jo, dėl tó dideý nŭsı̆gàndus',
      - l[n=236]: Tů gumbù waitót ir skaùdzey sìrgtı̆ prădėjo.
      - l[n=237]: '"Róds nĕgrăzù, kad kàs į czésnį wèrżiăsı̆ lįsti,'
      - l[n=238]: Kùr tikt sùkwësti biczùlei gál czĕstăwótis.
      - l[n=239]: Stùi, neszwánkėli, nelįsk, kur lįstı̆ nĕtìnka,
      - l[n=240]: Láuk, ik Krìzas táw per páslą szaùks păsı̆ródyt,
      - l[n=241]: Ìr kaip wëżlibą kaimýną lëps păsı̆lìnksmįt."
      - l[n=242]: Tódėl wëżlibi swotélei taìp nŭsı̆gàndo,
      - l[n=243]: Kàd jë neìgı̆ tăbáko jaù rukýt nĕgălėjo,
      - l[n=244]: Bèt dėl ìszgąstës isz rànku ìszmĕtė̆ pýpkius.
      - l[n=245]: Szpëlmonai taipjaù dėl tókio dìdĕliŏ stróko
      - l[n=246]: Sù żaislaìs săwŏ skàmbanczeis po sůlŭ nŭlìndo;
      - l[n=247]: Ó wisì, kurë linksmaý szŏkı̆nėdămı̆ rėkė,
      - l[n=248]: Stàptĕrė̆jo tůjaùs ir baìsey bliáutı̆ păliówė.
      - l[n=249]: Daìnos nù gaidzú, nu wìsztu ìrgı̆ żą̆sýczu,
      - l[n=250]: Kàlbos nù wilkú, nu mészku ìrgı̆ nŭ jáuczu
      - l[n=251]: Dėl baisýbės tós tůjaùs į nëką̆ păwìrto
      - l[n=252]: Ìrgı̆ swĕczeì wisì, tylóms kasýdămı̆ gálwas,
      - l[n=253]: Kás tam strókui reìk' nei szeìp nei taìp n'ı̆ssı̆mánė,
      - l[n=254]: Ìk Enskýs, isz pápykio berżìnį̆ păgrëbęs,
      - l[n=255]: Slùnkiaus ìrgı̆ Pĕlėdos szónus skàlbtı̆ prădėjo,
      - l[n=256]: Ìr potám, plaukú nŭsı̆twėręs, ìszmĕtė̆ laùkan.
    - lg[type=stanza,n=17]:
      - l[n=257]: Àlĕ nĕdýwy̆kı̆tės, kalbàs girdėdămı̆ tókias.
      - l[n=258]: Jùk ir pónai, póniszkay daugsýk prı̆sı̆rìję,
      - l[n=259]: Búriszkus sztukiùs kaip més prămănýdămı̆ jůkias.
      - l[n=260]: Búru róds daugùms tarp músŭ nĕmàndăgĕy èlgias,
      - l[n=261]: Ýpăczĕy ànt czesniú linksmú tuls ràndăsı̆ náras,
      - l[n=262]: Kùrs daug zaùnydams kriksztýnoms gėdą̆ pădáro.
      - l[n=263]: Àlĕ nĕdingokim, kad kóżnas póns į̆sı̆rėmęs
      - l[n=264]: Wìs szwentùs ir wëżlibus tikt ìsztăriă dáiktus.
      - l[n=265]: Àk, szlapjùrgis ir tarp jú, perdaùg prı̆sı̆kószęs,
      - l[n=266]: Búriszkas szutkàs iszplópt taipjaù nĕsı̆gėdi.
    - lg[type=stanza,n=18]:
      - l[n=267]: Àk, tărė̆ Priczkus, àsz tëk métu szùlcŭ bĕbúdams,
      - l[n=268]: Dwáriszkus budùs ir pónu wìsą̆ răbátą
      - l[n=269]: Plùk į̆sı̆tėmyjau, girdėdams ìrgı̆ žiŭrėdams
      - l[n=270]: Ànday trópyjos, kad àsz su grómătă póno
      - l[n=271]: Pàs wyriáusį dùmczų raìts nŭkĕliáutı̆ tŭrėjau,
      - l[n=272]: Pàs kurį puikiú szlapjùrgiu daùg sŭsı̆bástė.
      - l[n=273]: Àsz, kaip tàrnui reìk', săwŏ prástą mùcĕ̜ nŭwóżęs,
      - l[n=274]: Ìr paikeý păsı̆klóniojęs tů grómătą̆ ródzau,
      - l[n=275]: Ìrgı̆ pădáwęs ję, tyczóms į átdărą̆ kùknę
      - l[n=276]: Įlindaù păżiŭrėt, kokiùs ten szùtı̆nă kąsnius.
      - l[n=277]: Nėsă păprátęs jaù tarp pónu skiaùtŭrĕ̜ ródyt,
      - l[n=278]: Neì koks draùgas jú, nĕbı̆jaùs nei sziókiŏ nĕi tókio.
      - l[n=279]: Czè trys kùkorei dużì man tů păsı̆ródė;
      - l[n=280]: Wëns neszwánkėlis mė̆sı̆nėjo wánăgą̆ jůdą,
      - l[n=281]: O kitsaì, sŭ năgais draskýdams ìsztı̆są̆ zùikį,
      - l[n=282]: Kirmėliú gywú lizdùs isz wėdărŏ krápsztė;
      - l[n=283]: Àlĕ trĕczàsis, dù biauriù rykù nŭsı̆twėręs,
      - l[n=284]: Rùpuiżes baisiàs į bliúdą társzkı̆nŏ plátų;
      - l[n=285]: Nės tas rùpuiżes mŭsŭ pónai gárbı̆nŏ skaùdzey.
    - lg[type=stanza,n=19]:
      - l[n=286]: Taìpgı̆ bĕżiúrint mán jau dúszei pìktă păstójo,
      - l[n=287]: Ìr asz, pró durìs iszszókęs, wémtı̆ prădėjau.
      - l[n=288]: Taìp neswëtiszkay nŭsı̆wėmęs wėl păsı̆ródzau,
      - l[n=289]: Bèt tyczóms nĕsăkiaù, dėl kó man taìp păsı̆dárė.
      - l[n=290]: Żìnot jùk, kaip pónpălăikei tů jůkiăsı̆ búrui,
      - l[n=291]: Ó măżŭ jë dar mán cze bútu mùszĕ̜ pĕr aùsį.
      - l[n=292]: Tódėl týkojau tylóms, uż dùrŭ nŭlìndęs,
      - l[n=293]: Kàd pămătýczau bèn, kaip pónai mús' czĕstăwójas.
      - l[n=294]: Kùkorei walgiùs naujùs jau bùwŏ sŭtaìsę,
      - l[n=295]: Taìp, kad wìsas dwárs dėl jú smirdėtı̆ prădėjo.
      - l[n=296]: Sztaì, tů póniszki tarnaì wisì sŭsı̆bėgo,
      - l[n=297]: Ìr jau wìslab, kas ant stálo reìk', sŭnĕszióję,
      - l[n=298]: Wìrtus ir keptùs walgiùs tůjaùs sugăbéno.
      - l[n=299]: Àsz rankàs săwŏ búriszkas, kaip reìk', sŭsı̆ėmęs,
      - l[n=300]: Póniszku bei nóbażnu wis pótĕriŭ láukiu.
      - l[n=301]: Sztaì, żiuriù, këkwëns tarp jú jau rèngiăsı̆ sėstis,
      - l[n=302]: Ìr, wisaý dangaùs użmìrszęs, ìmăsı̆ száuksztą,
      - l[n=303]: Ìrgı̆ bĕżaùnydams walgiùs į gómŭrį̆ kìsza.
    - lg[type=stanza,n=20]:
      - l[n=304]: Àsz dar tókias biaurybès kol gýws nĕrĕgėjęs,
      - l[n=305]: Taìp nŭsı̆dýwyjau, kad jaù kŏnĕ rėktı̆ prădėjau.
      - l[n=306]: Tìkt sŭsı̆mìslyjęs, kad mán cze nèdĕră rėkaut,
      - l[n=307]: Wìs pămăżì sznibżdėdams ìr kytreý păsı̆slėpdams,
      - l[n=308]: 'Taìp iszólojau, kad szùnys kaùkti sŭnìko:'
      - l[n=309]: '"Jús iszpùtėlei pilwóti, júsgı̆ bĕdëwei,'
      - l[n=310]: Àr jau gėda jùms szwentaý rankàs sŭsı̆ìmti,
      - l[n=311]: Ìr auksztýn păżiurėt, kad rëbius ìmătĕ kąsnius?
      - l[n=312]: Més suskrétę búrai, més wyżótı̆ năbágai,
      - l[n=313]: Szén ir tén wis stùmdyti bei daùg prı̆sı̆wàrgę,
      - l[n=314]: Tánkey wós plùtas sausàs į wėdărą̆ kìszam,
      - l[n=315]: Ìr tikt sù blogù skinkiù gaiwìnămĕ szìrdis,
      - l[n=316]: Ó tikt ìr uż taì kasdën dĕkăwójămĕ Dëwui.
      - l[n=317]: Ó jus nèprëtĕlei, walgiùs wis rýdămı̆ rëbius,
      - l[n=318]: Ìr wis rìnczwynius į pìlwą kószdămı̆ stórą,
      - l[n=319]: Dëwo bei dangaùs wisaý pămı̆nėtı̆ păliówėt.
      - l[n=320]: Àr nĕsı̆bìjotės użsprìngt, kad kábı̆ăr ėdat,
      - l[n=321]: Àr kad júsŭ nămùs Perkúns į pléntą̆ sŭplészkįs?" -
      - l[n=322]: Taìp trumpaý pădŭmójęs sáw ir átrăszą̆ gáwęs,
      - l[n=323]: Tů kŏnĕ dwìlinks ìr neswëtiszkay nŭsı̆gàndęs,
      - l[n=324]: Pró durìs iszszókau ìrgı̆ nămó parjójau.
    - lg[type=stanza,n=21]:
      - l[n=325]: Àk, tărĕ Sèlmas, róds neszwánkios músŭ gădýnės
      - l[n=326]: Ànt wisú szelmýstu jaù wisaý păsı̆léido.
      - l[n=327]: Póns ir tàrnas jó peklón tikt bėgă tı̆kt bėgă,
      - l[n=328]: Àns, į̆sı̆rėmęs wìs ir póniszkay păsı̆pútęs,
      - l[n=329]: Wàrdo dëwiszko jau gėdėjas pămı̆nėti,
      - l[n=330]: Ó szisaì, kad jám įtìktu, nëkı̆nă Dëwą.
      - l[n=331]: Póns apjékėlis, Welnióp szůleìs bĕsı̆sùkdams,
      - l[n=332]: Ìr tarnùs saw ìszrinktus apjèktı̆ mŏkìna.
      - l[n=333]: Dëws ir żódis jó, bażnýczu músŭ grŏżýbės,
      - l[n=334]: Gësmés nóbażnos taipjaù kaip pótĕrĕi músu,
      - l[n=335]: Nèprëtĕlëms tokëms nei smárwė mėżı̆niŏ smìrdi.
      - l[n=336]: Lùmper ìrgı̆ kămėdigės apjékı̆nŏ póną,
      - l[n=337]: Ó tarnaì jo bè drausmės kekszáudămı̆ jůkias.
      - l[n=338]: Àk kur dìngo wëżlibùms jau músŭ gădýniu!
    - lg[type=stanza,n=22]:
      - l[n=339]: Taìp bĕsı̆pásăkŏjant ir swódbą wìsą bĕbaìgiant,
      - l[n=340]: 'Sztaì, tůjaùs wyżóts atbėgęs Blèbĕriŏ tàrnas:'
      - l[n=341]: Àk, tărĕ, lìnksmı̆nkı̆tės, jau wėl czesnìs păsı̆dáro.
      - l[n=342]: Tìkt girdėkit, kaìp Bendìksas żąsı̆ną̆ piáuja,
      - l[n=343]: Ìr kaip Paìkżentis păsı̆rìtęs áwı̆ną̆ smáugia.
      - l[n=344]: Waùszkus sáwŏ nămáms wënrágį bùlių̆ stĕkéna,
      - l[n=345]: Ó Mikóls darzè taip smàrkey swìlı̆nă kùilį,
      - l[n=346]: Kàd per mýlę dúmai, nei dĕbĕseì păsı̆kėlę,
      - l[n=347]: Sáulę sù żwaigżdėms ir száltą mėnĕsį̆ tàmsin.
      - l[n=348]: Taìgı̆ dăbàr deszrú wisókiu bùs prı̆sı̆wálgyt,
      - l[n=349]: Nės lăszı̆niú bei kùmpiu jaù rukįt păkăbįtu
      - l[n=350]: Żëmai pàs burùs daugýbė dìdĕlė̆ kába;
      - l[n=351]: O dar wìs daugiaùs mėsós į kámı̆ną̆ kèmsza.
      - l[n=352]: Taìgı̆ dăbàr czesnìs lëtùwiszkay păsı̆dárė,
      - l[n=353]: Ìr wargùs wisùs użmìrszę wėl ătsı̆gáusim.
    - lg[type=stanza,n=23]:
      - l[n=354]: Àle nĕmìslykit, tokią girdėdămı̆ kàlbą,
      - l[n=355]: Kàd ant ápjůko ji mùms yrà prămănýta;
      - l[n=356]: Jùk permër mes bëdzei ánt laukú prı̆sı̆wàrgom,
      - l[n=357]: Ìr greitì, kaip búrams reìk', į baùdzăwą̆ bėgom,
      - l[n=358]: Mėszlą wèszt, użkrėst, użárt, grŭdĕliùs barstýti,
      - l[n=359]: Szëną kìrst, sugrėbt, ir pó kraikù păkăwóti,
      - l[n=360]: Ìr wisàs gerýbes į skunès sŭwălýti.
      - l[n=361]: Àk, kas taì darbaì, kuriùs atlìkt triŭsı̆nėjom!
      - l[n=362]: Lýtus mùms daugsýk, taip dìrbant, nùgărą̆ praùsė,
      - l[n=363]: Ìr tuls twànkas įżarstýts daug képı̆nŏ kiaùszę.
      - l[n=364]: Més bĕsı̆dówy̆dămi daugsýk krůpàs nĕdărýtas
      - l[n=365]: Ìr plutàs menkàs blogaý kramtýdămı̆ wálgėm.
      - l[n=366]: Tánkey més twankè prastaý maiszýdămı̆ skìnkį
      - l[n=367]: Ìr wandèns malkùs isz kláno sémdămı̆ gėrėm.
      - l[n=368]: Prákaito taip daùg nu wéido mùms nŭlăszėjo,
      - l[n=369]: Kád per nósį tészkanczos wis rìtŏsı̆ srówės.
      - l[n=370]: Àk, mes bëdzei, àk wisùr dideý prı̆sı̆wàrgom!
    - lg[type=stanza,n=24]:
      - l[n=371]: Nùgı̆ dăbàr, nasztàs wargú wisàs nŭsı̆krátę,
      - l[n=372]: Jaù păsı̆lìnksmįkim bensýk czesnýj sŭsı̆kwëtę.
      - l[n=373]: Tám juk Dëws dosnùs gerýbes mùms dŏwănója,
      - l[n=374]: Kàd nŭsı̆múczyję bei, kaìp mums reìk', triŭsı̆nėję,
      - l[n=375]: Wėl atsı̆gáutumbim, gardzeý kramtýdămı̆ kąsnius.
      - l[n=376]: Dárbo reìk', nės taìp kożnám Dëws pàlëpė wálgyt,
      - l[n=377]: Wàlgio reìk', kad dìrbanczus sylà nĕpămèstu.
      - l[n=378]: Taìgı̆ nĕczėdykim muszt, piáut ir skèrst săwŏ wàlgį.
      - l[n=379]: Waìkĕ, nŭmùszk drąsà jautùką sáw nŭpĕnėjęs;
      - l[n=380]: Piáuk awiú keliàs, neczėdyk áwı̆ną̆ lùiną;
      - l[n=381]: Kìszk żąsìs, pylès, wisztàs į dìdĕlį̆ půdą;
      - l[n=382]: Skèrsk daglùs parszùs, păsı̆skèrsk nutùkŭsĕ̜ kiaùlę;
      - l[n=383]: Wálgyk sweìks deszràs isz krůpo sáw păsı̆dáręs.
      - l[n=384]: Ìmk raumèns stukiùs, sŭkăpójęs kìmszk smăgĕnìnę;
      - l[n=385]: Ó kad dár nĕ gănà, nŭsı̆twėręs dìdĕlĕ̜ żárną,
      - l[n=386]: Kìmszk drąsà plauczùs, n'atbók, kad plýszdămă drìksters,
      - l[n=387]: Ìr kĕpĕnú n'użmìrszk, kad stórą prìdrĕbı̆ dészrą;
      - l[n=388]: Nės tokë daiktaì taw gál dideý sŭsı̆gádyt.
      - l[n=389]: Jùk żinaì, koks kúds daugsýk pawásăriŏ czėsas.
      - l[n=390]: Àr nĕ gĕraý, kad dár per mėszlus spìrgı̆nı̆ spìrgus,
      - l[n=391]: Ìr kad pèr rugiùs į mëlą baùdzăwą̆ bėgdams
      - l[n=392]: Àrgı̆ nămėj ką weìkdams sáw ı̆ssı̆szùtı̆nı̆ kùmpį?
    - lg[type=stanza,n=25]:
      - l[n=393]: Róds, tărė Laùras, sù mërà wis reìk' păsı̆pùrtįt.
      - l[n=394]: Próto reìk', kad ką rudèns czėsè mė̆sı̆nėji,
      - l[n=395]: Ó kad czėrauji, wėl reìk' su rámzŭmŭ czėraut.
      - l[n=396]: Àr tai próts, kad kàs, suláukęs rùdĕnį̆ rëbų,
      - l[n=397]: Wìs bĕsı̆jůkdams ìr dainůdams lászı̆niŭs ėda,
      - l[n=398]: Ìr prı̆sı̆rýt aklaý kasdën į kàrczămą̆ lènda?
      - l[n=399]: Jùk girdėjot jaù, kaip àns Doczýs szŏkı̆nėdams,
      - l[n=400]: Ìr kasdën girtůdams beì durnaý smăgŭráudams,
      - l[n=401]: Ìsz bėdós paskiaús kaip smìrdas úbăgŭi téko.
      - l[n=402]: Waìkĕ, prı̆wálgydams ir gérdams màndăgĕy èlgkis.
      - l[n=403]: Méts tur daùg dënú, ik wìsas jìs păsı̆baìgia,
      - l[n=404]: Ó kożnà dënà daug kąsniu nór' păsı̆sótįt.
      - l[n=405]: Pùsryczei kasdën ir pëtus ìr wăkărënė
      - l[n=406]: Skìlwį pérmaldyt ir rámdyt pászărŏ sténa;
      - l[n=407]: Ó dar ìrgı̆ pălùdënai daugsýk ı̆ssı̆szëpę,
      - l[n=408]: Kàd darbaì laukù prăsı̆plátı̆nă, lŭkŭriă szmótu.
    - lg[type=stanza,n=26]:
      - l[n=409]: Taìgı̆ nĕ wìs kasdën, nei swódbą dìdĕlĕ̜ kéldams
      - l[n=410]: Ìr nei kókias kriksztynàs pădărýdămăs czėrauk!
      - l[n=411]: Nè kasdën wis sù smalstùmais wėdărą̆ lìnksmįk
      - l[n=412]: Ìrgı̆ nĕ wìs durnaý ir taìp saw ùżdărą̆ pústyk,
      - l[n=413]: Kàd paskiáus walgiùs taw reìks iszpliùrpt nĕdărýtus.
      - l[n=414]: Pastarnóks su mórkais, rópės ìrgı̆ rĕpùkai,
      - l[n=415]: Bàrszczei sù burókais beì raugìntă lăpënė,
      - l[n=416]: Żìrnei, kàd su pùpoms jůs iszszùtı̆nı̆ půde,
      - l[n=417]: Ìr sziŭpı̆nýs gardùs, taipjaù ir màndăgı̆ grùczė
      - l[n=418]: Sù kisëlium, kàd jůs sáw iszplészkı̆nı̆ wìrdams,
      - l[n=419]: Àr potám wisaìp wirtì kartùpĕliŭ wálgei
      - l[n=420]: Ìr kelmùczei, kàd jůs sáw su ùżdărŭ wérdi -
      - l[n=421]: Wìslab bùs gardù ir táw dideý sŭsı̆gádys,
      - l[n=422]: Kàd kasdën, kaip reìk', bandýsi màndăgĕy czėraut,
      - l[n=423]: Ìrgı̆ bĕczėraudams kitú dënú pămı̆nėsi.
    - lg[type=stanza,n=27]:
      - l[n=424]: Àlĕ nĕpýk, gaidaù, kad żódį dár păsăkýsiu.
      - l[n=425]: Tàrp Lëtùwninku daugsýk tuls ràndăsı̆ smìrdas,
      - l[n=426]: Kùrs, lëtùwiszkay kalbėdams ìr szŏkı̆nėdams,
      - l[n=427]: Lýg kaip tìkras Wókëtis mums gėdą̆ pădáro.
      - l[n=428]: Daùg tarp mús' yrà, kurë, durnaý prı̆sı̆rìję,
      - l[n=429]: Wókiszkas dainàs dainůt ir kéikt păsı̆prátin,
      - l[n=430]: Ìr kaip Wókëczei kasdën į kàrczămą̆ bėga.
      - l[n=431]: Tódėl túls żioplýs, supliùrpęs wìsą̆ zŏpóstą,
      - l[n=432]: Kàrtais pùsnůgis ant ápjůko rė̆plı̆nėja.
      - l[n=433]: Jús pustélninkai, ar tám Dëws sáwŏ gĕrýbes
      - l[n=434]: Mùms kasdën ir taìp dosnaý dŏwănója,
      - l[n=435]: Kàd mes jàs tikt wìs kaip kiaùlės ėsdămı̆ rýtum?
      - l[n=436]: Pìlwą róds kasdën protìngay reìkiă pălìnksmįt,
      - l[n=437]: Bèt ir, kàs ant pìlwo reìk', wis tùrı̆mĕ rúpįt.
    - lg[type=stanza,n=28]:
      - l[n=438]: Taì jau wìs tësà, szweplódams ìsztărė̆ Bùżas;
      - l[n=439]: Żìnom jùk wisì, kaip més nůgìntĕlı̆ gémam,
      - l[n=440]: Taìp didzáusias póns, kaip més wyżótı̆ năbágai,
      - l[n=441]: Cëcorius taipjaù kaip jó skaróti pădónai;
      - l[n=442]: Ùbags taìp kaip póns kytriáusias ùżgĕmă glúpas,
      - l[n=443]: Ìr taip wëns kaip kìts isz pápo mótĕrŭ sùrbia.
      - l[n=444]: Póns szilkůs' o búrs szaudůs' werkszlén păsı̆slėpęs,
      - l[n=445]: Ìk abù po tó protìngay pràdĕdă mìslyt.
      - l[n=446]: Búrui taìp kaip ìr ponáczui, kàd sŭsı̆dèrkia,
      - l[n=447]: Reìk' su márszkonio sklypù pastùrgălį̆ szlůstyt,
      - l[n=448]: Ìr jo wýstyklus biauriùs su wándĕniŭ pláuti.
      - l[n=449]: Àk, nĕpădýwyk mán dėl tókio dýwı̆nŏ żódzo;
      - l[n=450]: Jùk żinaì, kad wìs tësà, ką czè sŭwăpėjom.
    - lg[type=stanza,n=29]:
      - l[n=451]: Taìp këkwëns żmogùs wargìngay pràdĕdă żióptert,
      - l[n=452]: Kàd jis ìsz tamsós į swëto rìtăsı̆ szësą,
      - l[n=453]: Ìr potám lopszýj sapnůdams szaúkiă păgálbos;
      - l[n=454]: Wëns taipjaù kaip kìts użgìmdams ùżgĕmă blógas.
      - l[n=455]: Kàd ponáczus į garbìngą pátălą̆ déda,
      - l[n=456]: O burùs prastùs į tàmsų pászălį̆ kìsza,
      - l[n=457]: Àr suwýstytus ant mènko pàdĕdă dèmblio,
      - l[n=458]: Këk jë, mìslyk tìkt, saw pátys àtnĕsză lóbiu?
      - l[n=459]: Pónu dár nei wëns su kárdu nègı̆mė̆ swëte,
      - l[n=460]: Ó tarp búru wėl nei wëns saw n'àtnĕszė̆ żágrę
      - l[n=461]: Àr ekėczoms pádăry̆nes ar négĕlį̆ grėbliui.
      - l[n=462]: Póns didzós gı̆mı̆nės, tarp búru wìs păsı̆pútęs,
      - l[n=463]: Neì lăszı̆niú taukaì ant szìlto wándĕniŏ plaùkia;
      - l[n=464]: Bèt năbăgėlis búrs, skylėtą mùcĕ̜ nŭwóżęs,
      - l[n=465]: Dėl jo żaìbo lėts pas száltą kákălį̆ dréba,
      - l[n=466]: Àr isz tólo klóniojas dideý păsı̆lènkęs.
      - l[n=467]: Bèt jau taìp kożnám Dëws wëtą màndăgĕy táikė,
      - l[n=468]: Kàd wëns kaìp baisùs kŭnį̆gáiksztis skiaùtŭrĕ̜ ródo,
      - l[n=469]: Ó kits pèr purwùs klampódams mėżı̆nį̆ raùso.
    - lg[type=stanza,n=30]:
      - l[n=470]: Róds yr' daùg żiopliú, kurë năbăgėlį̆ búrą
      - l[n=471]: Ìsz nĕlăbós szirdës per paìką drìmĕlį̆ laìko,
      - l[n=472]: O sztai, pátys jùk daugsýk kaip drìmĕlĕi èlgias.
      - l[n=473]: Kàs tokëms iszdýkėlëms gardzeý păsı̆wálgyt
      - l[n=474]: Ìr prı̆sı̆sùrbt saldzeý pelnýtu reìkălą̆ kóżną,
      - l[n=475]: Kàs dirwàs użártu, sėtu beì nŭwălýtu,
      - l[n=476]: Kàs grŭdĕliùs iszkùltu ìr pardůt nŭwăżiůtu,
      - l[n=477]: Kàd nei Laùro neì dosnìngo Krìzŏ nĕbútu?
      - l[n=478]: Żìnom jùk, kaip kóżnas póns su sáwŏ nămìszkeis,
      - l[n=479]: Rùdĕny̆j důnos ìr gardzú pyrágŭ nĕtékęs,
      - l[n=480]: Búrui ìsz bėdós į rànką pìnı̆gą̆ brùka,
      - l[n=481]: Ìrgı̆ bĕglóstydams jį màldo, kàd sŭsı̆mìltu.
      - l[n=482]: Ó sztai, tů paskùy kaip dìdis póns į̆sı̆rėmęs,
      - l[n=483]: Ìrgı̆ nĕswëtiszkay darkýdams, wárgı̆nă bëdzų,
      - l[n=484]: Àr bĕsı̆szýpsodams jo prástą nëkı̆nă námą.
    - lg[type=stanza,n=31]:
      - l[n=485]: Róds, tărė̆ Prìczkus, taìp ir mán daugsýk păsı̆dárė,
      - l[n=486]: Kàd asz szaltyszáudams szén ir tén jŏdı̆nėjau.
      - l[n=487]: Àmtmons kéikė taìp, kad mán plaukaì păsı̆sziáuszė,
      - l[n=488]: Ó tarp búru daùg mănĕ̜ jaù kŏnĕ wìsą̆ prăkéikė.
      - l[n=489]: Póns iszkóliodams kasdën mănĕ̜ tìngı̆niŭ szaùkė,
      - l[n=490]: Ìr kad ùrdĕlį̆ n'isztaisiaù, tů mùszė̆ pĕr aùsį,
      - l[n=491]: Kàd snargleì perdėm isz nósës szóktı̆ păgáwo.
      - l[n=492]: Róds tai kiaùliszkas manërs ir didĕlė̆ gėda,
      - l[n=493]: Ýpăczĕy kàd dėl tó baudzáuninks pràdĕdă jůktis,
      - l[n=494]: Ó paskùy szaltýsziaus jaù wisaý nĕsı̆bìjo,
      - l[n=495]: Ìr jį spiáudydams per paìką kùmĕlį̆ laìko.
      - l[n=496]: Kàd mănĕ̜ póns kampè tamsiàm ir wìsą̆ nŭpèsztu,
      - l[n=497]: Àlĕ pŏtám szwësój kożnám wėl wisą̆ păgìrtu,
      - l[n=498]: Taì ben dúszei taìp skaudù nei sùnkŭ nĕbútu.
      - l[n=499]: Ógı̆ dăbàr taip gėdiszkay wisùr păsı̆ródau,
      - l[n=500]: Kàd ir waìkpălăikei jau mán ı̆ssı̆szëpt păsı̆drąsin.
    - lg[type=stanza,n=32]:
      - l[n=501]: Ànday trópyjos, kad àsz, į baùdzăwą̆ jódams,
      - l[n=502]: Kaìp szaltýsziui reìk', įdróżiau tìngı̆nį̆ Slùnkių.
      - l[n=503]: Bèt jisaì tůjaùs mănĕ̜ pèszt ir mùszt păsı̆kėsęs,
      - l[n=504]: "\"Eìk, tărė̆, snàrgliau! kàs taw rúp'? sztai, gáusı̆ pĕr aùsį!"
      - l[n=505]: Àr jau użmirszaì, kaip póns tăwŏ nùgărą̆ skàlbė?"
      - l[n=506]: Àsz dėl żódzo tó biauraùs dideý nŭsı̆gàndęs,
      - l[n=507]: Jaù, kur gálwą sáwŏ nŭkìszt, wisay̆ nĕżı̆nójau,
      - l[n=508]: Bèt kitì baudzáuninkai dainůdămı̆ jůkės.
      - l[n=509]: Taì atlìkom jaù, wisùr nëkaì păsı̆dárė.
      - l[n=510]: Lýgey kaìp antaý szaszůts pawásăriŏ snëgas,
      - l[n=511]: Kàd jis pràdĕdă tìrpt, żëmós jau nèdĕră kéliui,
      - l[n=512]: Lýg taip sù garbėms wisóms ir mán păsı̆dárė.
    - lg[type=stanza,n=33]:
      - l[n=513]: Bà, kaip jáuns buwaù, - kur dìngot, mánŏ dë̆nélės! -
      - l[n=514]: Aì, kaip jáuns buwaù, wisì mănĕ̜ gìrdăwŏ klápai.
      - l[n=515]: Àr but' póns ar búrs, ar bérns ar slúgı̆nė̆ kèrdzaus,
      - l[n=516]: Ìr waikaì be bùkswu ìr dar żįsdămı̆ pápą,
      - l[n=517]: Wìslab ir wisùr, kaip gìrdit, liaùpsı̆nŏ Prìczkų.
      - l[n=518]: Ógı̆ dăbàr żilám wisì jau jůkiăsı̆ blóznui;
      - l[n=519]: Póns taipó kaip búrs szaltýszių nëkı̆nă séną.
      - l[n=520]: Àsz daugsýk, păżĕbódams sáw nuplìkŭsį̆ kùiną
      - l[n=521]: Ìr karczùs żilùs ant sprándo jó pămătýdams,
      - l[n=522]: Sù dusáwimais iszwýstu sáwŏ sĕnýstę.
      - l[n=523]: Ó kad rùdĕny̆j pèr purwùs į baùdzăwą̆ jóju,
      - l[n=524]: Ó mănŏ kùinpălăikis klampódams żèngt nĕnŭjëgia,
      - l[n=525]: Àsz jo taìp gailiůs, kad kàrtais ászărŭ srówės,
      - l[n=526]: Ýpăczĕy kàd iszkóliots jódau, wàrwă nŭ zúbu.
      - l[n=527]: Taìp asz, mìslyk tìkt, gailiůsı̆ păsénŭsiŏ kùino;
      - l[n=528]: Nės jis trýlı̆kă métu, mán szůleìs jŏdı̆nėjant,
      - l[n=529]: Pó balnù mănĕ̜ wëżlibay į baùdzăwą̆ wìlko.
      - l[n=530]: Ógı̆ mănęs, żėlėk Dëwè, nuplìkŭsiŏ tàrno
      - l[n=531]: Jaù wisaý nei szìs nei tàs sŭsı̆mìlt nĕsŭprànta.
    - lg[type=stanza,n=34]:
      - l[n=532]: Àk, tărĕ jám Enskýs, isztráukęs dìdĕlį̆ peilį,
      - l[n=533]: Màns broliaù szirdìngs, kam spárdais taìp sŭsı̆raùkęs?
      - l[n=534]: Jùk ir mán taipjaù kaip táw wisaý păsı̆dárė.
      - l[n=535]: Sztaì, brëdkriaùnis szìs, ant szálto preìkălŏ káltas,
      - l[n=536]: Ródos, tìkt żiurėk, jau neì iszdìlŭsı̆ dèlcze,
      - l[n=537]: Àr kaip baìsey kóks nukùmpęs wánăgŏ snápas.
      - l[n=538]: Kàd asz tai pămătaù, tůjaùs man Gìltı̆nė̆ ródos,
      - l[n=539]: Kaìp ję móloriaus rankà mŏlăwódămă rászo
      - l[n=540]: Ìr su jós dalgiù kumpù nugàndı̆nă swëtą.
      - l[n=541]: Àk broliaù, szio stùngio, szió nudìlŭsiŏ stùngio
      - l[n=542]: Àsz taipó gailiůs, kad kàrtais wèrkt nĕsı̆liáuju.
      - l[n=543]: Nės jis trýlı̆kă métu, mán deszràs mė̆sı̆nėjant
      - l[n=544]: Ìr lăszı̆niú szmotùs ant swódbu màndăgĕy piáustant,
      - l[n=545]: Kaìp ugnìs baisì per mėsą szókdăwŏ këtą,
      - l[n=546]: Ìr kaip kóks smarkùs bindókas skéldăwŏ káulus,
      - l[n=547]: Kaìp man Jóns, Mikóls ir Laùras liùdı̆mą̆ důda.
    - lg[type=stanza,n=35]:
      - l[n=548]: Bèt nĕ gănà dar bùs; asz táw daugiaùs păsăkysiu.
      - l[n=549]: Kàd asz - tìkt girdėk, broliaù, kaip mán păsı̆dárė,
      - l[n=550]: Ìr kaip búrams dár kasméts daugsýk păsı̆dáro,
      - l[n=551]: Kàd jë sáw karnú, wyżàs nŭsı̆pįt, ŭssı̆geìdza,
      - l[n=552]: Àr ką száudyt ìr gardzeý păsı̆kèpt prăsı̆máno.
      - l[n=553]: Àsz taipjaù kaip kláps daugsýk mudreý szŏkı̆nėdams,
      - l[n=554]: Médzu wógt tamsój į szìlo pászălį̆ tráukiaus.
      - l[n=555]: Róds tësà, mănĕ̜ wàrts daugsýk uźklùpŏ bĕdı̆rbant
      - l[n=556]: Ìr neswëtiszkay, kaip wágį, wìsą̆ nŭplëkęs
      - l[n=557]: Tů, nei kóks baisùs razbáininks, àtė̆mė̆ kìrwį,
      - l[n=558]: Bèt dar kùinpălăikį man jìs në̆kădós nĕnŭkìnkė.
      - l[n=559]: Nės asz nè taipó wogiaù kaip túls bălămútas,
      - l[n=560]: Kùrs żëmós czėsè, saw ką păsı̆kìrst ŭssı̆geìdęs,
      - l[n=561]: Wìs tikt áużůlus, klewùs ir drútmĕdį̆ wágia,
      - l[n=562]: O paskùy pardůt į mëstą kùr nŭsı̆bástęs,
      - l[n=563]: Tů girtůdams ìr szôkįnėdams pràgĕriă pèlną.
      - l[n=564]: Kàd man kàrtais wógt ar ką iszplėszt păsı̆táikė,
      - l[n=565]: Róds ir àsz nĕsı̆gėdėjau isztëst săwŏ rànką,
      - l[n=566]: Àlĕ nĕ sáw wogiaù, bet wìs mălŏnìngëms pónams.
      - l[n=567]: Jùk żianaì, kaip mùms kasméts reik' mézlăwą̆ mëlą
      - l[n=568]: Àmtmonams mokėt, kad jë jau ùrdĕlį̆ siùncza
      - l[n=569]: Àr per wákmistrus skwërtůt ir mùszt nĕsı̆liáuja.
    - lg[type=stanza,n=36]:
      - l[n=570]: Àk szirdìngs broliaù, dideý meldzù, nĕpădýwyk,
      - l[n=571]: Ìr nĕsăkýk lë̆sı̆nìnkui, kàd Obrýs mănŏ bérnas
      - l[n=572]: Médzu wógt ar ką păsı̆kìrst kas rùdĕnį̆ rèngias.
      - l[n=573]: Àsz dideý dzaugiůs tą triúsą jó pămătýdams;
      - l[n=574]: Ìr kad żëmą jìs ką wógt kuinùs păsı̆kìnko,
      - l[n=575]: Tů jam dwì deszrì keptì păstĕliáwęs důdu;
      - l[n=576]: Ìr kad jìs wartú n'iszpántyts pàrwĕżă médį,
      - l[n=577]: Ìsz tikrós szirdës dar tréczą prìdĕdŭ dészrą,
      - l[n=578]: Àr, kad jaù deszrú nĕtĕkaù, du dìdĕliŭ súriu.
      - l[n=579]: Taìpgı̆ pŏtám kruwélę wëżlibay sŭsı̆wógę
      - l[n=580]: Į arczáusį mëstą tů pardůt nŭkĕliáujam,
      - l[n=581]: Ìr grăszĕliùs grecznùs, isz médzu sáw nŭsı̆pèlnę,
      - l[n=582]: Czįżę użmokėt kasméts kytreý păkăwójam.
      - l[n=583]: Taìpgı̆ mătaì, ir médzu wógt' reik' rázŭmŏ gréczno.
      - l[n=584]: Tódėl nè dywaì, kad túls glupóks năbăgėlis,
      - l[n=585]: Sù tăbăkù draustù, ar wógt į gìrĕ̜ wăżiůdams,
      - l[n=586]: Gėdiszkus wargùs ar stróką sáw păsı̆dáro.
      - l[n=587]: Bèt ir tóks dramblýs tarp búru túls ı̆ssı̆rànda,
      - l[n=588]: Kùrs, săwŏ lászı̆niŭs ir zopóstą wìsą̆ sŭėdęs,
      - l[n=589]: Ìr uż pýwą skìnkį wós ar wándĕnį̆ szliùrpdams,
      - l[n=590]: Ìsz bėdós nei Żýdas jaù prı̆wı̆liót păsı̆prátin.
    - lg[type=stanza,n=37]:
      - l[n=591]: Tàm këmè, broliaù, kur àsz săwŏ szùtı̆nŭ půdą,
      - l[n=592]: Dù tikrù szelmiù păgrătà sŭ mănìm gywéna.
      - l[n=593]: Wëną jú baudzáuninkai Pelėdă wădìna,
      - l[n=594]: O kitám per práwardį jë prámı̆nė Slùnkium.
      - l[n=595]: Jùk żinaì, kaip búrai wéik naujëną̆ prămáno,
      - l[n=596]: Ypăczĕy, kàd ant swódbu, jaù durnaý prı̆sı̆rìję,
      - l[n=597]: Búriszkay bei kiaùliszkay tů pràdĕdă szútyt.
      - l[n=598]: Dár wos métai, kaìp asz tàm këmè bŭdăwójaus;
      - l[n=599]: Tódėl kaìp naujóks kaimýnu wìsą̆ răbátą
      - l[n=600]: Ìr ju klástą beì szelmýstę dár nĕpăʒįstu.
      - l[n=601]: Àlĕ Pĕlėdos ìr kaimýnu peìkiămŏ Slùnkiaus
      - l[n=602]: Àsz jau taìp baisėjůs, kàd man pàdrĕbă kìszkos.
      - l[n=603]: Tìkt girdėk, asz tókius táw dywùs păsăkýsiu,
      - l[n=604]: Kàd plaukaì taw ànt żilós galwós păsı̆sziáuszis.
    - lg[type=stanza,n=38]:
      - l[n=605]: Tróbos smìrdu tú, kad jàs kas nór' į̆sı̆tėmyt,
      - l[n=606]: Neì pustýnės isz wisú păszăliú păsı̆ródo.
      - l[n=607]: Kàd auksztýn żiurì, pămătaì sudrìskŭsį̆ kraìką,
      - l[n=608]: Ànt kurió sklypùs nuplėsztus kléstı̆nă wėjai,
      - l[n=609]: Kàd wëns czè kits tén nů stógo rìtăsı̆ lópas.
      - l[n=610]: Spárai pó kraikù su czytais klìbă sŭpùwę,
      - l[n=611]: Ó widùj wisùr po stógu látgălĕi kába
      - l[n=612]: Sù plauszaìs ar kàrklais bè nĕgĕliú sŭkăbįti.
      - l[n=613]: Bèt ăpăczój, kad jú butùs biauriùs păżiŭrėsi,
      - l[n=614]: Tů jůs kaip staldùs ar kiaùltwarczus pămătýsi;
      - l[n=615]: Nės kur tìkt żiurì, wisùr mėżı̆nýs păsı̆ródo.
      - l[n=616]: Jùk jë ìr kiaulès stubój taikýt nĕsı̆gėdi,
      - l[n=617]: Ìr, kad jëms padýwyji, dar bárăsı̆ smàrkey.
    - lg[type=stanza,n=39]:
      - l[n=618]: Ànday trópyjos, kad àsz, Pelėdą̆ sŭtìkęs,
      - l[n=619]: Jám dėl kiaùliszkos biaurýbės ką păsăkýti
      - l[n=620]: Ir jį kaìp kaimýns wërnaý bandzaù pămŏkįti.
      - l[n=621]: Kiaùlė̆, tăriaù, ką dìrbi? àr wisaý nĕsı̆gėdi?
      - l[n=622]: Jùk tu jaù kaip szúdwăbălis mė̆żı̆nýj păsı̆ródai;
      - l[n=623]: Àr gìrdi, kaip szúdwăbălis jau szúdĕ păsmìrdai.
      - l[n=624]: Àsz użwákar táwŏ nămùs blogùs prăwăżiůdams,
      - l[n=625]: Kàd į̆sı̆tėmyczau tikraý, tyczóms păżiŭrėjau.
      - l[n=626]: Taipgı̆ bĕżiópsant mán arklýs mănŏ żwéngtı̆ prădėjo,
      - l[n=627]: Ìr tůjaùs tăwŏ spáru wëns nu stógŏ nŭpůlė,
      - l[n=628]: Ó langú wënàm perdėm skylė păsı̆dárė.
      - l[n=629]: Sztaì, tůjaùs - girdėk tikraý, ką táw păsăkýsiu -
      - l[n=630]: Tů trys kiaùlės dáglos sù daglaìs săwŏ pàrszais,
      - l[n=631]: Lýg kad skèrdė kàs, stubój sużwìgŏ nĕszwánkey,
      - l[n=632]: Ìr pro lángus ìr plysziùs kuleìs ı̆ssı̆rìto.
    - lg[type=stanza,n=40]:
      - l[n=633]: Tókius àsz dywùs kol gýws në̆kădós nĕsŭláukęs,
      - l[n=634]: Taìp nŭsı̆dýwyjau, kad mán plaukaì păsı̆sziáuszė.
      - l[n=635]: Ó tù nèprë̆tĕliau skaróts su wàlkătă Slùnkium
      - l[n=636]: Jaù wisaý nĕsı̆gėdı̆tă tàrp żmoniú păsı̆ródyt?
      - l[n=637]: Jùdŭ nĕtìnkat kiaùlpălăikes keliàs wărı̆nėti,
      - l[n=638]: Ó dart kaìp găspădórei sù kitais găspădóreis
      - l[n=639]: Wìs aukszczáus czesnýj tarp swótu lèndătĕ sėstis
      - l[n=640]: Ìr tikt wìs gardzeý smăgŭráut ir maùkt ı̆ssı̆żiójat.
      - l[n=641]: Àk kad wyriausýbė jaù ant mús' sŭsı̆mìltu,
      - l[n=642]: Ìr abù ben wéik isz këmo músŭ păgùitu!
      - l[n=643]: Jùk jau més wisì smirdėt dėl jùmă prădėjom.
      - l[n=644]: Taìp asz jám păsăkiaù, bet jìs, berżìnį nŭtwėręs,
      - l[n=645]: Tů kaip kóks razbáininks mán per nùgărą̆ sëkė,
      - l[n=646]: Ìr, kad Sèlmas mán umaý nebút' păsı̆táikęs,
      - l[n=647]: Ràsı̆ mănè̜ tůjaùs ant wëtos bútŭ nŭmùszęs.
      - l[n=648]: Taìgı̆ mătaì, gaidaù, kaip kàrtais waìds păsı̆dáro,
      - l[n=649]: Kàd nenáudėlį kokį bandaì pămŏkįti
      - l[n=650]: Ìr pămŏkįdams jį, kaip reìk', păsı̆drąsı̆nı̆ kóliot.
    - lg[type=stanza,n=41]:
      - l[n=651]: Taìp bĕsı̆pásăkŏjant ir swódbą wìsą bĕbaìgiant,
      - l[n=652]: Źémė sù wisaìs daiktaìs wirpėtı̆ păgáwo.
      - l[n=653]: Tů sweczeì wisì, dėl tó dideý nŭsı̆gàndę,
      - l[n=654]: Ìsz swetlýczos búriszkos kuleis ı̆ssı̆rìto,
      - l[n=655]: Taìp kad jú kelì sweikàs ăkĕlès ı̆ssı̆bádė,
      - l[n=656]: Ó kitì rankàs ar kójas bùwŏ pălúżę.
      - l[n=657]: Ó sztai, wìs dėl nëknëkiu taipó nŭsı̆tìko;
      - l[n=658]: Nės Doczýs sŭ szĕszeìs kulìkais, kùldămı̆ żìrnius,
      - l[n=659]: Taìp neswëtiszkay wirkszczàs su sprágı̆lŭ daùżė,
      - l[n=660]: Kàd ir pélės po szaudaìs kribżdėtı̆ nĕdrįso,
      - l[n=661]: Ó sweczú daugùms saw négandas păsı̆dárė.
    - lg[type=stanza,n=42]:
      - l[n=662]: Àlĕ nĕdýwy̆kı̆tės kalbàs girdėdămı̆ tókias;
      - l[n=663]: Jùk Doczýs kasméts, suláukęs rùdĕnį̆ rëbų,
      - l[n=664]: Ìr iszkùldams sáwŏ jăwùs, iszgàndı̆nă swëtą.
      - l[n=665]: Àk, këk bùtu jis, taip dúkdams, jaù păgădìno,
      - l[n=666]: Àk këk gìriu beì kalnú jis pàrmĕtė̆ pérnay!
      - l[n=667]: Tìkt baisù klausýt, kad Laùras, Blèbĕriŏ dėdė,
      - l[n=668]: Sáwŏ bė̆dàs ir ìszgąsczus mùms prànĕszė̆ kàrtais.
      - l[n=669]: Jùk wos kiaùlstaldis, wos klėtis jám păsı̆lìko,
      - l[n=670]: Ìrgı̆ nămaì jo neì pustýnė jaù păsı̆ródo.
    - lg[type=stanza,n=43]:
      - l[n=671]: Tàs neszwánkus dárbs, kurį Doczýs prăsı̆mánė,
      - l[n=672]: Daùg nesándoru bei waìdu swëtĕ pădárė.
      - l[n=673]: Àk këk wëżlibu kaimýnu, bùtą̆ pălìkę,
      - l[n=674]: Rùdĕny̆j ant laukú szaltú kly̆dı̆nėdămı̆ slápos,
      - l[n=675]: Àr săwŏ klumokùs păsı̆dárę, ùbăgăis eìna.
      - l[n=676]: Tókius ìszgąsczus baisiùs wërnì găspădórei
      - l[n=677]: Tánkey prówninkams auksztëms Kărăliáuczŭjĕ skùndė;
      - l[n=678]: Àlĕ prŏwós wertós, kaip reìk', nëkădós nĕsŭláukė.
      - l[n=679]: Żìnom jùk, żĕlĕk Dëwè, kaip músŭ gădýnė,
      - l[n=680]: Àszărăs ìszwerktas po kóju mįdămă, szýpsos.
    - lg[type=stanza,n=44]:
      - l[n=681]: Àlĕ nĕżinot dár, dėl kó Doczýs nĕpăteìkia,
      - l[n=682]: Ìr dėl kó jis taìp kasméts su sprágı̆lŭ daùżia.
      - l[n=683]: Sáko daùg żmoniú, kurë jo sziùpı̆nį̆ wálgė,
      - l[n=684]: Kàd jisaì dėl tó săwŏ kreìwą wárgı̆nă skúnę,
      - l[n=685]: Kàd ben wéik girtůt ir lėbaut ką păgămįtu.
      - l[n=686]: Nės jis, pó Mikëlės tů klojimą̆ bĕmùszdams,
      - l[n=687]: Laìżos wìs ir gùrkszczodams į kàrczĕmą̆ żiúri.
      - l[n=688]: Taìp potám sŭ păczè keliàs eilès nŭstĕkénęs,
      - l[n=689]: Wėtyt skùbı̆năs ìr, krepszùs grudú prı̆sı̆bėręs,
      - l[n=690]: Tů păsı̆lìnksmįt ìr prı̆sı̆kószt į́ kàrczămą̆ bėga.
      - l[n=691]: Bèt mŏtĕrìszkė jó, linú grįsztès nŭsı̆nészus',
      - l[n=692]: Ìr slaptóms pardáwus' wìs părăgáudămă sùrbia.
      - l[n=693]: Ó dar tó nĕ gănà, bet ìr waikùs nŭsı̆wédus'
      - l[n=694]: Ìr į tėwo prëglobstį păsŏdìnŭsı̆ maùkia.
    - lg[type=stanza,n=45]:
      - l[n=695]: Pérnay trópyjos, kad Kàspars, Blèbĕriŏ tàrnas,
      - l[n=696]: Atlankýt Plauczúną, sù Doczù nŭkĕliáwo;
      - l[n=697]: Bèt ir Krìzas sù Laurù tenjaù nŭwăżiáwo.
      - l[n=698]: Nės Plauczúns jůs ànt kriksztýnu bùwŏ păkwëtęs,
      - l[n=699]: Ìr wisùs kaimýniszkay prı̆my̆lėt păżădėjęs.
      - l[n=700]: Sztaì, tů báżmas sùkwëstu sweczú sŭsı̆rìnko,
      - l[n=701]: Bèt ir nèkwëstu kaimýnu daùg sŭsı̆bėgo.
      - l[n=702]: Kàspars klóniojos, dosnìngą Krìzą pămátęs;
      - l[n=703]: Àlĕ Doczýs, nei dùmczus kóks pilwóts į̆sı̆rėmęs,
      - l[n=704]: Ìrgı̆ nĕszwánkey rėkaudams, czesnýj păsı̆ródė.
      - l[n=705]: Nės jisaì jau wėl, prësz Mértyną smăgŭraudams,
      - l[n=706]: Laìzės wìs ir gùrkszczodams prı̆sı̆ėst ı̆ssı̆żiójo.
      - l[n=707]: Tů Plauczúns daug spìrgįtu bei szùtį̆tŭ wálgiu
      - l[n=708]: Ìrgı̆ răgaìsziu pèr tarnùs atnèszdı̆nŏ kúmams;
      - l[n=709]: Ó sweczeì wisì, margóms eilėms sŭsı̆sėdę,
      - l[n=710]: Lászı̆niŭs ir jukàs Plauczúno girdămı̆ wálgė.
    - lg[type=stanza,n=46]:
      - l[n=711]: Taìpgı̆ bĕwálgant ìr kaimýniszkay bĕsı̆dzaùgiant,
      - l[n=712]: Laùras sù Doczù pămăżì nurnėtı̆ păgáwo,
      - l[n=713]: Ìr dėl kiaùlstaldzu pargráutu ìr păgădįtu
      - l[n=714]: Bártis, ìrgı̆ nĕszwánkey kóliotis ŭssı̆mánė.
      - l[n=715]: Stùi, neszwánkėli, ar próts czesnýj sŭsı̆prëszyt,
      - l[n=716]: Ìrgı̆ bĕwálgant kiaùlstadzu biauriú pămı̆nėti?
      - l[n=717]: Àlĕ dăbókit dár toliaùs, kas czè păsı̆dárė,
      - l[n=718]: Ìr ką Krìzas, séns żmogùs, mums prànĕszė̆ pérnay.
    - lg[type=stanza,n=47]:
      - l[n=719]: Pýwo trìs baczkàs Plauczúns, brangeý nŭsı̆pìrkęs,
      - l[n=720]: Į swetlýczą pèr tarnùs įnèszdı̆nŏ greìtay.
      - l[n=721]: Bèt Enskýs, jo klápczus, daùg pălăwótu krágu
      - l[n=722]: Ó mŏlăwótu stůpu dár daugiaùs sŭgăbéno.
      - l[n=723]: Sztaì, sweczeì tůjaùs, iszmaùkę dìdĕlĕ̜ báczką,
      - l[n=724]: Búriszkas ir kiaùliszkas sznektàs prăsı̆mánė.
      - l[n=725]: Żìnot jùk, kaip glúpas búrs, permër prı̆sı̆rìjęs,
      - l[n=726]: Zaùnyt ìr durnùs nëkùs iszplópt nĕsı̆gėdi.
      - l[n=727]: Bèt kitì jau wėl dėl kiaùlstaldzu păgădįtu
      - l[n=728]: Ìr dėl kiaùliu nùmusztu by̆lı̆nėtı̆ prădėjo.
      - l[n=729]: Sztaì, tůjaùs isz żódzu kiaùliszkay păsăkýtu
      - l[n=730]: Pékliszkas razbájus ir niukìms păsı̆kėlė.
    - lg[type=stanza,n=48]:
      - l[n=731]: Róds, kad búrs czĕstăwóts jau próto wìsŏ nĕtènka,
      - l[n=732]: Sztaì, tůjaùs jau ìr pădŏrùmo wìsŏ nĕtènka.
      - l[n=733]: Jùk ir páts Plauczúns, kurs czésnį bùwŏ păkėlęs,
      - l[n=734]: Taìp neszwánkey sù macnùm pywù sŭsı̆pýko,
      - l[n=735]: Kàd szwësój krăpı̆nėdams jaù szwësós nĕpăżìno.
      - l[n=736]: Àr dywaì, kad swótai jó, dosnaý prı̆my̆lėti,
      - l[n=737]: Kúmu wëzlibu kalbàs kalbėt nĕnŭmánė?
      - l[n=738]: Ó dar tó nĕ gănà; klausykit, kàs păsı̆dárė.
    - lg[type=stanza,n=49]:
      - l[n=739]: Kùbas sù Laurù, garbìngo Kàspărŏ żéntu,
      - l[n=740]: Ìr Mikólas, ànt këmú statýts păkămórė,
      - l[n=741]: Sù kitaìs draugaìs ant Dóczo ùmărŭ szóko.
      - l[n=742]: Sztaì, tůjaùs wisì, kaip kùdlas kóks sŭsı̆wėlęs,
      - l[n=743]: Ráiczojos ant áslos ìr taipó mĕsı̆nėjos,
      - l[n=744]: Kàd wëns nósës, kìts ausiú girdėt nĕpălaìkė.
      - l[n=745]: Ypăczĕy Dóczį taìp neswëtiszkay păgădìno,
      - l[n=746]: Kàd jį jó waikaì lowýj wos pàrnĕszĕ gýwą.
    - lg[type=stanza,n=50]:
      - l[n=747]: Pìmė, jó patì, dėl tó dideý nŭsı̆gàndus',
      - l[n=748]: Pùsgywį wyrùtį wìs globódămă wèrkė,
      - l[n=749]: Ìr jo kiaùszę pérmusztą mazgódămă szlůstė.
      - l[n=750]: Tů kaimýnkos ìsz wisù păszăliú sŭsı̆bėgo,
      - l[n=751]: Ìr wisókiu lëkarstwu macniú sugăbéno.
      - l[n=752]: Grýta daùg żoliú szlowìngu beì dĕbĕsýlu,
      - l[n=753]: Ó Selmýkė sù Bergè tĕpălú pădărýtu,
      - l[n=754]: Dóczį wėl gaiwįt ir gýdyt, àtnĕszė̆ greìtay.
      - l[n=755]: Tàs żolès smarkiàs czerpėj maiszýdămă Jékė
      - l[n=756]: Gaìliu dár ir lènkiszko dagùtŏ prı̆dėjo.
      - l[n=757]: Tů stubà dėl tó wisà smirdėtı̆ păgáwo,
      - l[n=758]: Ó Doczýs jau wėl pămăżì kribżdėtı̆ prădėjo.
    - lg[type=stanza,n=51]:
      - l[n=759]: Pìmė, jó mŏtĕrìszkė, sù kitóms mŏtĕriszkėms
      - l[n=760]: Dzaùgės ìr Doczùką sù gătăwaìs tĕpălėleis
      - l[n=761]: Móstyt tů ir jó żaizdàs aptwért sŭsı̆rìnko;
      - l[n=762]: Bèt Păkŭlënė jį żadėt pas pátălą̆ stójos.
      - l[n=763]: Sztaì, Doczýs tůjaùs, tĕpălú smarkùmą̆ sŭůdęs,
      - l[n=764]: Ìr żynáwı̆mŏ bóbiszko baisùmą păjùtęs,
      - l[n=765]: Sù sykiù nei kóks Perkúns isz pátălŏ szóko,
      - l[n=766]: Ìr, isz pápykio nŭsı̆twėręs dìdĕlį̆ stràmpą,
      - l[n=767]: Bóbas sù wisókeis bóbiszkais tĕpălėleis
      - l[n=768]: Ìsz stubós prismìrdįtos tů ìszmŭszė̆ laùkan.
      - l[n=769]: O paskùy stubós rykú daugùmą̆ sŭdaùżęs
      - l[n=770]: Ìr czerpès su lëkarstwoms prŏ dŭrìs iszmėtęs,
      - l[n=771]: Tů waikùs, kurë jo stérwą bùwŏ sŭwálę,
      - l[n=772]: Dúkdams wìs ir rėkaudams, kŏnĕ nùmŭszė̆ smìrdas.
    - lg[type=stanza,n=52]:
      - l[n=773]: Àk, tărė̆ Sèlmas, bèngı̆ păliáuk su pásăkă sáwo!
      - l[n=774]: Jaù perdaùg dywú! jau aùsys músŭ prăskùdo.
      - l[n=775]: Àk, kur dìngot jús lëtùwiszkos gădy̆nėlės,
      - l[n=776]: Kaìp dar Prúsai wókiszkay kalbėt nĕmŏkėjo,
      - l[n=777]: Ìr nei kùrpiu nei sopágu dár nĕpăżìno,
      - l[n=778]: Bèt wyżàs, kaip búrams reìk', nesziódămı̆ gýrės.
      - l[n=779]: Taì dar wëzlibu kaimýnu beìgı̆ bı̆czùliu
      - l[n=780]: Gėdėtis, ir jůs iszpeikt nei wëns nĕprı̆wálė.
      - l[n=781]: Ógı̆ dăbàr, żėlėk Dëvè, tikt gėdă żiŭrėti,
      - l[n=782]: Kàd Lëtùwninkai kaip Wókëczei sŏpăgůti,
      - l[n=783]: Àr su kùrpėms rùdĕny̆j ànt czesniú păsı̆ródo.
    - lg[type=stanza,n=53]:
      - l[n=784]: Klùmpės, kaip mes wókiszkay kalbėdămı̆ sákom,
      - l[n=785]: Róds taipjaù Lëtùwninkams nesziót nĕprı̆tìnka;
      - l[n=786]: Nės ir jàs mŭsŭ tėwu tėwai gìrt nĕnŏrėjo;
      - l[n=787]: Àlĕ sŏpágu jaù prancúsiszkay sŭdăbįtu
      - l[n=788]: Ìr puikióku kùrpiu gėdėjos pămı̆nėti,
      - l[n=789]: Ìk Prancúsai jaù potám pas mùs sŭsı̆bástė,
      - l[n=790]: Ìr prancúsiszkas manëras mùs pămŏkìno.
    - lg[type=stanza,n=54]:
      - l[n=791]: Tėwai músŭ sĕnì pirm tó nĕtŭrėdămı̆ sziùiliu,
      - l[n=792]: Róds nei pýbĕliŭ neì katgìsmu dár nĕpăžìno.
      - l[n=793]: Jë tikt ìsz galwós szwentùs mokìnŏsı̆ mókslus,
      - l[n=794]: Ó sztai, tìkt daugiaùs garbėj laikýdăwŏ Dëwą,
      - l[n=795]: Ìr szwentóms dënóms bażnýczan bėgdăwŏ greìtay.
      - l[n=796]: Ógı̆ dăbàr, żėlėk Dëwè, tikt gėdă żiŭrėti,
      - l[n=797]: Kàd Lëtùwninkai, prancúsiszkay păsı̆rėdę,
      - l[n=798]: Į bażnýczą wós, iszgìrst ką, kýsztĕriă gálwas,
      - l[n=799]: Ó paskùy tů żáist ir szókt į kàrczĕmą̆ bėga.
      - l[n=800]: Taìp potám kelì tarp jú, aklaý prı̆sı̆maùkę,
      - l[n=801]: Búriszkay bei kiaùliszkay tů pràdĕdă zaùnyt
      - l[n=802]: Ìr, bażnýczoj ìszgirstu nĕmı̆nėdămı̆ żódzu,
      - l[n=803]: Búriszkas szutkàs glupaý taisýdămı̆ jůkias.
      - l[n=804]: Bèt kitì waidùs dėl nëknėkiu prăsı̆mánę,
      - l[n=805]: Ìr girtì kits kìtą prë galwós nŭsı̆twėrę,
      - l[n=806]: Neì razbáininkai ant áslos wémdămı̆ tąsos,
      - l[n=807]: Kàd wĕmălaì wisùr per wìsą kàrczĕmą̆ tészka.
      - l[n=808]: Taì biaurýbė, kàd plaukaì păsı̆sziáusziă bĕgìrdint.
    - lg[type=stanza,n=55]:
      - l[n=809]: Bèt dar tó nĕ gănà. Taipó girtůdămı̆ tėwai
      - l[n=810]: Ìr waikùs glupùs sŭ săwìm į kàrczĕmą̆ wèlka,
      - l[n=811]: Kàd ir jůs tůjaùs isz máżo sùrbt pămŏkįtu;
      - l[n=812]: Ó paskùy, waikáms bĕpămátant, pészăsı̆ tėwai,
      - l[n=813]: Kàd plaukú wisùr iszplèsztu sùkăsı̆ plůstai.
      - l[n=814]: Àk jus nèprë̆tĕlei, jus iszpiudýtı̆ bĕdëwei!
      - l[n=815]: Àr nĕsı̆bìjotės, kad jùs peklà prăsı̆wėrus',
      - l[n=816]: Taìp szwentàs dënàs atszwènczant, tů prăżŭdýtu?
      - l[n=817]: Ó nĕsı̆gėdı̆tĕ tàrp krikszczóniu dár păsı̆ródyt?
      - l[n=818]: Kàd kŭnį̆gaì waikùs į sziùilę rágı̆nă siųsti,
      - l[n=819]: Ìr kad szùlmistrams reik' kókį pìnį̆gą kýsztert,
      - l[n=820]: Àk, tokiú wisùr glupú nurnėjı̆mŭ ràndas;
      - l[n=821]: Ó paskùy kad àmtmonams jau reìk' păsı̆pùrtįt,
      - l[n=822]: Ìr jë wákmistrams iszpántyt úrdĕlį̆ siùncza,
      - l[n=823]: Sztaì, tů ìsz wisú păszăliú barzdótı̆ bĕpróczei,
      - l[n=824]: Lýg kad jaù dangùs pargrús, tikt rėkiă tı̆kt rėkia;
      - l[n=825]: Ìr potám su szùlmistrais, bėdnaìs năbăgėleis,
      - l[n=826]: Kàd jë sáwŏ dălýko nór, dar bárăsı̆ smìrdai,
      - l[n=827]: Ìr bĕsı̆bárdămı̆ daùg glupú daiktú sŭmĕlůja.
    - lg[type=stanza,n=56]:
      - l[n=828]: Paìkius, glúps żmogùs, wargù Tė̆wĕmúsŭ mŏkėdams,
      - l[n=829]: Ìr jo pùsbrolis, nei tëk skaitýt nĕgălėdams,
      - l[n=830]: Szùlmistrus ir sziùiles dár iszpeìkt păsı̆drąsin.
      - l[n=831]: Tìkt dywaì klausýt, kad jůdu pràdĕdă zaùnyt.
      - l[n=832]: Àns, săwŏ waikiniùs kaip drìmĕliŭs użaugįdams,
      - l[n=833]: Ìr jůs lépįdams bei wálę wìsą̆ bĕdůdams,
      - l[n=834]: Waìdyjas su szùlmistrais ir bárăsı̆ kéikdams,
      - l[n=835]: Kàd jëms kàrtais isz bėdós per sùbı̆nĕ̜ dróżia;
      - l[n=836]: Ó szisaì, isz wìso jaù Welnióp bĕsı̆sùkdams,
      - l[n=837]: Ìr waikùs glupùs į sziùilę siųst nĕnŏrėdams,
      - l[n=838]: Péklai ant garbės jůs użaugįt păżădėjo.
    - lg[type=stanza,n=57]:
      - l[n=839]: Paìkus ànt lytaùs, ant gëdros bárăsı̆ Waùszkus.
      - l[n=840]: Wëns tăriă, perszwësù, kitám nĕ gănà szwësýbės;
      - l[n=841]: Sziùilė sziám nĕ gĕrà, o àns pămŏkìnı̆mą̆ peìkia.
      - l[n=842]: Szùlmistras kelëms perjáuns ir nëką̆ nĕmóka,
      - l[n=843]: Ó kitëms tas pàts perséns ir blógs păsı̆ródo.
      - l[n=844]: Jìs gëdódams sziám perdaùg nemàndăgĕy rėkia,
      - l[n=845]: Ó kitám tas pàts, kaip reìkia, rėktı̆ nĕmóka.
      - l[n=846]: Wëns tăriă, perdrąsùs, o kìts jį lėtą̆ wădìna.
      - l[n=847]: Taìp kŭnį̆gáms, taip szùlmistrams wisùr păsı̆dáro,
      - l[n=848]: Kàd szwentóms dënóms nenáudėlei sŭsı̆bástę
      - l[n=849]: Ìr neswëtiszkay glupàs akìs ŭssı̆pýlę,
      - l[n=850]: Nů kŭnį̆gú nei nù darbú ju pràdĕdă zaùnyt.
      - l[n=851]: Bèt ir wëżlibu krikszczóniu dár nĕprı̆stókom,
      - l[n=852]: Dár yr' tàrp Lëtùwninku wërnú găspădóriu,
      - l[n=853]: Ìr dar tėwu ýr', kurë, mýlėdămı̆ Dëwą,
      - l[n=854]: Pátys nè tiktaý szwentaý ir màndăgĕy èlgias,
      - l[n=855]: Bèt ir sáwŏ nămús, kaip reìk', prı̆dăbódămı̆ wàldo.
    - lg[type=stanza,n=58]:
      - l[n=856]: Taìp ant swëto jaù, kaip mùms szwents prànĕsză rásztas,
      - l[n=857]: Wìs pulkélis mëls wërnúju bùwo mażésnis
      - l[n=858]: Kaìp ans dùrnas pùlks nĕlăbúju ìrgı̆ bĕdëwiu.
      - l[n=859]: Bèt dar ìr toliaùs taip bùs, kad swëts păsı̆dúkįs
      - l[n=860]: Ìr apjèks, wisaý Welnióp rėsztù bĕsı̆sùkdams.
      - l[n=861]: Sáko jùk wisì szwentúju prárăkŭ żódzei,
      - l[n=862]: Ìr póns Krìstus pàts bei jó mokįtı̆niŭ rásztai,
      - l[n=863]: Kàd prësz swëto pábaigą bus tóks sŭmı̆szìmas,
      - l[n=864]: Kàd baisýbės pékliszkos wisùr ı̆ssı̆plátįs,
      - l[n=865]: Ìr tarp pónu taìp, kaip tàrp glupìntĕliŭ búru
      - l[n=866]: Tìkt klastàs ir szelmystès iszwýsı̆mĕ kýszant.
      - l[n=867]: Mátom jùk kasdën, kaip jaù wisùr kărăliáudams
      - l[n=868]: Wélnias wìs baisiaùs piktúju sùwĕliă kùdlą.
      - l[n=869]: Àk brolélei, àk iszbùskim ìrgı̆ păjùskim,
      - l[n=870]: Kaìp wisùr ı̆ssı̆żióję péklos plýsztă bĕdùgnei,
      - l[n=871]: Ìr kaip pékliszkas razbáininks músŭ gădýnę
      - l[n=872]: Sù săwŏ mókslais wélniszkais sudúkı̆nă wìsą.
      - l[n=873]: Wógt, klastůt, iszplėszt ir sù gwóltù păsı̆sáwįt,
      - l[n=874]: Szelmystès prămănýt, kekszáut bei Dëwą pănëkįt,
      - l[n=875]: Ìr, kas dár daugiaùs yr' prámoniu, prămănýti,
      - l[n=876]: Taì wisà wërà baisìngos músŭ gădýnės.
      - l[n=877]: Àk, katrùl jau czėsas músŭ nĕlábs nŭsı̆bástė!
    - lg[type=stanza,n=59]:
      - l[n=878]: Més Lëtùwninkai, pirm tó nĕpăżįdămı̆ swëtą,
      - l[n=879]: Dìngojom wis, kàd tikt Szweìstĕrı̆s ir Prancúsas
      - l[n=880]: Żmónės sù swĕtı̆maìs săwŏ mókslais mókă sŭpáiniot,
      - l[n=881]: Ìr kad Wókëczei tikt wógt ir kéikt nĕsı̆gėdi.
      - l[n=882]: Ó sztai, tàrp Lëtùwninku taipjaù nŭsı̆důda,
      - l[n=883]: Kàd lëtùwiszkas tuls smìrdas ìrgı̆ bĕdëwis
      - l[n=884]: Lëtŭwăi ir Lëtùwninkams mums gėdą̆ pădáro.
      - l[n=885]: Àk Lëtùwninkai, szirdìngi mánŏ brŏlélei!
      - l[n=886]: Bèn nĕsı̆lýgįkim aklëms szio swëtŏ bĕdëwëms,
      - l[n=887]: Ìr n'atbókim, kàd į mùs żiurėdămı̆ blóznai
      - l[n=888]: Szýpsos ìr glupùs sztukiùs prămănýdămı̆ jůkias.
    - lg[type=stanza,n=60]:
      - l[n=889]: Taìgı̆ dăbàr asz jùs, kaip wërnas kláps pămŏkįdams,
      - l[n=890]: Neì prancúsiszkay nei wókiszkay nĕpăgýriau;
      - l[n=891]: Bèt tikt búriszkay, kaip draùgas júsŭ păżįstams,
      - l[n=892]: Jùms tësióg păsăkiaù, kaip mán păsăkýt păsı̆táikė.
      - l[n=893]: Ànt, jau Mértyno nŭly̆dėjom dìdĕlĕ̜ szwèntę,
      - l[n=894]: Ó Adpèntai sù Kalėdoms jaù prı̆sı̆ártin,
      - l[n=895]: Weì, kaip ìsz wăkărú tamsiú rustáudămı̆ wėjai
      - l[n=896]: Wėl jau į żëmiùs bei rýtus pràdĕdă tráuktis,
      - l[n=897]: Ìr żëmós szalczùs pas mùs į Lëtŭwą̆ wáro.
      - l[n=898]: Àk, jau skùbįkı̆mės ben wéik stubàs păsı̆szìldyt,
      - l[n=899]: Ìr găspădóriszkay stonès galwìjŭ păprówyt,
      - l[n=900]: Kàd, mináu, nëks, neì parszùks turėts nĕsŭszáltu.
      - l[n=901]: Jùk këkwëns galwìjas, kàd jau ràndăsı̆ grůdas,
      - l[n=902]: Músu rúpesczëms wërnëms păsı̆lëcawódams,
      - l[n=903]: Ìr į sáujas músŭ żiŭrėdams, pászărŏ láukia.
      - l[n=904]: Důkim, bèt wis sù protù pădălýdămı̆ důkim;
      - l[n=905]: Nės ateìsenczos źëmós ilgùmŏ nĕżìnom,
      - l[n=906]: Ìr këk prësz szwentàs Welýkas lìks, nĕnŭmánom.
      - l[n=907]: Àr nĕ gĕraý, kad jaùwargìngay pérżë̆măwoję,
      - l[n=908]: Gréczną̆ zŏpóstėlį mums dár păsı̆lìkŭsį̆ mátom?
    - lg[type=stanza,n=61]:
      - l[n=909]: Nùgı̆ dăbàr, jau skìrkı̆mė̆s ìr wapėtı̆ păliáukim!
      - l[n=910]: Ó Dëwĕ důk mums, kàd, szwentès wisàs nŭly̆dėję
      - l[n=911]: Irgı̆ sŭláukę naùjmĕtį beì szwentaý păsı̆dzaùgę,
      - l[n=912]: Wėl sŭsı̆kwëstumbim, kaimýniszkay păsı̆swéikįt.
  - part[n=4]:
    - head: Żëmós Rúpesczei
    - lg[type=stanza,n=1]:
      - l[n=1]: Ànt żëmós narsaì jau wėl rustáudămı̆ grįszta,
      - l[n=2]: Ìr sziaurýs păsı̆sziáuszęs wėl mus àtlĕkiă gàndįt.
      - l[n=3]: Weì, kaip ànt ĕżĕrú wisùr langaì păsı̆dáro,
      - l[n=4]: Lýgey kaìp antaý stiklórius įdĕdă stìklą.
      - l[n=5]: Taìpgı̆ nămaì żuwiú, kur wàrlės wásărą̆ szwèntė,
      - l[n=6]: Dėl barniú żëmós nei sù szarwaìs ŭssı̆dèngia,
      - l[n=7]: Ìr tamsój mëgót këkwëną gýwů̆lį̆ siùncza.
      - l[n=8]: Ànt, laukùs żëmýs jau taìp nugàndı̆nŏ bárdams,
      - l[n=9]: Kàd ir bálos ir klampýnės pràdĕdă raùktis,
      - l[n=10]: Ìr purwýnai jú teszkėt ir szliùrpt păsı̆liáuja.
      - l[n=11]: Kélias, kàd jį mėgı̆nă trènkt szŏkı̆nėdămı̆ rátai,
      - l[n=12]: Neì koks búbnas įtemptas dėl pászălŏ trìnka,
      - l[n=13]: Taìp kad gàrsas jó tolì galwój ătsı̆lëpia.
      - l[n=14]: Taìpgı̆ dăbàr jau wėl swëts swéikįt pràdĕdă żëmą.
    - lg[type=stanza,n=2]:
      - l[n=15]: Àk, jau bèn ir reìk'; Kalėdu dìdĕlė̆ szwèntė
      - l[n=16]: Ártı̆năs ir Atpèntai nór porýt păsı̆baìgti.
      - l[n=17]: Rùdĕnı̆s, àns dramblýs, perdaùg nemàndăgĕy drėbdams
      - l[n=18]: Ìr bĕsı̆wóliodams purwůs', mus wárgı̆nŏ skaùdzey.
      - l[n=19]: Kóżnas į klumpès ir į wyżàs į̆sı̆nérdams
      - l[n=20]: Kóliojo jo dárbus ìr jo mádărą̆ skýstą.
      - l[n=21]: Bèt ir pónai, su szulnaìs skraidýdămı̆ żìrgais,
      - l[n=22]: Ìr su póniszkais kasdën wëszėdămı̆ rėdais,
      - l[n=23]: Bèteszkant purwáms, neszwánkų rùdĕnį̆ peìkė.
      - l[n=24]: Tódėl į żëmiùs wisì żiurėdămı̆ żmónės
      - l[n=25]: Ìr sausós żëmós dideýgı̆ bĕláukdămı̆ skùndės.
      - l[n=26]: Taìp wisëms bĕdĕjůjant, sztaì, pażárs păsı̆dárė,
      - l[n=27]: Ìr tů żëmiszkay wisùr plesdéndămı̆ wėjai
      - l[n=28]: Dárgănăs į pëtùs, kur gàndras mëgtı̆, nŭbaìdė.
      - l[n=29]: Ìsz dĕbĕsú żëmà potám iszkìszŭsı̆ gálwą
      - l[n=30]: Neì pikczùrnă kŏkià su szúdais rùdĕniŏ bárės,
      - l[n=31]: Ìr su szàlczeis jó szlapiùs nudégı̆nŏ dárbus,
      - l[n=32]: Ìk ji jaù potám, rudèns iszkópŭsı̆ szúdus,
      - l[n=33]: Ànt wisú baisiú klampýniu kélią̆ pădárė,
      - l[n=34]: Ìr su rógėms wėl skraidýt ir czůżt pămŏkìno.
      - l[n=35]: Taipgı̆ dăbàr, kur més pirm tó pawásărį̆ lìnksmą
      - l[n=36]: Szwèntėm ir żŏlĕlès jo márgas sáw nŭsı̆kýnėm,
      - l[n=37]: Ó paskùy dzaugsmùs sziltùs su wásără baìgėm,
      - l[n=38]: Tén pusnýnai sù baltaìs kalnaìs păsı̆dárė,
      - l[n=39]: Ìr żëmà saw żëmiszkas kwëtkàs nŭsı̆pýnė.
    - lg[type=stanza,n=3]:
      - l[n=40]: Tìkt dywaì żiurėt, kaipó barzdótı̆ pŭszýnai
      - l[n=41]: Sù săwŏ kůdais gárbănŏtais wisùr păsı̆ródo,
      - l[n=42]: Ìr nei púdĕrů̆ti ponáczei stów į̆sı̆rėmę.
      - l[n=43]: Bèt kitì nůgì żăgăraì tarp jú păsı̆lènkę,
      - l[n=44]: Búriszkay po stógais jú stowėdămı̆ dréba
      - l[n=45]: Ìr raudódămı̆ klóniojas, kad szwìlpı̆nă wėjai.
      - l[n=46]: Bèt ir kérplėszos ir jú kelmai nŭsı̆gąsta,
      - l[n=47]: Kàd smarkùs żëmýs săwŏ dùmples pràdĕdă jùdįt,
      - l[n=48]: Ìr bĕsı̆jódams neì su sëtais dùlkı̆nă snëgą.
      - l[n=49]: Taìpgı̆ dăbàr wisì păsı̆slėpė gýwů̆lĕi gìriu.
      - l[n=50]: Wėtroms wėl bĕrŭstáujant ìr sŭmı̆szaý bĕsı̆piáujant,
      - l[n=51]: Czè wëns ùrwoj, sáw sziltaý, kaip gál, į̆sı̆gúsztęs,
      - l[n=52]: Ó kitsaì tenaý ant wìrbo tùpı̆ bĕsnáusdams.
    - lg[type=stanza,n=4]:
      - l[n=53]: Taip, pauksztélei mëli, jùms, taip mùms păsı̆dárė,
      - l[n=54]: Ìr taip jùs, kaip mùs baugìn braszkėdămı̆ szàlczei.
      - l[n=55]: Jùs żëmós smarkùms į száltą gìrĕ̜ nŭbaìdė,
      - l[n=56]: Ó mus jis bĕsı̆pùrtįdams į stùbą̆ sŭwárė,
      - l[n=57]: Ìr păsı̆szìldyt nùsiuntė pas kákălį̆ mëlą.
      - l[n=58]: Júsŭ nămaì szaltì, kur jús mëgódămı̆ krànkiat,
      - l[n=59]: Jùs negál użstót, kad jùs iszgàndı̆nă szàlczei.
      - l[n=60]: Més, kad mùs żëmýs perdaùg użkìbı̆nă grùmzdams,
      - l[n=61]: Tů kytreý păsı̆slėpt į szìltą pászălį lèndam,
      - l[n=62]: Ìr tykàm kampè żëmós n'atbódămı̆ kèrszto,
      - l[n=63]: Sáw, tikraý suszìlt, karsztóką wìrălą̆ srébiam.
      - l[n=64]: Àk jus wargdënėlei, jús nůgı̆ năbăgėlei,
      - l[n=65]: Àr but' szìlts ar szálts, ar kìts koks dýwį̆năs óras,
      - l[n=66]: Rúbais wìs wënaìs ir taìs paczeìs ŭssı̆dèngiat.
      - l[n=67]: Més, kad sáulė mùms perdaùgel nùgărą̆ kaìtin,
      - l[n=68]: Tů trı̆ny̆czùs ar kóbotus wësiùs ŭssı̆máujam,
      - l[n=69]: Ó kad jaù perdaùg żëmys mus pràdĕdă dówyt,
      - l[n=70]: Sztaì, tůjaùs wilnóną sáw ir káilı̆niŭs ìmam,
      - l[n=71]: Àr, tikraý suszìlt, į szìltą pátălą̆ kópam.
    - lg[type=stanza,n=5]:
      - l[n=72]: Taìp bĕdŭmójant mán, wilkaì gaujóms sŭsı̆bėgo
      - l[n=73]: Ìr, kaip prátę ýr', tamsój trălăláudămı̆ staùgė.
      - l[n=74]: Àk jus nèprë̆tĕlĕi, ar jaù mėsós păsı̆gèndat?
      - l[n=75]: Àr jau wėl skilwýj jums pástninkai păsı̆dárė?
      - l[n=76]: Eìksz, sziaurý baisùs, iszklėstyk nùgărą̆ blóznu!
      - l[n=77]: Baùsk, prispaùsk su szàlczeis jůs, kad glódă jŭ bútu!
      - l[n=78]: Jùk baisù żiurėt, kaip jë kas wásărą̆ mëlą
      - l[n=79]: Nei mĕsı̆nìnkai pèr laukùs bĕgı̆nėdămı̆ smáugia.
      - l[n=80]: Ó kad jë păgı̆rýj użpůla kaìmĕnĕ̜ lìnksmą,
      - l[n=81]: Taì nĕsı̆rúpin, àr lësà ar tùkŭsı̆ kiaùlė,
      - l[n=82]: Ìrgı̆ nĕgaìles, kàd kokį kuiliùką sŭėda;
      - l[n=83]: Bèt ir kùilį dìdĕlį̆ jë parplėszt nĕsı̆bìjo.
      - l[n=84]: Taìp të nèprë̆tĕlei, kiaulënos jaù prı̆sı̆ėdę,
      - l[n=85]: Dár nĕsı̆sótin, bèt ir jáutënos ŭssı̆geìdę
      - l[n=86]: Taìp berżdàs kaip ìr werszìngas pàmŭsză kárwes.
      - l[n=87]: 'Ó ir taì nĕ gănà: jë wìs daugiaùs ı̆ssı̆żióję'
      - l[n=88]: Jaù ir jaúczu szészergiu parplėszt nĕsı̆bìjo.
      - l[n=89]: Aì, këk márgiu, këk dwyliú jë swëtĕ sŭėda!
      - l[n=90]: Żálį sù laukiù kytrù bei bìngŭsį̆ kérszį
      - l[n=91]: Kàrtais, į laukùs nŭsı̆bástę, pràdĕdă gàndįt.
      - l[n=92]: Bèt ir jůdo jë daugsyk n'atbódămı̆ bùliaus
      - l[n=93]: Plėszyt ìr mėsós prı̆sı̆ėst į kaìmĕnĕ̜ szóka.
      - l[n=94]: Kèrdzaus ìr pë̆mĕnú, kad jůs ulůdămı̆ baìdo,
      - l[n=95]: Kàrtais taìp n'atbój, kad wós į págı̆rį̆ tráukias,
      - l[n=96]: Ìr nŭsı̆nészę ką, tůjaus tikt ėdă tı̆kt ėda.
      - l[n=97]: Àk żëmý, żëmý; sŭsı̆mìlk, pădărýk mums prówą!
      - l[n=98]: Jùk ne daùgio reìk', sztai, jaù galwìjŭ nĕtèksim,
      - l[n=99]: Ó potám dar mùs paczùs su gìmı̆nĕ músu,
      - l[n=100]: Mótĕrĕs ìr waikùs wilkaì mė̆sı̆nėt păsı̆drąsįs.
    - lg[type=stanza,n=6]:
      - l[n=101]: Ó jus ëgėrės mikįti, jús lë̆sı̆nìnkai,
      - l[n=102]: Kám neszáudot, ką waldónai pàlë̆pė̆ száudyt?
      - l[n=103]: Argı̆ nĕżìnot, kàd nei wëns mălŏnìngs karálius
      - l[n=104]: Jůs użmùszt ir iszgaiszįt żmonėms nĕpăwýdi?
      - l[n=105]: Àr dykaý jis jùms kulkàs bei párăką̆ dáwė?
      - l[n=106]: Ó dėl kó wartùs kytrùs pas gìrĕ̜ păstátė,
      - l[n=107]: Ìr, linksmaý gywént, jëms úbą prìmŭszė̆ laùko?
      - l[n=108]: Eì këksýk į szìlą wógt nŭwăżiůdămı̆ búrai
      - l[n=109]: Sù kăszĕlè dŏwănót slaptóms jëms àtnĕsză kùmpį,
      - l[n=110]: Ìr aklaý prı̆sı̆sùrbt su stůpoms prìpı̆lă gérklę!
      - l[n=111]: Bèt tai wìs klastà; nės wàrts, taipó prı̆sı̆sùrbęs,
      - l[n=112]: Jaù potám ir prìsëgos atmįt ŭssı̆mìrszta,
      - l[n=113]: Ó taip, jám bekápănŏjant, klastůdămı̆ wágys
      - l[n=114]: Lëpas ùszdraustas, puszìs ir drútmĕdį̆ wágia,
      - l[n=115]: Àr, nŭsı̆szówę sù grëkaìs, saw párwĕżă brëdį,
      - l[n=116]: Ìrgı̆ nămėj slaptà mė̆sı̆nėdămı̆ jůkiăsı̆ szèlmei.
    - lg[type=stanza,n=7]:
      - l[n=117]: Róds, tărė̆ Prìczkus, sù tăbăkù burùs păwı̆tódams
      - l[n=118]: Ìr, kaip búdas jó, żnairióms į Kùbą̆ żiŭrėdams,
      - l[n=119]: Róds jŭsŭ mýlýsta jau pátys tëk ı̆ssı̆mánot,
      - l[n=120]: Kàd klastůt ir wógt wërnëms neprìdĕră klápams.
      - l[n=121]: Àsz, szaltýszius, àsz, mokįto Blèbĕriŏ żéntas,
      - l[n=122]: Daùg klastú tarp jús' nŭmăniaù, į baùdzăwą̆ jódams.
      - l[n=123]: Staì, ben wëną tìkt żodélį jùms păsăkýsiu.
      - l[n=124]: Túls tarp jús', mănŏ sėbrai, wós į baùdzăwą̆ slènka,
      - l[n=125]: Ìr, ătsı̆wìlkęs, kàd reik' sùktis, wós rė̆plı̆nėja.
      - l[n=126]: Wëns, stowėdams ìr wis szén ir tén żiŏplı̆nėdams,
      - l[n=127]: Pásăkăs ìr nëkùs wisókius ùżnĕsză draùgui,
      - l[n=128]: Ó kitsaì tikt wìs į pýpkį kèmsză tăbáką,
      - l[n=129]: Àr użdègt ugnës į pìntį skìliă wė̆psódams;
      - l[n=130]: Ó wėl kìts ką wógt slaptóms į pászălį̆ tráukias,
      - l[n=131]: Ìr kăszĕlès kitú draugú kytreý sŭmĕdzójęs,
      - l[n=132]: Kaìp koks szů smarkùs păkăwótus trùpŭczŭs ėda,
      - l[n=133]: Ìr kitëms baudzáuninkams tikt gėdą pădáro.
    - lg[type=stanza,n=8]:
      - l[n=134]: Kàd koks lénkiszkas ar żýdiszkas bălămútas
      - l[n=135]: Taìp neswëtiszkay klastůt ir wógt ŭssı̆máno,
      - l[n=136]: Àr, kad Wókëtis koks, wókiszkay pămė̆lůdams,
      - l[n=137]: Taìp ponùs kaip ìr burùs apgáut păsı̆drąsin,
      - l[n=138]: Taì nĕsı̆dýwyju, nes jëms toks prìgı̆mė̆ búdas.
      - l[n=139]: Àlĕ ką̆ mìslyjat, kad tóks tuls ràndăsı̆ smìrdas,
      - l[n=140]: Kùrs lëtùwiszkay kalbėdams pràdĕdă brányt,
      - l[n=141]: Ìr wisaý n'atbój, kad Krìzas Krìzą̆ prı̆gáuna?
    - lg[type=stanza,n=9]:
      - l[n=142]: Àk dywaì, kad jaù dėl mús' wërni lë̆sı̆nìnkai
      - l[n=143]: Sù wërnaìs wartaìs wisùr dusáudămı̆ skùndzas.
      - l[n=144]: Jùk baisù klausýt, kad, ànt czesniú sŭsı̆bėgę
      - l[n=145]: Ìr brangwýno búriszkay prı̆sı̆rìję búrai
      - l[n=146]: Kìts kitám klastàs ir szelmystès păsı̆żįsta,
      - l[n=147]: Ìr isz sáwŏ grë̆kú sunkiú szutkàs păsı̆dáro.
      - l[n=148]: Wëns, apbrányjęs lë̆sı̆nìnką, gìriăsı̆ szèlmis,
      - l[n=149]: Ó kitsaì, wartùs prı̆wı̆liójęs, jůkiăsı̆ smìrdas.
      - l[n=150]: Szìs, akìs ŭssı̆pýlęs ìr dukiù swy̆rı̆nėdams,
      - l[n=151]: Ó ansaì, isz wìso jaù po sůlŭ nŭpůlęs
      - l[n=152]: Ìr kŏnĕ mérdėdams, dar búru gìriă wăgýstę.
    - lg[type=stanza,n=10]:
      - l[n=153]: Àk tu szwènts Dëwè, kokiągı̆ gădýnĕ̜ sŭláukėm!
      - l[n=154]: Àk kokiós tamsýbės jaù apjékı̆nŏ swëtą!
      - l[n=155]: Póns ir tàrnas jó peklón tikt bėgă tı̆kt bėga.
      - l[n=156]: Dëwą wëns nëkù laikýdams jůkiăsı̆ szèlmis,
      - l[n=157]: Ó kitsaì, kad jám įtìktu, nëkı̆nă Dëwą.
      - l[n=158]: Túls, krůpàs nĕdărýtas ìr wos pásŭkăs ėsdams,
      - l[n=159]: Pó wargú nasztà kasdën waitójă păkùmpęs;
      - l[n=160]: Ó dar ìr toksaì utėlius jůkiăsı̆ Dëwui!
      - l[n=161]: Skùndzas nèprë̆tĕlius, kad pónai wárgı̆nă swëtą,
      - l[n=162]: Ìr kad búrams jë păskŭtìnį lászı̆nă kraùją;
      - l[n=163]: Ó taczaùs linksmaý nŭsı̆pèszt į kàrczĕmą̆ bėga,
      - l[n=164]: Taìp kad pánĕdė̆lyj dar krápszto krùwı̆ną̆ snùkį.
    - lg[type=stanza,n=11]:
      - l[n=165]: Àk, tărė̆ jám Enskýs, pas kúmą Krìzą̆ sė̆dėdams,
      - l[n=166]: Prìczkau, tù perdaùg jau mús' isznëkı̆nı̆ búdą;
      - l[n=167]: Ó dėl kó tu taìp Lëtùwninką năbăgėlį
      - l[n=168]: Iszdarkaì, jo szelmystès wisàs păsăkýdams?
      - l[n=169]: Àr nĕdăbójei, kàd wisì taip èlgiăsı̆ búrai?
      - l[n=170]: Szwėds, Maskólius, Lénks ir Żýds kitaìp nĕpădáro,
      - l[n=171]: Ó or Wókëtis, Prancúzui "wùy" păsăkýdams,
      - l[n=172]: Taìp kaip tìkras kóks Prancúzas mókă prı̆gáuti.
      - l[n=173]: Jùk ir tù, gaidaù, szaltýszium dár nĕpăstójęs,
      - l[n=174]: Sù kitaìs draugaìs linksmaý mokėdăwăi èlgtis.
      - l[n=175]: Eì këksýk, sŭ mŭmìs tamsój į gìrĕ̜ nŭczůżęs,
      - l[n=176]: Pádăry̆nėms, kaip més, wisókius wógdăwăi ůsius!
      - l[n=177]: Àlĕ bĕjè tu wìs kytreý prı̆sı̆wogtı̆ mŏkėjei;
      - l[n=178]: Tódėl ìr wartaì tăwĕ̜ dár në̆kădós nĕnŭtwėrė.
      - l[n=179]: Ó sztai, mùs năbăgùs glupùs - tikt gėdă săkýti -
      - l[n=180]: Jaù tëksýk ir taip asztreý lë̆sı̆nìnks kŏrăwójo,
      - l[n=181]: Kàd, man dìng, klastůt ir wógt jau reìks păsı̆liáuti.
    - lg[type=stanza,n=12]:
      - l[n=182]: Róds, tărė̆ Sèlmas, neì vënám klastůt nĕpăreìtis,
      - l[n=183]: Ó Lëtùwninkams dar jů daugiaùs nĕprı̆tìnka.
      - l[n=184]: Żìnot jùk wisì, kaip kóżnas Lëtŭwą̆ gìria,
      - l[n=185]: Ìr kaip daùg swĕtı̆mú żmoniú, kad mùs pămătýtu,
      - l[n=186]: Ìsz wisú kampú szio swëto jaù sŭsı̆bėgo.
      - l[n=187]: Nè tikt Wókëczei wisóki, mùs păżiŭrėti,
      - l[n=188]: Bèt ir daùg Prancúzu mùs mylėt sŭsı̆rìnko;
      - l[n=189]: Taìp kad ìr lëtùwiszkay kalbėdămı̆ wálgo,
      - l[n=190]: Ìr jau rúbais mús', kaip més, wilkėtı̆ păgáwo;
      - l[n=191]: Tìkt margú margìniu dár nesziótı̆ nĕdrįsta.
    - lg[type=stanza,n=13]:
      - l[n=192]: Taìgı̆ pămèskim jaù tokį netìkŭsį̆ búdą,
      - l[n=193]: Ó wërnaý wisùr ir wëżlibay păsı̆èlgkim,
      - l[n=194]: Taìp jau ìr swëtı̆mì mus búrai gìrt nĕsı̆gėdės.
      - l[n=195]: Jùk mums Dëwë asztreý, kaip żìnom, zókăną̆ důdams,
      - l[n=196]: Draùdęs ýr' klastàs wisàs ir wìsą̆ wăgýstę,
      - l[n=197]: Ìr nei szeìp nei taìp prigáut mums nèdăwė̆ wálę.
      - l[n=198]: Kàd Doczýs ar Jóns Mikólui pàwăgiă stùngį,
      - l[n=199]: Àr kad Jékė, ką newëżlibay pănŏrėjus',
      - l[n=200]: Sù klastà slaptóms Katrýnos àtı̆mă ráżą,
      - l[n=201]: Taì jau dìdis grëks; né, taìp ŭssı̆geìstı̆ nĕtìnka.
      - l[n=202]: Eì kas taì per grëks, kad kàrtais dìdĕlį̆ rąstą
      - l[n=203]: Szìs ar tàs ar àns păsı̆kìrtęs pràdĕdă skáldyt,
      - l[n=204]: Àr kad áużůlus szulnùs durnaý sŭkăpójęs
      - l[n=205]: Důną kèpt ar ką dzowįt, į kákălį̆ kìsza!
      - l[n=206]: Àr nebút' ir kéras kóks tam reìkălŭi tìkras,
      - l[n=207]: Àr kulélis ìsz żăgărú sausù pădărýtas?
    - lg[type=stanza,n=14]:
      - l[n=208]: Jaùgı̆ gănà, kaimýnai, Prìczkus szaùkti păgáwo,
      - l[n=209]: Kàs kriwúlei reìk', iszmánomay păsı̆sákėm;
      - l[n=210]: Bèt, kas zëmai dár reikės, trumpaý păsăkýkim.
      - l[n=211]: Żìnot, kad ugnìs, kurę mes skìldămı̆ dárom,
      - l[n=212]: Daùg naudós ir daùg iszkádu gál pădărýti.
      - l[n=213]: Kàd, păsı̆kúręs ję, kukliùs ar sziùpı̆nį̆ wérdi,
      - l[n=214]: Àr kad kèpdams ką gardzeý, pas kámı̆ną̆ sėdi,
      - l[n=215]: Taì taw isz drutú minksztì păsı̆dáro kąsnei.
      - l[n=216]: Eì koktù duszélei; kàd dideý prı̆sı̆wàrgęs
      - l[n=217]: Sùsnigts àrgı̆ sŭlýts pas sziltą kákălį̆ tráukës,
      - l[n=218]: Ìr, mylėdams jį, pămăżì jau pràdĕdı̆ snáusti.
      - l[n=219]: Àr nĕ gĕraý, kad Dëws ugnélę mùms dŏwănójo?
    - lg[type=stanza,n=15]:
      - l[n=220]: Bèt ir málkos reìk', kad nóri stùbą̆ păszìldyt,
      - l[n=221]: Àr kad kókį sáw prı̆sı̆kaìtęs szùtı̆nı̆ půdą.
      - l[n=222]: Mìslyk tìkt, kas bút' isz mús', kad wìrt ŭssı̆geìdę,
      - l[n=223]: Kàs mums reìk', nei szió nei tó neràstŭmĕ swëte.
      - l[n=224]: Taì jau kiaùliszkus reikėtu jówălŭs ėsti.
    - lg[type=stanza,n=16]:
      - l[n=225]: Ógı̆ ką weìktumbim, kad kůczės, pérszălĕ̜ smàrkey,
      - l[n=226]: Úżkăkălės sziltós neràstumbim păsı̆slėpti,
      - l[n=227]: Bèt nei żwėrys ànt laukú bė̆gı̆nėdămı̆ wàrgtum?
      - l[n=228]: Taìgı̆ nĕwéngk, żmogaù, kassýk, kad wìrălą̆ wérdi,
      - l[n=229]: Àr kad szìldytis kytreý pas kákălį̆ tìmsai,
      - l[n=230]: Tám dė̆kăwót, kurs ùgnį táw ir szìlŭmą̆ dáwė.
    - lg[type=stanza,n=17]:
      - l[n=231]: Àlĕ nĕpýkit, kàd asz jùms, kaip půlăsı̆ szùlcui,
      - l[n=232]: Dárgı̆ dăugiaùs, kas reìk', trumpù żodzù păsăkýsiu.
      - l[n=233]: Tàs ugnës skaistùms, kursaì mums żìbı̆nă stùbą,
      - l[n=234]: Ìr, kad wérdam ką, walgiùs iszszùtı̆nă půde,
      - l[n=235]: Àr żëmós czėsè, kad reìk', mums kákălį̆ szìldo,
      - l[n=236]: Tà lëpsnà, klausýkit tìkt, kad més nĕdăbójam,
      - l[n=237]: Daùg, ak, daùg iszkádu gál umaý pădărýti,
      - l[n=238]: Taìp kad jós smarkùms, tamsój păsı̆kėlęs,
      - l[n=239]: Nè tiktaý mŭsŭ búriszkas sudégı̆nă szėtras,
      - l[n=240]: Bèt ir póniszkus butùs suplészkı̆nă greìtay.
      - l[n=241]: Jùk girdėjot, kaìp dusýk puikiám Kărăliáuczui
      - l[n=242]: Dėl raspústos ir sunkiú grëkú păsı̆dárė.
      - l[n=243]: Àrgı̆ nĕmátėte jau daùg tokiú năbăgėliu
      - l[n=244]: Ùbăgăis eìnanczu, kuriùs suszùtı̆nŏ lëpsnos?
      - l[n=245]: Túls isz jú saw pàts, be próto kákălį̆ kùrdams,
      - l[n=246]: Ó kits, táukus spìrgįdams, suswìlı̆nŏ námą.
      - l[n=247]: Ó këk sýkiu glúps ir nůpertas săwŏwálninks,
      - l[n=248]: Pýpkį sáw ŭssı̆dégęs, tàrp szaudú nŭsı̆básto,
      - l[n=249]: Ìr, żėlėk Dëwè, taipó suplészkı̆nă këmă,
      - l[n=250]: Kàd isz wìso tìkt wos gáls tworós păsı̆lëkti.
      - l[n=251]: Taìp paskùy toks nèprë̆tĕlius, iszkádą̆ pădáręs,
      - l[n=252]: Ìr nei kóks baisùs razbáininks swëtĕ nĕrìmdams,
      - l[n=253]: Jaù păsı̆slept ir szén ir tén tikt bėgă tı̆kt bėga.
      - l[n=254]: Taìgı̆ dăbàr by̆lı̆nėk su jům, taip ùbăgŭ tápęs.
    - lg[type=stanza,n=18]:
      - l[n=255]: Àrgı̆ nĕtýrėte, kaip músu mýlı̆mą̆ Krìzą
      - l[n=256]: Pérnay nèprë̆tĕlius Doczýs suswìlı̆nŏ wìsą?
      - l[n=257]: Tàs szirdìngs żmogùs, kaimýnu músŭ bĕbúdams,
      - l[n=258]: Kóżną wìs lëtùwiszkay mylėdăwŏ sėbrą.
      - l[n=259]: Ýpăczĕy ìr labiaùs szeimýną jìs săwŏ mëlą
      - l[n=260]: Kaìp săwĕ̜ pátį czėdydams mylėt nĕpătìngo.
      - l[n=261]: Dárbą neì wënám jisai n'użdėdăwŏ sùnkų,
      - l[n=262]: Ó prı̆sı̆dìrbus këkwënám, kaip reìk' găspădóriui,
      - l[n=263]: Wìs gardzeý keptùs ir wìrtus důdăwŏ kąsnius.
      - l[n=264]: Tìkt dywaì klausýt, kad Laùras, mús' păkămórė,
      - l[n=265]: Krìzo kélnores ir kùknę pràdĕdă gárbįt.
      - l[n=266]: Tó żmogaùs nănĕliùs Doczýs, kaip jaù pămı̆nėjau,
      - l[n=267]: Pýpki sáw ŭssı̆dégęsir kirmýt nŭsı̆bástęs,
      - l[n=268]: Náktyj prësz gaidzùs taipó suplészkı̆nŏ pérnay,
      - l[n=269]: Kàd isz námo jó wos kůlas wëns păsı̆lìko.
    - lg[type=stanza,n=19]:
      - l[n=270]: Àk mănŏ kaimynùczei, àk szirdìngı̆ brŏlélei!
      - l[n=271]: Àsz dėl Dëwo jùs meldzù, n'użmìrszkı̆tĕ Krìzo;
      - l[n=272]: Ìr kad jùms jisaì păsı̆klónios, ùbăgăis eìdams,
      - l[n=273]: Bèn nĕpădýwykit jam, jó pămătýdamı̆ skrándą,
      - l[n=274]: Ìr kad jìs Tėwĕmús' skaitýs, nebárkı̆tĕ bėdzų,
      - l[n=275]: Nės kas náktyj jám, żėlėk Dëwè, păsı̆dárė,
      - l[n=276]: Taì mums pèr pëtùs kasdën dar gál nŭsı̆důti,
      - l[n=277]: Kàd mes kaìp tuls Wókëtis, prastódămı̆ Dëwą,
      - l[n=278]: Szelmystès pădărýt, klastůt ir wógt nĕsı̆liáusim.
    - lg[type=stanza,n=20]:
      - l[n=279]: Taigı̆ mŏkįkis, mëls żmogaù, czėsù păsı̆rúpį̆t,
      - l[n=280]: Kaìp żë̆măwójant táw reikės kasdën păsı̆èlgtis.
      - l[n=281]: Szálant bè sziltós stubós iszbút nĕgălėsi,
      - l[n=282]: Ó szaltós kurszólės srėbt ir sùrbt nĕnŏrėsi.
      - l[n=283]: Tódėl tánkey táw reikės ugnës prăsı̆skìlti,
      - l[n=284]: Ìr ąsůczų ànt ugnéwëtės păstătýti.
      - l[n=285]: Tìkt, mináu, saugókis, kàd saw kákălį̆ kùrdams
      - l[n=286]: Ìr păsı̆kèpdams ką bei skánų wìrălą̆ wìrdams,
      - l[n=287]: Neì săwĕ̜ pátį neì kitùs draugùs nĕpăżeìsi.
      - l[n=288]: Jùk girdėjei, kaìp Doczýs, ansai săwăwálninks,
      - l[n=289]: Krìzui négandas, wargùs ir gėdą̆ pădárė.
      - l[n=290]: Tódėl nemirszėk kasdën į kámı̆ną̆ żwìlgtert
      - l[n=291]: Ìr kytreý krapsztýt, kad sůdzu kàs păsı̆dárė.
      - l[n=292]: Ó stubój nĕ wălè sukráut ant kákăliŏ skëdras.
      - l[n=293]: Szùksztu czè dzowįt ar dzáut ben págălį̆ wëną.
      - l[n=294]: Żìnot jùk wisì, kokį mes ùrdĕlį̆ tùrim,
      - l[n=295]: Ìr kaip wyriausýbė tą ketìnă păkárti,
      - l[n=296]: Kùrs kaip këtsprandis szaltýsziaus żódį̆ pănëkįs.
      - l[n=297]: Bèt ir taì nĕ gĕraý, kad kàrtais kó păsı̆gédęs
      - l[n=298]: Náktyj į tamsiùs kampùs su żìbŭriŭ kópi,
      - l[n=299]: Àr ant waìkpălăikiu, kaip tėwui reìk', nĕdăbóji.
    - lg[type=stanza,n=21]:
      - l[n=300]: Prìczkui taìp szaltýsziszkay burùs bĕmŏkìnant,
      - l[n=301]: Sztaì, ant úlyczos toksaì păsı̆dárė szúwis,
      - l[n=302]: Kàd ir żémė sù wisaìs daiktaìs pădrĕbėjo,
      - l[n=303]: Ó stubój langaì naujeý taisýtı̆ sŭdrìsko.
      - l[n=304]: Kóżnas szúwį tą girdėdams taìp nŭsı̆gàndo,
      - l[n=305]: Kàd apgaìszę tů kelì po sůlŭ nŭpůlė,
      - l[n=306]: Bèt kitì tarp jú, daugiaùs turėdămı̆ próto,
      - l[n=307]: Ìsz stubós Plauczúno tů kuleìs ı̆ssı̆rìto,
      - l[n=308]: Ìrgı̆ bĕkápănŏjant ant këmo Dùrăką̆ rádo.
      - l[n=309]: Nės Doczýs, warnënos ėst permër ŭssı̆geìdęs,
      - l[n=310]: Bëdzui tám glupám lodůtą pùlŏką̆ dáwė,
      - l[n=311]: Lëpdams, kàd jam tů nuszáutu dwýlı̆kă wárnu.
      - l[n=312]: Dùraks, paìkas waìks, găspădóriaus sáwŏ păklùsęs,
      - l[n=313]: Wárnu mùszt tůjaùs, këk reìk', su pùlŏkŭ bėgo.
      - l[n=314]: Sztaì, ant kraìko jìs iszwýdęs dìdĕlĕ̜ wárną,
      - l[n=315]: Szówė taìp durnaý, kad száudams ùżdėgė̆ skúnę,
      - l[n=316]: Ìr kaimýnu tů wisàs suplészkı̆nŏ tróbas;
      - l[n=317]: Bèt ir Dùrăką̆ pùloks pérplyszdams păgădìno.
    - lg[type=stanza,n=22]:
      - l[n=318]: Tókei négandai, żėlėk Dëwè, nŭsı̆tìkus,
      - l[n=319]: Tů pons àmtsrots sù tarnaìs wisaìs păsı̆ródė
      - l[n=320]: Ìr ty̆rı̆nėdams kláusė, kaìp ugnìs păsı̆kėlus'.
      - l[n=321]: Sztaì, këkwëns szirdìngay wèrkdams ìrgı̆ dŭsáudams,
      - l[n=322]: Dóczo nèprë̆tĕliaus ir wárnu jó pămı̆nėjo.
      - l[n=323]: Àmtsrots sù tarnaìs, kalbàs girdėdămı̆ tókias,
      - l[n=324]: Dýwyjos dideý, ir Dóczį bárdămı̆ spiáudė.
      - l[n=325]: Bèt dar tó nĕ gănà. Raspústą reìk' kŏrăwódįt.
      - l[n=326]: Tódėl sù lenciúgais jį drytaý sŭrăkìno,
      - l[n=327]: Ìr sŭrăkįtą taìp ant rógiu nùwĕżė̆ súdyt.
    - lg[type=stanza,n=23]:
      - l[n=328]: Pó penkiú dënú daugùms sŭsı̆rìnko súdzu,
      - l[n=329]: Ìr daugýbę liùdı̆nı̆nku tůjaùs sŭwădìno.
      - l[n=330]: Sztaì, tů Mìlkus ìr Enskýs su Blèbĕriŏ żéntu,
      - l[n=331]: Laùras ìr Laurënė, Jékė sù Păkŭlëne
      - l[n=332]: Liùdyt ìr ant Dóczo skųst ankstì nŭkĕliáwo.
      - l[n=333]: Taìpgı̆ dăbàr wisëms jau wëżlibay sŭsı̆rìnkus,
      - l[n=334]: Dóczį prówninkai atwèsdįt ùrdĕlį̆ dáwė.
      - l[n=335]: Jìs dideý dusáudams prówninkams păsı̆ródė.
      - l[n=336]: Pónai kláusė jį, kaip súdzoms reìk' ty̆rı̆nėti,
      - l[n=337]: Kàd jë prówą nór kożnám wertaý pădărýti;
      - l[n=338]: Ó ir liùdı̆nı̆nkai wisì, prowón sŭwădįti,
      - l[n=339]: Liùdy̆jŏ taìp wertaý, kad pónai liùdı̆mą̆ gýrė.
      - l[n=340]: Bèt Doczýs, girdėkit tìkt, rankàs į̆sı̆rėmęs,
      - l[n=341]: Prówninkams wisëms nei géro nèdăwė̆ żódzo.
    - lg[type=stanza,n=24]:
      - l[n=342]: Kàs jums rúp', tărė̆ jìs, jus prówninkai mălŏnìngi,
      - l[n=343]: Kàd warnënos kàrtais àsz ı̆ssı̆kèpt ŭssı̆geìdęs,
      - l[n=344]: Wárnu bèn porélę sáw pëtùms nŭsı̆száuju?
      - l[n=345]: Àr nĕpăwélyjo gaiszįt jas músŭ kărálius?
      - l[n=346]: Tàrp Lëtùwninku daug ýr' iszdýkŭsiŭ búru,
      - l[n=347]: Ìr bernú daug ýr', kurë tą nëkı̆nă wàlgį̆;
      - l[n=348]: Ó man wìs wëns mërs, kad tìkt mėsós prı̆sı̆wálgau.
      - l[n=349]: Ó jus bëdzui mán kąsnélį tókį̆ păwýdit?
      - l[n=350]: Àr nĕ gănà, kad àsz jums wárnu nùnĕszŭ kójas,
      - l[n=351]: Ìr, kaip búrui reìk', sugáwęs dwýlı̆kă żwìrbliu,
      - l[n=352]: Gálwas nùsuktas kasméts jums důt nĕsı̆sténgiu?
      - l[n=353]: Taìgı̆ bĕn ìrgı̆ mănęs ben kàrtą jaù sŭsı̆mìlkit,
      - l[n=354]: Kàd asz ìsz bëdós, gaiwįdams sáwŏ dŭszélę,
      - l[n=355]: Wárnu bèn keliàs ı̆ssı̆kèpt kasméts nŭsı̆száudau.
      - l[n=356]: Jùk jus pónai mùs burùs jau taìp nŭstĕkénot,
      - l[n=357]: Kàd paskiáus mums ėst reiks żiùrkes ìrgı̆ pĕlėdas.
    - lg[type=stanza,n=25]:
      - l[n=358]: Prìczkus su kitaìs szaltýszeis, Blèbĕriŏ sėbrais,
      - l[n=359]: Dýwyjos dideý, dywùs girdėdămı̆ tókius.
      - l[n=360]: Àk, tărė wëns tarp jú, toktù su músŭ gădýne,
      - l[n=361]: Kàd săwŏwálninkai, drausmės n'atbódămı̆ pónu,
      - l[n=362]: Sáw ir ártymui bëdnám iszkádą̆ pădáro.
      - l[n=363]: Àr nĕ gănà pons àmtsrots mùs, kaip tėws pămŏkįdams,
      - l[n=364]: Draùdęs ýr' so púczkoms ànt padwárı̆jŭ száudyt?
      - l[n=365]: Ó këksýk kŭnį̆gaì, misziàs laikýdămı̆, bárė,
      - l[n=366]: Kàd mes pónams, kaìp mums reìk', klausýt nĕnŏrėjom.
      - l[n=367]: Taìgı̆ dăbàr, żiurėkit tìkt, kas mùms păsı̆dárė!
      - l[n=368]: Àk Doczý, Doczý, tu mús' klausýt nĕnŏrėjei,
      - l[n=369]: Kàd tăwĕ̜ més wisì wërnaý graudéndămı̆ bárėm.
    - lg[type=stanza,n=26]:
      - l[n=370]: Róds, żėlėk Dëwè, mus' wëszpatys mălŏnìngi
      - l[n=371]: Búrą, wìs pı̆nį̆gú daugiaùs norėdămı̆, lùpa.
      - l[n=372]: Kàd doczýs porélę wárnu kèpt nŭsı̆száuja,
      - l[n=373]: Àr czerpėj neszwánkią jú saw szùtı̆nă mėsą,
      - l[n=374]: Róds nĕ grăżù girdėt ir búrui dìdĕlė̆ gėda.
      - l[n=375]: Àlĕ ką weìks żmogùs stokódams ìr bădŭ mìrdams?
      - l[n=376]: Dėl bėdós juk kàrtais daùg dywú nŭsı̆důda.
      - l[n=377]: Tìkt permër nĕgĕraý, kad kůczės glúps săwăwálninks
      - l[n=378]: Száudýdams durnaý kitëms suplészkı̆nŏ námą.
    - lg[type=stanza,n=27]:
      - l[n=379]: Taìp wisëms bĕsı̆skùndzant wákmistras ătsı̆bástė,
      - l[n=380]: Ìr szaltýsziams į Kărăliáuczų pàlë̆pė̆ réngtis.
      - l[n=381]: Tů pilwóts Kurpiúns, wyriáusias jú păkămórė,
      - l[n=382]: Wákmistrui păsı̆klóniodams kepùrĕ̜ nŭwóżė
      - l[n=383]: Ìr, kas tàrnui reìk', atlìkt wërnaý păżădėjo.
      - l[n=384]: Taìp potám jisaì, sŭwădìnęs dwýlı̆kă szùlcu,
      - l[n=385]: Ùrdĕlį̆ dáwė po penkiú dënú păsı̆ródyt.
      - l[n=386]: Tů jë wìsą Wýżlaukio sujùdı̆nŏ wàlczų,
      - l[n=387]: Taìp kad ìsz wisú păszăliú sŭsı̆rìnkę búrai
      - l[n=388]: Neì koks skruzdėlýns wisùr kribżdėtı̆ păgáwo.
      - l[n=389]: Róds taip reìkiă pădónams pónams sáwŏ păslúżyt,
      - l[n=390]: Ìr atlìkt wërnaý, kad jůs ju spáudză mălónė.
    - lg[type=stanza,n=28]:
      - l[n=391]: Àk, tărė Laùras, wëżlibus żodzùs păsăkýdams,
      - l[n=392]: Àk, katrùl jau czėsas músŭ nĕlábs nŭsı̆bástė!
      - l[n=393]: Kóżnas jùk żioplýs, wargdëniu nùgărą̆ lùpdams,
      - l[n=394]: Sáwŏ mălónę dár iszkélt ir gìrt nĕsı̆gėdi.
      - l[n=395]: Kàspars - jùk wisì pażįstat Kàspărą̆ smàrkų -
      - l[n=396]: Tàs nĕwı̆dóns baisùs, wis póniszkay păsı̆pútęs,
      - l[n=397]: Neì erszkėtis kóks năbăgėlį gàndı̆nă búrą;
      - l[n=398]: Ó jo dùmczus Daugkalbà, toksjaú bălămútas,
      - l[n=399]: Rėkaudams wis neì gaidýs săwŏ skiaùtŭrĕ̜ ródo.
      - l[n=400]: Àk, kaip màż tokiú, kurë, waldýdămı̆ swëtą,
      - l[n=401]: Gaìlis sáwŏ żmŏniú, kaip reìk', ir àtmĕnă Dëwo.
    - lg[type=stanza,n=29]:
      - l[n=402]: Tù, tărė̆ Prìczkus jám, saugókis Kàspărą̆ kìbįt,
      - l[n=403]: Ìr tylėk, kad dùmczus jó taw mùsză pĕr aùsį.
      - l[n=404]: Dùmplĕs ýr' naudìngas dáikts į kámı̆ną̆ pústi,
      - l[n=405]: Bèt prësz wėjus púst dar jós në̆kădós nĕdĕrėjo,
      - l[n=406]: Ìr dĕbĕsú greitú żingsniùs stabdýt nĕgălėjo.
      - l[n=407]: Ó ar gál eréliui żwìrblis glúps prı̆sı̆lýgįt,
      - l[n=408]: Àr blogà warlė prësz liútą dìdĕlį̆ sténgtis?
      - l[n=409]: Taìgı̆ dăbókis sù ponù păsı̆pútŭsiŭ szútyt,
      - l[n=410]: Ìr laikýk săwŏ snùkį, kàd kalbój nĕpărìktu.
    - lg[type=stanza,n=30]:
      - l[n=411]: Tůs żodzùs wisëmsgı̆ bëgìrdint ìsztărė̆ Prìczkus,
      - l[n=412]: Ìr, į káilı̆niŭs ìszwerstus tůjaùs į̆sı̆nėręs,
      - l[n=413]: Àmtsroto jăwĕliùs iszkùltus į Kărăliáuczų
      - l[n=414]: Sù kitaìs wërnaìs szaltýszeis nùwĕżė̆ greìtay.
      - l[n=415]: Bèt ir wákmistrui pons àmtsrots bùwŏ pălëpęs,
      - l[n=416]: Kàd ir jìs su Prìczkum ànt pı̆nį̆gú pădăbótu.
      - l[n=417]: Nės to àmtsroto szyksztùmas bùwŏ bĕ sótës,
      - l[n=418]: Ìr kad kàrtais jìs wargdëniui důdăwŏ grászį,
      - l[n=419]: Taì tů trìs naktìs dėl tó mëgót nĕgălėjo,
      - l[n=420]: Ó, iszaùsus jaù, taip daùgel ászărŭ wèrkė,
      - l[n=421]: Kàd jo slúgı̆nė̆s ìr bernaì wisì nŭsı̆gàndo.
      - l[n=422]: Tárnas jo Szlàpjurgis sù mergà Sŭsŭkáte
      - l[n=423]: Sáko, kàd jisaì dėl tó taip ùbăgŏ baìdos,
      - l[n=424]: Kàd jam náktyj apmaudůt ir wèrkt nĕrĕikėtu;
      - l[n=425]: Nės jam szìlings důts sapnè kaip grëks păsı̆ródo,
      - l[n=426]: Ìr tamsój wis ìk iszàuszant gàndı̆nă bëdzų.
      - l[n=427]: Bèt dumczùks jo, kùrs kasdën jam pátălą̆ klója,
      - l[n=428]: Ìr kasnàkts, kad kóżnas jaù saw mëgt į̆sı̆gúsztęs,
      - l[n=429]: Skárbus sérgėt tùr, penkiàs liktìs ŭssı̆dégęs,
      - l[n=430]: Sáko, kàd jo póns daugsýk dideý nŭsı̆gàndęs
      - l[n=431]: Ìrgı̆ drĕbėdams prësz gaidzùs isz pátălŏ szóka.
      - l[n=432]: Nės prësz gaìdgystę wis jám Bildùks păsı̆ródo,
      - l[n=433]: Ìr jo skrýnę sù skarbaìs į kámı̆ną̆ wèlka.
      - l[n=434]: Tódėl jìs kasrýts, kad jaù wël użtĕkă sáulė,
      - l[n=435]: Klúpodams, kaip tìkras nárs, pas átdărą̆ skrýnę
      - l[n=436]: Ùż iszlaìkymą skarbú Tĕwĕmús' păsı̆skaìto.
    - lg[type=stanza,n=31]:
      - l[n=437]: Tódėl ìrgı̆ dăbàr szaltýsziams į Kărăliáuczų
      - l[n=438]: Dérgiant sù karáliszkais grudais nŭkĕliáwus,
      - l[n=439]: Wèrkė jìs kasdën ir náktyj rìmt nĕgălėjo.
      - l[n=440]: Kàrtais kéikė taìp, kad jó waikaì nŭsı̆gàndo,
      - l[n=441]: Ó wėl kàrtais ìsz knygéliu pótĕriŭs ìmdams
      - l[n=442]: Ìrgı̆ dŭsáudams pàs knygàs auksztýn păżiŭrėjo.
      - l[n=443]: Taìpgı̆ bĕwàrgstant jám ir gėdiszkay bĕdĕjůjant,
      - l[n=444]: Sztaì, wëns jó tarnú pargrįżęs jám păsı̆ródė,
      - l[n=445]: Ìr păsı̆klóniodams, kaip tàrnui reìk' păsı̆klóniot,
      - l[n=446]: Jám kupczélninko Mikólo grómătą̆ dáwė.
      - l[n=447]: Àmtsrotui laiszkùs atplėsziants ìrgı̆ bĕskaitant,
      - l[n=448]: Sztaì, ir Prìczkus jaù parcůżęs ìsz Kărăliáuczaus,
      - l[n=449]: Àlĕ dŭsáudams ir ligůstas jám păsı̆ródė;
      - l[n=450]: Nės jau żìlas bùwŏ żmŏgùs ir sìrgdăwŏ tánkey.
      - l[n=451]: Àmtsrots, trìs żakùs naujû skarbú pămătýdams,
      - l[n=452]: Wėl ătsı̆gáwo ìr sunkeý dusáutı̆ păliówė.
      - l[n=453]: Bèt kaip jó tarnaì, këk ýr', sŭrŏkůtı̆ păgáwo,
      - l[n=454]: Sztaì, kokià neczėstis! Szìlingo păsı̆gédo.
      - l[n=455]: Àmtsrots dėl iszkádos tós taipó nŭsı̆gàndo,
      - l[n=456]: Kàd per wìsą náktį wėl mëgót nĕgălėjo,
      - l[n=457]: Ó, iszaùszus jau, taipó sumùszdı̆nŏ Prìczkų,
      - l[n=458]: Kàd wos trìs dënàs suláukęs nùmı̆rė̆ bëdzus.
      - l[n=459]: Bèt ir wákmistrui taip smàrkey mùszė̆ pĕr aùsį,
      - l[n=460]: Kàd ir jìs penkiàs dënàs ant pátălŏ sìrgo;
      - l[n=461]: Ó burùs wisùs, kurë jo pàrdăwė̆ grúdus,
      - l[n=462]: Lëpė tódėl plëkt, kad jë păsı̆wėlı̆nĕ̜ bùwo,
      - l[n=463]: Ìr tëk rúpesczu sunkiú jam bùwŏ pădárę.
      - l[n=464]: Taì, brolélei, taì wisà szio swëtŏ mălónė!
      - l[n=465]: Tëk nŭsı̆pèlnom, kàd wërnaý atlëkămĕ slúżbą!
      - l[n=466]: Jùk jau, kàs tikt nór, tas búriszką nĕbăgėlį
      - l[n=467]: Stùmdo szén ir tén, nei kókį szùnį̆ nĕwèrtą.
    - lg[type=stanza,n=32]:
      - l[n=468]: Tìcz, tărė̆ Sélmas, nè perdaùg dėl tó nŭsı̆mįkim!
      - l[n=469]: Jùk be Dëwo swëte nëks negál nŭsı̆důti.
      - l[n=470]: Pónai żémės sziós negál be jó pŏnăwóti,
      - l[n=471]: Ó mes búrai wėl be jó negálı̆mĕ wàrgti.
      - l[n=472]: Kóżnas tùr, kaip Dëws jam skýręs ýr', păsı̆kákįt.
      - l[n=473]: Tàs, kurs ùżgimdams auksztaý kaip póns ătsı̆sėdo,
      - l[n=474]: Mìslyt tùr, kad jį tenaý mëls Dëws păsŏdìno;
      - l[n=475]: Ó tasaì, kurs ùżgimdams burú prăsı̆dėjo,
      - l[n=476]: Gėdėtis wyżéliu búriszku nĕprı̆wálo,
      - l[n=477]: Kàd tikt wëżlibay, kaip reìk', atlëkt săwŏ dárbus,
      - l[n=478]: Ìr labiaùs, kad jìs szirdìngay bìjŏsı̆ Dëwo.
    - lg[type=stanza,n=33]:
      - l[n=479]: Tù săwăwálninke didpìlwi, wìs păsı̆sziáuszęs
      - l[n=480]: Ìr nei żaìbas kóks żaibůdams gàndı̆nı̆ búrą,
      - l[n=481]: Àr tu nè taipjaù, kaip bëdzus tóks, prăsı̆dėjei,
      - l[n=482]: Ìr momà taip táw kaip jám patùrgălį̆ szlůstė?
      - l[n=483]: Kàs taw lëpė wàrgdënį nuliúdŭsį̆ spárdyt,
      - l[n=484]: Ìr păsı̆dzaùgt dėl tó, kad jìs waitójă dĕjůdams?
      - l[n=485]: Dëws ant sósto prakilnaùs taw pàlë̆pė̆ sėstis,
      - l[n=486]: Ìr piktùs kŏrăwót bei baùst taw įdăwė̆ szóblę;
      - l[n=487]: Bèt teisiůsius kìrst ir dùrt taw nèdăwė̆ wálę.
      - l[n=488]: Taìgı̆ dăbókis, ásztrų kárdą sáwŏ păkéldams,
      - l[n=489]: Kàd n'įżeìstumbei taw klaùsantį năbăgėlį.
      - l[n=490]: Àlĕ mătaù, kad tù, tyczóms akìs ŭssı̆mérkęs,
      - l[n=491]: Wëryt jaù bijaìs, kad Dëws wisùr tăwĕ̜ máto,
      - l[n=492]: Ìr kad kàrtą jìs atdèngs tăwŏ wìsą răspústą.
      - l[n=493]: Tìcz tikt, ìk sudzà szio swëto táw păsı̆ródys,
      - l[n=494]: Ìr ponùs taip kaìp ir mùs sudóp sŭwëdìnęs
      - l[n=495]: Àlgą këkwënám, kaip pèlnęs ýr', sŭdăwádys.
    - lg[type=stanza,n=34]:
      - l[n=496]: Ó jus wargdënėlei, jús wyżótı̆ năbágai,
      - l[n=497]: Jús baudzaúninkai, bernai ir kaìmĕniŭ kèrdzei,
      - l[n=498]: Ìr kas dár daugiaùs yr' sténanczu năbăgėliu,
      - l[n=499]: Rámdykit ben ászărăs ìrgı̆ păliáukı̆tĕ wèrkę!
      - l[n=500]: Żìnom jùk wisì, kas pérnay múms păsı̆dárė,
      - l[n=501]: Kaìp, żėlėk Dëwè, pons àmtsrots músŭ năbáżninks
      - l[n=502]: Nùmirdams nůglaý mùms raùdą dìdĕ̜ pădárė!
      - l[n=503]: Àk, pon àmtsrot, àk, dėl kó mums nùmı̆rĕi pérnay?
      - l[n=504]: Żìnot jùk, kaip més perdaùg raudódămı̆ bëdzei,
      - l[n=505]: Àk żėlėk Dëwè, baisingą sùkătą̆ gáwom,
      - l[n=506]: Ó daugùms, użkìmęs jaù, kalbėt nĕgălėjo.
      - l[n=507]: Ógı̆ dăbàr, kad wėl isz naùjo wèrkt nĕsı̆liáusim,
      - l[n=508]: Ìr ilgiaùs neswëtiszkay waitódămı̆ kaùksim,
      - l[n=509]: Tùr mus' ákys iszkirmýt ir kúns nŭsı̆dówyt.
      - l[n=510]: Ó kas bùs paskùy, kad jaù gywént nĕdĕrėsim,
      - l[n=511]: Ìrgı̆ kăráliui, kàs mums reìk', atlìkt nĕgălėsim?
      - l[n=512]: Úkius mùms atìms ir nèszt lëps ùbăgŭ krépszą.
      - l[n=513]: Taìgı̆ nĕszútykim, kad pónai skiaùtŭrĕ̜ ródo,
      - l[n=514]: Ìr Welniú wardùs kasdën rokůdămı̆ kéikia.
      - l[n=515]: Dëws këkwëną kàrtą ràs, kaip ýr' păżădėjęs,
      - l[n=516]: Ìr kożnám atlýgįs, kaìp jis ýr' nŭsı̆pèlnęs.
    - lg[type=stanza,n=35]:
      - l[n=517]: Jaùgı̆ gănà sziamsýk waitójus ìrgı̆ dĕjáwus!
      - l[n=518]: Skìrkı̆mės ìrgı̆ nămó tësióg wandrůt n'ŭssı̆mìrszkim.
      - l[n=519]: Tìkt girdėkit, kaìp ant mús' jau bárăsı̆ móters,
      - l[n=520]: Ó waikaì ant úlyczu bė̆gı̆nėdămı̆ klýkia.
      - l[n=521]: Jáuczei sù arkleìs ir kàrwės pászărŏ sténa,
      - l[n=522]: Ó parszìngos kiaùlės beì iszálkŭsiŏs áwys
      - l[n=523]: Sù kitaìs daiktaìs į mùs żiurėdămı̆ wèrkia.
      - l[n=524]: Jaù pargrįsztam jùs gaiwįt; ben mèldzămı̆ láukit;
      - l[n=525]: Gàusit, kàs jums reìk', ir szèndën dár prı̆sı̆ėsit.
      - l[n=526]: Żìnom jùk, kaip reìk' bandélę mýlı̆mą̆ sótįt,
      - l[n=527]: Ìr këk sýkiu ję per dëną reìkiă păgìrdyt.
    - lg[type=stanza,n=36]:
      - l[n=528]: Róds, tărė̆ Laùras, róds taip reìk' gywént găspădórëms,
      - l[n=529]: Kàd jë nór gywént kytreý ir pìlnăwŏt úkius.
      - l[n=530]: Wókëczei Lëtùwninką per drìmĕlį̆ laìko,
      - l[n=531]: Ó Prancúzpălăikai į jį żiurėdămı̆ szýpsos.
      - l[n=532]: Szýpsos róds,o tìkt mŭsŭ száuną gárbı̆nă důną,
      - l[n=533]: Ìr deszràs rukįtas sù păsı̆mėgı̆mŭ wálgo.
      - l[n=534]: Ó sztai, jaù lăszı̆niú lëtùwiszku prı̆sı̆ėdę,
      - l[n=535]: Ìr mus' álų sù gwoltù jau wìsą̆ sŭgėrę
      - l[n=536]: Wëżlibus Lëtùwninkus iszpeìkt nĕsı̆gėdi.
      - l[n=537]: Tù prancúziszkas żioplý su Szweìstĕriŭ stóru
      - l[n=538]: Ìr kas dár daugiaùs sŭsı̆bástėt, Lëtŭwą̆ wárgįt,
      - l[n=539]: Kàs jums lëpė mùs ir żmónes músŭ pănëkįt?
      - l[n=540]: Àr nĕgălėjot tén păsı̆lìkt, kur jùs nŭpĕrėjo
      - l[n=541]: Ìr warlès bei rùpuiżes jus ėst pămŏkìno?
    - lg[type=stanza,n=37]:
      - l[n=542]: Aì, tărė Sèlmas, tù perdaùg păsăkaì Prancúzams.
      - l[n=543]: Jùk żinaì, këkwëns żioplýs tur sáwŏ dăwádą.
      - l[n=544]: Més Lëtùwninkai barszczùs ir sziùpı̆nį̆ skánų
      - l[n=545]: Sù lăszı̆neis gardzeìs iszwìrtus gìrdămı̆ wálgom;
      - l[n=546]: Ìr szulnú deszrú lëtùwiszkay pădărýtu
      - l[n=547]: Dár, kad tùrim tìkt, nei szeìp nei taìp nĕnŭgrìsom;
      - l[n=548]: Né, nĕnŭgrìsom dár, bet wìs daugiaùs ŭssı̆geìdzam.
      - l[n=549]: Kàd Prancúzpălăikis rëbiú warliú prı̆sı̆ėdęs,
      - l[n=550]: Ó Lëtùwninks żìrniu beì lăszı̆niú prı̆sı̆wálgęs,
      - l[n=551]: Kaìp krikszczónims reìk', dosnìngo n'àtmĕnă Dëwo,
      - l[n=552]: Taì taip wëns kaip kits newèrts, kad plùtą̆ nŭkąstu.
    - lg[type=stanza,n=38]:
      - l[n=553]: Żális sù dwyliù, su márgiu ìrgı̆ sŭ pàlsziu
      - l[n=554]: Ýna, kàd nor ėst, szaudú pămătýdămı̆ kúlį;
      - l[n=555]: Ó kad ìsz tikrós szirdës jëms prìmĕtı̆ plůstą,
      - l[n=556]: Tů su lëżuwiù jį krìmst į gómŭrį̆ tráukia,
      - l[n=557]: Ìr săwŏ száudus wìs į mùs żiurėdămı̆ brászkin.
      - l[n=558]: Àk kad jë lëtùwiszkay kalbėtı̆ gălėtu,
      - l[n=559]: Dár uż dówăną̆ tą staldè dideý dė̆kăwótu.
      - l[n=560]: Wásărą̆ róds kità, kad pëwu żýdı̆ żŏlélės,
      - l[n=561]: Ìr kad kóżnas dáikts, laukè săwŏ pászărą̆ krìmsdams,
      - l[n=562]: Sù păsı̆mėgı̆mŭ wálgo ìr linksmaý szŏkı̆nėja.
      - l[n=563]: Bèt kad rúdĕnı̆s ir żëmà jau pràdĕdă rústaut,
      - l[n=564]: Ìr wisì daiktaì, baisýbiu tú nŭsı̆gàndę,
      - l[n=565]: Slépias, ìr păsı̆slėpę gráużia sáwŏ zŏpóstą,
      - l[n=566]: Taì jau nè mërà ką skìrstyt àr păsı̆sáwįt,
      - l[n=567]: Bét użgér reik' pr'ìmt, kaip důda Dëws pădălýdams.
      - l[n=568]: Żìnom jùk, ir jaù daugsýk isztìrdămı̆ mátėm,
      - l[n=569]: Kaìp gywì daiktaì, kad szàltis jaù păsı̆pùrtin,
      - l[n=570]: Slápos, ìr pilwùs skupaý maitįdămı̆ kràmto.
      - l[n=571]: Wàrlės sù żŭwı̆mìs, weżeì su sáwŏ wĕżýczeis,
      - l[n=572]: Ìr kas dár daugiaùs pŏ lĕdù gywéndămı̆ snáudza,
      - l[n=573]: Àr kas gìriose sŭmı̆szaý bė̆gı̆nėdămı̆ wàrgsta,
      - l[n=574]: Wislab róds żëmós czėsè săwŏ pászărą̆ rànda;
      - l[n=575]: Nės dosnìngas Dëws këkwëną żìnŏ păsótįt;
      - l[n=576]: Àlĕ sŭ pìlnoms sáujoms mùs wis szért nĕżădėjo.
      - l[n=577]: Taìgı̆ nĕreìk' tůjaùs nŭsı̆mįt, kad músŭ zŏpóstas
      - l[n=578]: Ànt laukú menks ródos àr păsı̆máżı̆nă greìtay.
    - lg[type=stanza,n=39]:
      - l[n=579]: Jùk ne pìrmas méts, kaip més gywéndămı̆ wàrgstam,
      - l[n=580]: Ìrgı̆ nĕ pìrmas sýkis jaù, kaip sziùpı̆nį̆ wérdam.
      - l[n=581]: Daùg iszléidom jaù skupú pawásăriŏ czėsu,
      - l[n=582]: Ó këk wásărŭ beì wisókiu rùdĕniŭ mátėm!
      - l[n=583]: Kláuskit tìkt senůsius, jús glupëjı̆ bĕbàrzdzei,
      - l[n=584]: Ìr girdėkit, ką jë jùms păsăkýs prı̆sı̆wàrgę.
      - l[n=585]: Jús waikaì glupì dar swëtą szį nĕpăżı̆stat,
      - l[n=586]: Bèt nei żindyti parszùkai wìs szŏkı̆nėjat.
      - l[n=587]: Dár ir jùms ateìs wargìngos júsŭ dë̆nélės,
      - l[n=588]: Kàd pămăżì, lėlès ir żìrgus sáwŏ pămétę,
      - l[n=589]: Ìsz bėdós pelnýtis ką nŭsı̆twérsı̆tĕ dárbus.
    - lg[type=stanza,n=40]:
      - l[n=590]: Més surùkę dëdai, mésgı̆ kŭprótı̆ năbágai,
      - l[n=591]: Més taipjaù kaip jús ant úlyczu szŏkı̆nėjom,
      - l[n=592]: Ìr taipjaù kaip jús săwŏ jáuną wásărą̆ szwèntėm.
      - l[n=593]: Àr tikėjomės, suláukę rùdĕnį̆ kùmpą,
      - l[n=594]: Taìp umaý nŭsı̆dówyt ìrgı̆ păblógt taip greìtay?
      - l[n=595]: Àk, kaip wéikey żmógiszkos nudýlă dë̆néles!
    - lg[type=stanza,n=41]:
      - l[n=596]: Kóżnas wëns żmogùs, taip póns kaip búrs, prăsı̆dėdams
      - l[n=597]: Ìr wargìngay ùżgimdams tikt pùmpŭrą̆ ródo,
      - l[n=598]: Ìk potám tikraý, kaip dúszei reìk', prı̆sı̆żìndęs
      - l[n=599]: Augă bĕ rúpesczu, kasdën isz pùmpŭrŏ kópdams.
      - l[n=600]: Àlë̆ sŭ wënă dënà żëdélis dár nĕsı̆ródo,
      - l[n=601]: Bèt reik' daùg dë̆nú, ik pùmpurs jó prăsı̆lùksztin,
      - l[n=602]: Ìr săwŏ pàslėptą grożýbę wìsą̆ păródo.
      - l[n=603]: Ó wei, sìlpnas daìkts wos wós żydėtı̆ prădėjo,
      - l[n=604]: Sztaì, jau ìr wargaì tůjaùs jį pràdĕdă stùmdyt.
      - l[n=605]: Żìnom jùk wisì, kaip mùms bëdnëms păsı̆dárė,
      - l[n=606]: Kaìp mes, waìkesczeis glupaìs dar búdămı̆ żáidėm.
      - l[n=607]: Ak, kur dìngot, àk jus jáunos músŭ dë̆nélės!
      - l[n=608]: Rùdĕnı̆s ìr żëmà grożýbes júsŭ sŭdàrkė,
      - l[n=609]: Ó mums dëdams jaù wainìką żìlą nŭpýnė.
      - l[n=610]: Weì, brolélei, séną wėl nŭly̆dėjom métą,
      - l[n=611]: Ir wisókius jó wargùs taipjaù nŭlýdėjom.
      - l[n=612]: Ką mums náujas méts ir wėl atkópdămă sáulė,
      - l[n=613]: Kàd mus swëte Dëws laikýs, toliaùs sŭdăwádys,
      - l[n=614]: Dár iksziól nĕnŭmánom ìr żinotı̆ nĕgálim.
    - lg[type=stanza,n=42]:
      - l[n=615]: Ànt, laukaì szaltì, kuriú mes nùgărą̆ mìnksztą
      - l[n=616]: Wásărą̆ rėżėm ìr grŭdĕliùs bėgı̆nėdămı̆ bàrstėm,
      - l[n=617]: Dár sŭ lĕdaìs ir sù pusnýnais mëgt ŭssı̆klóję,
      - l[n=618]: Ìrgı̆ nĕródo, ką mums Dëws dosnings păżădėjęs
      - l[n=619]: Ìr sŭrŏkáwęs ýr', kaip més dar swëtĕ nĕbùwom.
      - l[n=620]: Bèt pămătýsim, kàd jau wėl sŭ pădėjı̆mŭ Dëwo
      - l[n=621]: Wásara ródysis ir més wėl szìlŭmą̆ jaùsim.
      - l[n=622]: Czéso reìk, to czėso tìkt kantreý pălŭkėkim,
      - l[n=623]: Ìr, ik dìrwos wėl ką důs, pălŭkėt nėpăìlskim.
    - lg[type=stanza,n=43]:
      - l[n=624]: Ó tu mëls Dëwè, tu dàngiszkas gĕrădėji!
      - l[n=625]: Tù pirm ámżiu, kaip mes dár dumót nĕgălėjom,
      - l[n=626]: Jaù iszmìslyjei, kaip kàrtą més prăsı̆dėsim,
      - l[n=627]: Ìr ko mùms reikės, kad szwësą szę pămătýsim.
      - l[n=628]: Tù mums sąnăriŭs ìr umùs wisùs dŏwănójei,
      - l[n=629]: Ìr sŭdăwádyjei këkwëną reìkălą̆ músu.
      - l[n=630]: Tù dënàs werksmú bei dzaùgsmu músŭ păskýrei,
      - l[n=631]: Ìrgı̆ nŭlėmei jaù kożnám ilgùmą dë̆néliu.
      - l[n=632]: Sztaì, wėl czėsai sénojo păsı̆baigŭsiŏ méto
      - l[n=633]: Ìr wisókios prëspaudos su táwŏ păgálba
      - l[n=634]: Jaù nŭsı̆dówyjo, bëdzùs mus raùdı̆nĕ̜ tánkey.
    - lg[type=stanza,n=44]:
      - l[n=635]: Àk nëkìngi jús dzaugsmaì sziltós wăsărėlės!
      - l[n=636]: Jús żolélės blìzganczos su sáwŏ grŏżýbėms!
      - l[n=637]: Ó ir jús pauksztélei sù saldzeìs ălăsėleis!
      - l[n=638]: Àr kas dár daugiaùs pas mùs săwŏ wásărą̆ szwèntėt,
      - l[n=639]: Jús nĕprı̆wálėt rúpįtis, pas mùs ătsı̆lànkę,
      - l[n=640]: Kaìp maitįsı̆tė̆s àr kur szėtras sáwŏ sŭtwérsit,
      - l[n=641]: Ìr nei árt nei sėt nei ką sŭwălýt nĕprı̆wálėt;
      - l[n=642]: Nės jums Dëws taip dówytis ir dìrbt nĕpăskýrė,
      - l[n=643]: Bèt be rúpesczu jus iszlaikýt păżădėjo.
      - l[n=644]: Més grësznì sirátos, més bëdnì năbăgėlei
      - l[n=645]: Róds wanýbės júsiszkos păsı̆dzaùgtı̆ nĕgálim.
      - l[n=646]: Ìszgı̆ măżú dënú mus skaùdzos wárgı̆nă bėdos,
      - l[n=647]: Ìr ı̆kı̆ mìrsztant múczyt músŭ dŭsziàs nĕsı̆liáuja.
      - l[n=648]: Taìp, kaip żìnom, ìr jau wėl păsı̆baìgŭsį métą
      - l[n=649]: Tů pŏ Wĕlýku, maìsto dėl, triŭsinėti prădėjom,
      - l[n=650]: Ìr daug prákaito per wìsą wásărą̆ mëlą
      - l[n=651]: Dìrbdămı̆ nù karsztú weidéliu músŭ nŭszlůstėm,
      - l[n=652]: Ìk zŏpŏstėliui ką sŭsı̆rìnkom ìr păkăwójom.
    - lg[type=stanza,n=45]:
      - l[n=653]: Taìpgı̆ dăbàr jau rúdĕnį̆ sù swodbóms nŭly̆dėję
      - l[n=654]: Ìr kaimýniszkay bei wëżlibay păsı̆dzaùgę,
      - l[n=655]: Rúpį̆kı̆mės zopóstą dár păsı̆lìkŭsį̆ czėdyt,
      - l[n=656]: Ìr, kad ką gardzeý păsı̆kèpsim àr ı̆ssı̆wìrsim,
      - l[n=657]: Wìs rytójaus ìr kitú dënú pămı̆nėkim.
      - l[n=658]: Nėsă dăr ìlgs păżįgýs, ı̆kı̆ wėl wăsărėlĕ̜ sŭláuksim,
      - l[n=659]: Ìr szwëżiùs walgiùs į půdus kráudămı̆ wìrsim.
      - l[n=660]: Nùgı̆ dăbàr wėl skìrkı̆mės ìr sŭ pădėjı̆mŭ Dëwo
      - l[n=661]: Skùbį̆kı̆mės săwŏ pádăry̆nws pămăżì păsı̆prówyt;
      - l[n=662]: Nės salélė wėl pusnýnus pràdĕdă gàndįt,
      - l[n=663]: Ìr jau wėwersei linksmaý lakstýdămı̆ czýpsi.
      - l[n=664]: Weì, wăsărėlė jaù pămăżì prı̆sı̆ártı̆nă mëla,
      - l[n=665]: Ìr, kas músŭ zŏpóstams reìks, wėl żádă părúpįt.
    - lg[type=stanza,n=46]:
      - l[n=666]: Bèt bĕ tăwęs, tu dàngiszkasis músŭ tė̆tùti,
      - l[n=667]: Nëks negál mims tèkt, ką mëla wásără żáda.
      - l[n=668]: Ką mums máczys prìprowos, ką músŭ triŭsélei,
      - l[n=669]: Àr kad, sėtŭwĕs ìr naujùs nŏrăgùs nŭsı̆pìrkę,
      - l[n=670]: Árt ı̆ssı̆tráuksim ìr grŭdĕliùs, kaip reìk', păsı̆sėsim?
      - l[n=671]: Wìslab bùs nëkaì, ką weìksim àrgı̆ prădėsim,
      - l[n=672]: Kàd żegnójanti rankélė táwŏ nĕgélbės.
      - l[n=673]: Tù mus iszlaikeì per wìsą̆ prăszókŭsį̆ métą,
      - l[n=674]: Tù dar ìr toliaùs mus iszlaikýtı̆ gălėsi.
      - l[n=675]: Ką mums wásără důs, mes róds nŭmănýti nĕgálim,
      - l[n=676]: Bèt tu jaù żinaì, këk mùms reikės, sŭrŏkáwęs.
      - l[n=677]: Més glupì daiktaì n'iszmánom táwŏ dăwádą;
      - l[n=678]: Ìr tăwŏ mìslys neìgı̆ bĕdùgnei mùms păsı̆ródo.
      - l[n=679]: Kàd mes kàrtais pergileý păsı̆drąsı̆nĕ̜ żiúrim.
      - l[n=680]: Taìgı̆, tė̆tùlı̆, tŏliaùs uż kóżną reìkălą̆ músu
      - l[n=681]: Rúpįk tėwiszkay, kad wėl jau wásără ràsis
      - l[n=682]: Ìr mes wėley ànt laukú triŭsı̆nėdămı̆ wàrgsim.
